<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD1lJhsWMMs_qerLBSzk7wKhjLyI_11RJg",
      authDomain: "bloomingkidsassessment.firebaseapp.com",
      projectId: "bloomingkidsassessment",
      storageBucket: "bloomingkidsassessment.appspot.com",
      messagingSenderId: "238975054977",
      appId: "1:238975054977:web:87c70b4db044998a204980"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>

<body class="bg-yellow-50 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-xl">
    <h2 class="text-2xl font-bold text-center text-green-800 mb-6">Select a Subject</h2>

    <div id="subjectList" class="grid grid-cols-2 gap-4">
      <!-- Subjects will be inserted here -->
    </div>

    <div class="mt-6 flex justify-between">
      <button id="logoutBtn" class="text-sm text-red-600 hover:underline">Logout</button>
    </div>

    <p class="text-xs text-center mt-6 text-gray-600">POWERED BY <span style="color:#FFEB3B">POG</span></p>
  </div>

  <script>
    const studentName = localStorage.getItem("studentName");
    const grade = localStorage.getItem("grade");

    if (!studentName || !grade) {
      // If data missing, redirect to login
      window.location.href = "index.html";
    }

    const subjectList = document.getElementById("subjectList");

    const coreSubjects = ["Math", "ELA"];
    const scienceSubjects = ["Biology", "Chemistry", "Physics"];

    const gradeInt = parseInt(grade, 10);
    let subjects = [...coreSubjects];

    if (gradeInt >= 7 && gradeInt <= 12) {
      subjects = [...subjects, ...scienceSubjects];
    }

    subjects.forEach(subject => {
      const btn = document.createElement("button");
      btn.textContent = subject;
      btn.className = "bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700";
      btn.onclick = () => {
        window.location.href = `student.html?subject=${encodeURIComponent(subject)}`;
      };
      subjectList.appendChild(btn);
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        localStorage.clear();
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
