<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="bg-green-100 min-h-screen flex flex-col items-center justify-center font-sans text-gray-800">
  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-md p-8">
    <h1 class="text-3xl font-bold text-center text-green-800 mb-4">Choose Your Subject</h1>
    <p class="text-center text-sm text-gray-600 mb-6">Grade: <span id="student-grade" class="font-semibold">Loading...</span></p>
    
    <div id="subject-buttons" class="grid grid-cols-2 md:grid-cols-3 gap-4 text-center"></div>

    <div class="text-center mt-6">
      <button id="logoutBtn" class="bg-yellow-400 text-green-900 font-bold py-2 px-6 rounded-xl shadow hover:bg-yellow-500 transition">Logout</button>
    </div>
  </div>

  <footer class="mt-10 text-sm text-center text-gray-500">
    POWERED BY <span style="color:#FFEB3B;">POG</span>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: 'AIzaSyD1lJhsWMMs_qerLBSzk7wKhjLyI_11RJg',
      authDomain: 'bloomingkidsassessment.firebaseapp.com',
      projectId: 'bloomingkidsassessment',
      storageBucket: 'bloomingkidsassessment.appspot.com',
      messagingSenderId: '238975054977',
      appId: '1:238975054977:web:87c70b4db044998a204980'
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const subjectMap = {
      default: ['Math', 'ELA'],
      science: ['Math', 'ELA', 'Biology', 'Chemistry', 'Physics']
    };

    function generateSubjectButtons(subjects, grade) {
      const container = document.getElementById('subject-buttons');
      container.innerHTML = '';
      subjects.forEach(subject => {
        const btn = document.createElement('button');
        btn.textContent = subject;
        btn.className = "bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-xl shadow-md transition duration-200";
        btn.addEventListener('click', () => {
          window.location.href = `student.html?subject=${subject}&grade=${grade}`;
        });
        container.appendChild(btn);
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const userData = JSON.parse(localStorage.getItem('studentData'));
        const grade = userData?.grade || "3";
        document.getElementById('student-grade').textContent = grade;

        const gradeNum = parseInt(grade);
        const subjects = gradeNum >= 7 ? subjectMap.science : subjectMap.default;
        generateSubjectButtons(subjects, grade);
      } else {
        window.location.href = 'login-student.html';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => {
        localStorage.removeItem('studentData');
        window.location.href = 'login-student.html';
      });
    });
  </script>
</body>
</html>
