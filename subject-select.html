<!-- subject-select.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subject Selection - Blooming Kids House</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.ico" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center justify-center text-gray-800">
  <div class="max-w-md w-full p-6 bg-white rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-4">Select a Subject</h2>
    <div id="subject-tabs" class="grid grid-cols-2 gap-4">
      <!-- Subjects will be inserted here dynamically -->
    </div>
    <button id="logoutBtn" class="mt-6 w-full bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded-xl">
      Logout
    </button>
  </div>
  <footer class="mt-10 text-center text-sm">
    POWERED BY <span style="color:#FFEB3B">POG</span>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: 'AIzaSyD1lJhsWMMs_qerLBSzk7wKhjLyI_11RJg',
      authDomain: 'bloomingkidsassessment.firebaseapp.com',
      projectId: 'bloomingkidsassessment',
      storageBucket: 'bloomingkidsassessment.appspot.com',
      messagingSenderId: '238975054977',
      appId: '1:238975054977:web:87c70b4db044998a204980'
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const subjectsByGrade = {
      default: ['Math', 'ELA'],
      juniorScience: ['Biology', 'Chemistry', 'Physics']
    };

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'login-student.html';
      } else {
        // Fetch grade from localStorage
        const grade = localStorage.getItem('studentGrade');
        const subjectContainer = document.getElementById('subject-tabs');
        subjectContainer.innerHTML = '';

        const gradeNum = parseInt(grade);
        const coreSubjects = subjectsByGrade.default;
        const scienceSubjects = (gradeNum >= 7 && gradeNum <= 12) ? subjectsByGrade.juniorScience : [];
        const allSubjects = [...coreSubjects, ...scienceSubjects];

        allSubjects.forEach((subj) => {
          const btn = document.createElement('button');
          btn.textContent = subj;
          btn.className = 'bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700';
          btn.onclick = () => {
            window.location.href = `student.html?subject=${encodeURIComponent(subj)}`;
          };
          subjectContainer.appendChild(btn);
        });
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'login-student.html';
      });
    });
  </script>
</body>
</html>
