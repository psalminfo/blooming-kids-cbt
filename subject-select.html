<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Subject - Blooming Kids House</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <script type="module" src="subject-select.js"></script>
</head>
<body class="bg-green-50 text-gray-900 font-sans">
  <header class="bg-green-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Select a Subject</h1>
    <button id="logoutBtn" class="bg-yellow-400 text-green-900 px-4 py-1 rounded hover:bg-yellow-300">Logout</button>
  </header>

  <main class="p-6">
    <div class="mb-4">
      <p class="text-lg font-semibold">Choose a subject to begin your test:</p>
    </div>

    <div id="subjectTabs" class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Subjects will be dynamically rendered here -->
    </div>
  </main>

  <footer class="text-center text-sm py-4 text-gray-700">
    POWERED BY <span style="color:#FFEB3B">POG</span>
  </footer>
</body>
</html>
