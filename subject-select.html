<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <!-- Google Font for a modern, friendly look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind (latest) for a solid base -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom modern styles -->
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(145deg, #e0f7e8 0%, #c8e6d9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 1rem;
      /* soft cloud pattern */
      background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="30" r="18" fill="white" opacity="0.2"/><circle cx="70" cy="20" r="25" fill="white" opacity="0.15"/><circle cx="40" cy="80" r="22" fill="white" opacity="0.1"/><circle cx="85" cy="70" r="20" fill="white" opacity="0.1"/></svg>');
      background-size: 200px 200px;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 2.5rem;
      box-shadow: 0 20px 40px -10px rgba(0, 80, 50, 0.25), 0 8px 20px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.5);
      animation: fadeInUp 0.5s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .subject-btn {
      transition: all 0.2s ease;
      box-shadow: 0 4px 6px -2px rgba(0, 100, 60, 0.2);
      border: 1px solid rgba(255,255,240,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }
    .subject-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 15px -3px rgba(0, 130, 80, 0.3);
    }
    .subject-btn:focus-visible {
      outline: 3px solid #fbbf24;
      outline-offset: 2px;
    }
    .logout-btn {
      background: #fbbf24;
      color: #1e3a2f;
      font-weight: 600;
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      box-shadow: 0 4px 6px -2px rgba(0,0,0,0.1);
      transition: all 0.15s ease;
      border: 1px solid #fcd34d;
    }
    .logout-btn:hover {
      background: #f59e0b;
      transform: translateY(-2px);
      box-shadow: 0 8px 12px -4px rgba(0,0,0,0.15);
    }
    .powered-badge {
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(4px);
      border-radius: 40px;
      padding: 0.4rem 1.2rem;
      display: inline-block;
      font-size: 0.8rem;
      color: #2d6a4f;
      border: 1px solid white;
      font-weight: 500;
    }
    .grade-info {
      background: #d1fae5;
      border-radius: 40px;
      padding: 0.5rem 1.2rem;
      display: inline-block;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #065f46;
      font-weight: 500;
      border: 1px solid #a7f3d0;
    }
  </style>
</head>
<body>

  <div class="glass-card w-full max-w-md p-8">
    <!-- Header with logout -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-green-800 drop-shadow-sm">
        üìö Subjects
      </h1>
      <button onclick="logout()" class="logout-btn">
        ‚úï Logout
      </button>
    </div>

    <!-- Subject buttons will be injected here -->
    <div id="subjectButtons" class="space-y-4"></div>

    <!-- Powered by badge -->
    <div class="text-center mt-10">
      <span class="powered-badge">
        POWERED BY <span style="color:#fbbf24; font-weight:700;">POG</span>
      </span>
    </div>
  </div>

  <script>
    // --- YOUR EXISTING SCRIPT (unchanged) ---
    let studentData = null;

    const allSubjects = [
        { id: 'math', name: 'Mathematics', icon: 'üßÆ' },
        { id: 'ela', name: 'English Language Arts', icon: 'üìñ' },
        { id: 'science', name: 'Science', icon: 'üî¨' },
        { id: 'history', name: 'History', icon: 'üèõÔ∏è' },
        { id: 'geography', name: 'Geography', icon: 'üåç' }
    ];

    function loadSubjects(grade) {
      const subjectButtons = document.getElementById('subjectButtons');
      subjectButtons.innerHTML = '';

      let availableSubjects = allSubjects;
      if (grade <= 4) {
        availableSubjects = allSubjects.filter(s => s.id === 'math' || s.id === 'ela');
      } else if (grade >= 5 && grade <= 7) {
        availableSubjects = allSubjects.filter(s => s.id === 'math' || s.id === 'ela' || s.id === 'science');
      }

      availableSubjects.forEach(subject => {
        const button = document.createElement('button');
        button.className = 'subject-btn w-full bg-gradient-to-r from-green-400 to-emerald-400 text-white py-4 rounded-2xl font-semibold text-lg';
        button.innerHTML = `${subject.icon} ${subject.name}`;
        button.onclick = () => goToSubject(subject.id);
        subjectButtons.appendChild(button);
      });

      const infoText = document.createElement('p');
      infoText.className = 'grade-info';
      if (grade <= 4) {
        infoText.textContent = `‚ú® Grade ${grade}: Math & English`;
      } else if (grade >= 5 && grade <= 7) {
        infoText.textContent = `‚ú® Grade ${grade}: Math, English & Science`;
      } else {
        infoText.textContent = `‚ú® Grade ${grade}: All subjects available`;
      }
      subjectButtons.appendChild(infoText);
    }

    function goToSubject(subject) {
      const params = new URLSearchParams({
        subject: subject,
        studentName: studentData.studentName,
        parentEmail: studentData.parentEmail,
        grade: studentData.grade,
        tutorEmail: studentData.tutorEmail,
        country: studentData.country,
        referralCode: studentData.referralCode || ''
      });
      
      if (subject === 'ela') {
        params.set('state', 'creative-writing');
      }
      
      window.location.href = `student.html?${params.toString()}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const storedData = localStorage.getItem('studentData');
        if (storedData) {
            studentData = JSON.parse(storedData);
            loadSubjects(parseInt(studentData.grade));
        } else {
            alert("Session expired or missing data. Please log in again.");
            window.location.href = 'index.html';
        }
    });

    window.logout = function() {
      localStorage.clear();
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
