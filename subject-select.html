<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject - Blooming Kids House</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center justify-start py-10">

  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-3xl">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-green-800">Select Subject</h2>
      <button onclick="logout()" class="text-sm text-red-600 underline">Logout</button>
    </div>
    <div id="subjectButtons" class="grid grid-cols-2 sm:grid-cols-3 gap-4"></div>
    <p class="text-xs text-center mt-6 text-gray-600">POWERED BY <span style="color:#FFEB3B">POG</span></p>
  </div>

  <script type="module">
    import { auth } from "./firebaseConfig.js";
    import { signOut } from "firebase/auth";

    const studentName = localStorage.getItem("studentName");
    const grade = parseInt(localStorage.getItem("grade"));
    const parentEmail = localStorage.getItem("parentEmail");

    if (!studentName || !grade || !parentEmail) {
      window.location.href = "index.html";
    }

    const subjectsPerGrade = {
      base: ["Math", "ELA"],
      science: ["Biology", "Chemistry", "Physics"]
    };

    const showSubjects = () => {
      const container = document.getElementById("subjectButtons");
      container.innerHTML = "";

      const baseSubjects = subjectsPerGrade.base;
      const scienceSubjects = grade >= 7 ? subjectsPerGrade.science : [];

      const allSubjects = [...baseSubjects, ...scienceSubjects];
      allSubjects.forEach(subject => {
        const btn = document.createElement("button");
        btn.textContent = subject;
        btn.className = "bg-yellow-400 text-green-900 font-semibold py-2 px-4 rounded shadow hover:bg-yellow-500";
        btn.onclick = () => {
          window.location.href = `student.html?subject=${subject}&grade=${grade}`;
        };
        container.appendChild(btn);
      });
    };

    showSubjects();

    window.logout = () => {
      signOut(auth).then(() => {
        localStorage.clear();
        window.location.href = "index.html";
      });
    };
  </script>

</body>
</html>
