<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-green-800 mb-4">Select a Subject</h2>
    <div id="subjectButtons" class="space-y-4"></div>
    <p class="text-xs text-center mt-6 text-gray-600">POWERED BY <span style="color:#FFEB3B">POG</span></p>
  </div>

  <script type="module">
    import { getStudentData } from './utils.js';

    const studentData = getStudentData();
    const subjectButtons = document.getElementById("subjectButtons");

    if (!studentData || !studentData.grade) {
      alert("Missing student info. Redirecting...");
      window.location.href = "index.html";
    }

    const grade = parseInt(studentData.grade);

    const coreSubjects = ["math", "ela"];
    const scienceSubjects = ["chemistry", "biology", "physics"];

    let subjectsToShow = coreSubjects;
    if (grade >= 7) {
      subjectsToShow = [...coreSubjects, ...scienceSubjects];
    }

    subjectsToShow.forEach(subject => {
      const label = subject.toUpperCase().replace("ELA", "English Language Arts");
      const btn = document.createElement("button");
      btn.textContent = label.charAt(0) + label.slice(1).toLowerCase();
      btn.className = "bg-green-600 text-white w-full py-2 rounded hover:bg-green-700";
      btn.onclick = () => {
        const query = new URLSearchParams({
          subject,
          grade: studentData.grade,
          studentName: studentData.studentName,
          parentEmail: studentData.parentEmail,
          tutorName: studentData.tutorName,
          location: studentData.location
        }).toString();
        window.location.href = `student.html?${query}`;
      };
      subjectButtons.appendChild(btn);
    });
  </script>

</body>
</html>
