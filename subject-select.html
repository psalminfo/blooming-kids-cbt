<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold text-yellow-600 mb-6 text-center">Select a Subject</h2>
    <div class="space-y-4">
      <button onclick="startTest('math')" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">Math</button>
      <button onclick="startTest('ela')" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">ELA</button>
    </div>
  </div>

  <script>
    function startTest(subject) {
      window.location.href = `student.html?subject=${subject}`;
    }
  </script>
</body>
</html>
