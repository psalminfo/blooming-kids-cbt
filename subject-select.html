<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Test â€“ Blooming Kids House</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body class="bg-green-50 p-6 min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-xl font-bold text-green-700">Select Subject</h1>
    <button onclick="logout()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Logout</button>
  </div>

  <div id="subjectButtons" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>

  <footer class="text-center mt-10 text-sm text-gray-500">
    POWERED BY <span style="color:#FFEB3B;">POG</span>
  </footer>

  <script type="module">
    const grade = parseInt(localStorage.getItem("bk_grade"));
    const container = document.getElementById("subjectButtons");
    const baseSubjects = ["Math", "ELA"];
    const scienceSubjects = ["Biology", "Chemistry", "Physics"];

    let subjects = [...baseSubjects];
    if (grade >= 7) {
      subjects = subjects.concat(scienceSubjects);
    }

    subjects.forEach((subject) => {
      const btn = document.createElement("button");
      btn.textContent = subject;
      btn.className = "bg-green-600 hover:bg-green-700 text-white p-3 rounded";
      btn.onclick = () => {
        localStorage.setItem("bk_subject", subject);
        window.location.href = "student.html";
      };
      container.appendChild(btn);
    });

    window.logout = function () {
      localStorage.clear();
      window.location.href = "login-student.html";
    };
  </script>
</body>
</html>
