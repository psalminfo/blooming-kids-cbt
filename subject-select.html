<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject - Blooming Kids House</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-green-800 text-center mb-6">Choose a Subject</h2>
    <div id="subjectButtons" class="space-y-4 mb-4"></div>
    <button onclick="logout()" class="bg-yellow-500 text-white w-full py-2 rounded hover:bg-yellow-600">Logout</button>
    <p class="text-xs text-center mt-4 text-gray-600">POWERED BY <span style="color:#FFEB3B">POG</span></p>
  </div>

  <script>
    const grade = localStorage.getItem('grade');
    const subjectsByGrade = {
      "3": ["Math", "ELA"],
      "4": ["Math", "ELA"],
      "5": ["Math", "ELA"],
      "6": ["Math", "ELA"],
      "7": ["Math", "ELA", "Biology", "Chemistry", "Physics"],
      "8": ["Math", "ELA", "Biology", "Chemistry", "Physics"],
      "9": ["Math", "ELA", "Biology", "Chemistry", "Physics"],
      "10": ["Math", "ELA", "Biology", "Chemistry", "Physics"],
      "11": ["Math", "ELA", "Biology", "Chemistry", "Physics"],
      "12": ["Math", "ELA", "Biology", "Chemistry", "Physics"]
    };

    if (!grade) {
      window.location.href = "index.html"; // redirect to login if grade missing
    }

    const container = document.getElementById('subjectButtons');
    const subjects = subjectsByGrade[grade] || [];

    subjects.forEach(subject => {
      const btn = document.createElement('button');
      btn.textContent = subject;
      btn.className = "w-full bg-green-600 text-white py-2 rounded hover:bg-green-700";
      btn.onclick = () => {
        window.location.href = `student.html?subject=${subject}&grade=${grade}`;
      };
      container.appendChild(btn);
    });

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
