<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject | Blooming Kids House</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center p-6">
  <header class="w-full max-w-4xl flex justify-between items-center mb-6">
    <h1 class="text-xl font-bold text-green-700">Select a Subject</h1>
    <button onclick="logout()" class="text-sm text-white bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded">Logout</button>
  </header>

  <main class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 w-full max-w-4xl">
    <button class="subject-btn" data-subject="Math">Math</button>
    <button class="subject-btn" data-subject="ELA">ELA</button>
    <button class="subject-btn" data-subject="Biology">Biology</button>
    <button class="subject-btn" data-subject="Chemistry">Chemistry</button>
    <button class="subject-btn" data-subject="Physics">Physics</button>
  </main>

  <footer class="text-center mt-8 text-sm text-gray-500">
    POWERED BY <span style="color:#FFEB3B;">POG</span>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login-student.html";
      });
    }

    document.querySelectorAll(".subject-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const subject = btn.getAttribute("data-subject");
        sessionStorage.setItem("selectedSubject", subject);
        window.location.href = "student.html";
      });
    });
  </script>
</body>
</html>
