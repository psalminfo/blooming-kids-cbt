<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-green-800">Select a Subject</h2>
      <button onclick="logout()" class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500 text-sm">Logout</button>
    </div>

    <div id="subjectButtons" class="space-y-4">
      </div>
    <p class="text-xs text-center mt-8 text-gray-600">POWERED BY <span style="color:#FFEB3B">POG</span></p>
  </div>

<script>
    // Global variable to hold student data
    let studentData = null;

    // Define all subjects, including specific high school sciences (from original subject-select.html logic)
    const allSubjects = [
        { id: 'math', name: 'Mathematics' },
        { id: 'ela', name: 'English Language Arts' },
        { id: 'science', name: 'Science' },         // General science (used for grades 5-7)
        { id: 'biology', name: 'Biology' },         // Specific science (used for grades 8+)
        { id: 'physics', name: 'Physics' },         // Specific science (used for grades 8+)
        { id: 'chemistry', name: 'Chemistry' },     // Specific science (used for grades 8+)
        // Additional subjects from subject-select1.html:
        { id: 'history', name: 'History' },         
        { id: 'geography', name: 'Geography' }
    ];

    /**
     * Filters and displays subject buttons based on the student's grade.
     * @param {number} grade The student's grade level.
     */
    function loadSubjects(grade) {
      const subjectButtons = document.getElementById('subjectButtons');
      subjectButtons.innerHTML = ''; // Clear previous buttons

      let subjectsToDisplay = [];
      let infoTextContent = '';

      if (grade <= 4) {
        // Grades <= 4: Math and ELA
        subjectsToDisplay = allSubjects.filter(s => s.id === 'math' || s.id === 'ela');
        infoTextContent = `Grade ${grade}: Math and English available`;
      } else if (grade >= 5 && grade <= 7) {
        // Grades 5-7: Math, ELA, and General Science
        subjectsToDisplay = allSubjects.filter(s => s.id === 'math' || s.id === 'ela' || s.id === 'science');
        infoTextContent = `Grade ${grade}: Math, English, and Science available`;
      } else {
        // Grades >= 8: Math, ELA, and specific sciences (Biology, Physics, Chemistry)
        // This combines the high-grade subject lists to offer the most specialized options.
        subjectsToDisplay = allSubjects.filter(s => 
            s.id === 'math' || 
            s.id === 'ela' || 
            s.id === 'biology' || 
            s.id === 'physics' || 
            s.id === 'chemistry' || 
            s.id === 'history' || 
            s.id === 'geography'
        );
        infoTextContent = `Grade ${grade}: All advanced subjects available`;
      }
      
      // Ensure only unique subjects are displayed
      const uniqueSubjects = [];
      const subjectIds = new Set();
      subjectsToDisplay.forEach(subject => {
        if (!subjectIds.has(subject.id)) {
            subjectIds.add(subject.id);
            uniqueSubjects.push(subject);
        }
      });
      
      // Create buttons
      uniqueSubjects.forEach(subject => {
        const button = document.createElement('button');
        button.className = 'w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition-colors duration-200';
        button.textContent = subject.name;
        button.onclick = () => goToSubject(subject.id);
        subjectButtons.appendChild(button);
      });

      // Show grade info
      const infoText = document.createElement('p');
      infoText.className = 'text-sm text-gray-600 text-center mt-4';
      infoText.textContent = infoTextContent;
      subjectButtons.appendChild(infoText);
    }

    /**
     * Prepares data and redirects to student.html.
     * *** CRITICAL: Includes referralCode from subject-select1.html logic. ***
     * @param {string} subject The selected subject ID.
     */
    function goToSubject(subject) {
      const params = new URLSearchParams({
        subject: subject,
        studentName: studentData.studentName,
        parentEmail: studentData.parentEmail,
        grade: studentData.grade,
        tutorEmail: studentData.tutorEmail,
        country: studentData.country,
        // CRITICAL ADDITION: This line ensures the referral code is passed!
        referralCode: studentData.referralCode || '' 
      });
      
      // AUTO-ADD creative-writing state for ELA
      if (subject === 'ela') {
        params.set('state', 'creative-writing');
      }
      
      window.location.href = `student.html?${params.toString()}`;
    }

    // Initial load logic (robust checking using DOMContentLoaded)
    document.addEventListener('DOMContentLoaded', () => {
        const storedData = localStorage.getItem('studentData');
        if (storedData) {
            try {
                studentData = JSON.parse(storedData);
                // Ensure grade is a number for comparison
                const grade = parseInt(studentData.grade);
                if (isNaN(grade)) throw new Error("Invalid grade data.");
                loadSubjects(grade);
            } catch (e) {
                console.error("Error parsing student data:", e);
                alert("Session data is corrupted. Please log in again.");
                window.location.href = 'index.html';
            }
        } else {
            // If no data is found, redirect to login
            alert("Session expired or missing data. Please log in again.");
            window.location.href = 'index.html';
        }
    });

    // The logout function
    window.logout = function() {
      localStorage.clear(); // Clears the student's login data
      window.location.href = 'index.html';
    };
</script>
</body>
</html>
