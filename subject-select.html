<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Subject</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body class="bg-green-50 font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-3xl bg-white p-6 rounded-2xl shadow-lg">
      <h1 class="text-2xl font-bold text-green-700 mb-6 text-center">Choose a Subject to Begin</h1>
      <div id="subjectTabs" class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
        <!-- These buttons will be populated dynamically based on grade -->
      </div>
      <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 w-full mt-4">Logout</button>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebaseConfig.js';
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = "login-student.html";
    });

    const subjectTabs = document.getElementById('subjectTabs');
    const queryParams = new URLSearchParams(window.location.search);
    const grade = parseInt(queryParams.get('grade'));

    const subjectMap = {
      default: ["Math", "ELA"],
      science: ["Math", "ELA", "Biology", "Chemistry", "Physics"]
    };

    const subjects = grade >= 7 ? subjectMap.science : subjectMap.default;

    subjects.forEach(subject => {
      const btn = document.createElement('button');
      btn.textContent = subject;
      btn.className = "bg-yellow-400 text-green-900 font-semibold py-2 px-4 rounded-xl hover:bg-yellow-300";
      btn.onclick = () => {
        window.location.href = `student.html?grade=${grade}&subject=${subject}`;
      };
      subjectTabs.appendChild(btn);
    });

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login-student.html";
      }
    });
  </script>

  <footer class="text-center text-sm mt-10 text-gray-600">
    POWERED BY <span style="color:#FFEB3B">POG</span>
  </footer>
</body>
</html>
