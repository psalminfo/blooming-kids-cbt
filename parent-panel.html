<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Panel - Blooming Kids House Assessment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
    }
    h1 {
      color: green;
    }
    .login-section, .report-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    button {
      background-color: green;
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: darkgreen;
    }
    #reportDisplay {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="login-section" id="loginSection">
    <h1>Parent Panel</h1>
    <p>Enter your childâ€™s name and email to view reports:</p>
    <input type="text" id="studentName" placeholder="Student Full Name"/>
    <input type="email" id="parentEmail" placeholder="Your Email Address"/>
    <button onclick="viewParentReport()">View Report</button>
  </div>

  <div class="report-section" id="reportSection" style="display: none;">
    <h2>Assessment Report</h2>
    <div id="reportDisplay"></div>
    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="js/report-handler.js"></script>
  <script>
    function viewParentReport() {
      const name = document.getElementById('studentName').value.trim();
      const email = document.getElementById('parentEmail').value.trim();

      if (!name || !email) {
        alert("Please enter both student name and your email.");
        return;
      }

      const key = `${name}_${email}`;
      const report = localStorage.getItem(key);

      if (!report) {
        alert("No report found for this student.");
        return;
      }

      // Hide login and show report
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('reportSection').style.display = 'block';

      displayReport(JSON.parse(report));
    }

    function logout() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
