<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Panel â€“ Blooming Kids House</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Parent Panel</h1>

  <form id="parentLoginForm">
    <label>Student Name:
      <input type="text" id="parentStudentName" required />
    </label><br/>
    <label>Student Email:
      <input type="email" id="parentStudentEmail" required />
    </label><br/>
    <button type="submit">View Report</button>
  </form>

  <div id="reportContainer" style="display:none; margin-top: 20px;">
    <h2>Assessment Report</h2>
    <table border="1" cellpadding="10">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Score</th>
          <th>Total</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="reportTableBody"></tbody>
    </table>
  </div>

  <script>
    document.getElementById("parentLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("parentStudentName").value.trim();
      const email = document.getElementById("parentStudentEmail").value.trim();

      const reports = JSON.parse(localStorage.getItem("studentReports") || "[]");
      const filtered = reports.filter(r => r.name === name && r.email === email);

      const tableBody = document.getElementById("reportTableBody");
      tableBody.innerHTML = "";

      if (filtered.length > 0) {
        document.getElementById("reportContainer").style.display = "block";

        filtered.forEach(r => {
          const row = `<tr>
            <td>${r.subject}</td>
            <td>${r.score}</td>
            <td>${r.total}</td>
            <td>${r.date}</td>
          </tr>`;
          tableBody.innerHTML += row;
        });
      } else {
        alert("No report found for this student.");
        document.getElementById("reportContainer").style.display = "none";
      }
    });
  </script>
</body>
</html>
