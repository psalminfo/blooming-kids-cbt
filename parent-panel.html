<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Panel - Blooming Kids House</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #2e7d32;
      text-align: center;
    }

    .report-card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1b5e20;
    }

    #logoutBtn {
      float: right;
      margin-top: -60px;
    }
  </style>
</head>
<body>
  <h1>Parent Dashboard</h1>
  <button id="logoutBtn" onclick="logout()">Log Out</button>
  <div id="reportContainer">Loading report...</div>

  <script type="module">
    import { getParentReport } from './js/report-handler.js';

    const studentName = localStorage.getItem("parentStudentName");
    const parentEmail = localStorage.getItem("parentEmailLogin");
    const reportContainer = document.getElementById("reportContainer");

    function logout() {
      localStorage.removeItem("parentStudentName");
      localStorage.removeItem("parentEmailLogin");
      window.location.href = "index.html";
    }

    async function loadParentReport() {
      if (!studentName || !parentEmail) {
        alert("Missing parent login info. Returning to homepage.");
        logout();
        return;
      }

      try {
        const reports = await getParentReport(studentName, parentEmail);

        if (!reports.length) {
          reportContainer.innerHTML = "<p>No report found for this student.</p>";
          return;
        }

        reportContainer.innerHTML = "";
        reports.forEach(report => {
          const div = document.createElement("div");
          div.className = "report-card";
          div.innerHTML = `
            <strong>Name:</strong> ${report.studentName}<br>
            <strong>Parent Email:</strong> ${report.studentEmail}<br>
            <strong>Grade:</strong> ${report.grade}<br>
            <strong>Subject:</strong> ${report.subject}<br>
            <strong>Score:</strong> ${report.score}/${report.totalQuestions} (${report.percentage}%)<br>
            <strong>Summary:</strong> ${report.performanceSummary}<br>
            <strong>Skills:</strong>
            <ul>${(report.skillBreakdown || []).map(skill => `<li>${skill}</li>`).join('')}</ul>
            <strong>Tutor Recommendations:</strong>
            <ul>${(report.recommendations || []).map(r => `<li>${r}</li>`).join('')}</ul>
            <button onclick="downloadPDF('${report.studentName}', ${JSON.stringify(report).replace(/"/g, '&quot;')})">Download PDF</button>
          `;
          reportContainer.appendChild(div);
        });
      } catch (error) {
        reportContainer.innerHTML = `<p>Error fetching report: ${error.message}</p>`;
      }
    }

    window.downloadPDF = async (name, report) => {
      const { jsPDF } = await import("https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js");
      const doc = new jsPDF();

      doc.setFontSize(14);
      doc.text("Blooming Kids House Assessment Report", 20, 20);
      doc.setFontSize(12);
      doc.text(`Name: ${report.studentName}`, 20, 30);
      doc.text(`Parent Email: ${report.studentEmail}`, 20, 37);
      doc.text(`Grade: ${report.grade}`, 20, 44);
      doc.text(`Subject: ${report.subject}`, 20, 51);
      doc.text(`Score: ${report.score}/${report.totalQuestions} (${report.percentage}%)`, 20, 58);
      doc.text(`Summary: ${report.performanceSummary}`, 20, 65);

      doc.text("Skills Covered:", 20, 75);
      report.skillBreakdown.forEach((skill, i) => {
        doc.text(`- ${skill}`, 25, 82 + i * 7);
      });

      const yStart = 82 + report.skillBreakdown.length * 7 + 5;
      doc.text("Tutor Recommendations:", 20, yStart);
      report.recommendations.forEach((rec, i) => {
        doc.text(`- ${rec}`, 25, yStart + 7 + i * 7);
      });

      doc.save(`${report.studentName}_Report.pdf`);
    };

    loadParentReport();
  </script>
</body>
</html>
