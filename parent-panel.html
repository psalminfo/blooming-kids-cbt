<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Panel - Blooming Kids House Assessment</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h2 {
      color: #2e7d32;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .report-card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Parent Access – View Student Report</h2>

  <div id="loginForm">
    <div class="input-group">
      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" required />
    </div>
    <div class="input-group">
      <label for="parentEmail">Parent Email</label>
      <input type="email" id="parentEmail" required />
    </div>
    <button onclick="fetchParentReport()">View Report</button>
  </div>

  <div id="reportSection"></div>

  <!-- ✅ External JS scripts -->
  <script type="module">
    import { getParentReport } from './js/report-handler.js';

    async function fetchParentReport() {
      const studentName = document.getElementById("studentName").value.trim();
      const parentEmail = document.getElementById("parentEmail").value.trim();
      const reportSection = document.getElementById("reportSection");

      if (!studentName || !parentEmail) {
        alert("Please enter both Student Name and Parent Email.");
        return;
      }

      reportSection.innerHTML = "<p>Loading report...</p>";

      try {
        const reports = await getParentReport(studentName, parentEmail);

        if (!reports.length) {
          reportSection.innerHTML = "<p>No report found for this student.</p>";
          return;
        }

        reportSection.innerHTML = "";
        reports.forEach((report, index) => {
          const div = document.createElement("div");
          div.className = "report-card";
          div.innerHTML = `
            <strong>${report.studentName}</strong><br>
            <strong>Grade:</strong> ${report.grade} |
            <strong>Subject:</strong> ${report.subject}<br>
            <strong>Score:</strong> ${report.score}/${report.totalQuestions} (${report.percentage}%)<br>
            <strong>Date:</strong> ${new Date(report.timestamp).toLocaleString()}<br><br>
            <strong>Performance Summary:</strong> ${report.performanceSummary}<br><br>
            <strong>Skills:</strong>
            <ul>${(report.skillBreakdown || []).map(skill => `<li>${skill}</li>`).join("")}</ul>
            <strong>Recommendations:</strong>
            <ul>${(report.recommendations || []).map(rec => `<li>${rec}</li>`).join("")}</ul>
            <button onclick="downloadReport(${index})">Download PDF</button>
          `;
          reportSection.appendChild(div);
        });

        window.downloadReport = function(index) {
          const report = reports[index];
          const reportContent = `
            Student: ${report.studentName}\n
            Grade: ${report.grade}
            Subject: ${report.subject}
            Score: ${report.score}/${report.totalQuestions} (${report.percentage}%)
            Date: ${new Date(report.timestamp).toLocaleString()}
            \nPerformance Summary:\n${report.performanceSummary}
            \nSkills:\n${report.skillBreakdown.join(", ")}
            \nRecommendations:\n${report.recommendations.join(", ")}
          `;

          const blob = new Blob([reportContent], { type: "text/plain" });
          const url = URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.href = url;
          link.download = `${report.studentName.replace(/\s+/g, "_")}_Report.txt`;
          link.click();
        };
      } catch (err) {
        reportSection.innerHTML = `<p>Error fetching report: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
