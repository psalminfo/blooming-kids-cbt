<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Panel - Blooming Kids House</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    h2 {
      color: #2e7d32;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .report-card {
      background-color: white;
      border: 2px solid #cddc39;
      border-radius: 5px;
      padding: 20px;
      margin-top: 20px;
    }

    .logout-btn {
      background-color: #d32f2f;
      float: right;
    }

    .logout-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <h2>Parent Access</h2>

  <div id="loginForm">
    <div class="input-group">
      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" placeholder="Enter your child's full name" required />
    </div>
    <div class="input-group">
      <label for="parentEmail">Parent Email</label>
      <input type="email" id="parentEmail" placeholder="Enter your email" required />
    </div>
    <button onclick="fetchParentReports()">View Report</button>
  </div>

  <div id="reportSection"></div>

  <!-- Scripts -->
  <script type="module">
    import { getParentReport } from './js/report-handler.js';
    import { generateFinalReportText } from './js/final-report.js';

    async function fetchParentReports() {
      const studentName = document.getElementById("studentName").value.trim();
      const parentEmail = document.getElementById("parentEmail").value.trim();
      const reportSection = document.getElementById("reportSection");

      if (!studentName || !parentEmail) {
        alert("Please enter both student name and parent email.");
        return;
      }

      reportSection.innerHTML = "<p>Loading report...</p>";

      try {
        const reports = await getParentReport(studentName, parentEmail);
        if (!reports.length) {
          reportSection.innerHTML = "<p>No reports found for this student.</p>";
          return;
        }

        reportSection.innerHTML = `
          <button class="logout-btn" onclick="logout()">Log Out</button>
          <br><br>
          <h3>Report for ${studentName}</h3>
        `;

        reports.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        reports.forEach((report, index) => {
          const div = document.createElement("div");
          div.className = "report-card";
          div.innerHTML = `
            <strong>Grade:</strong> ${report.grade}<br>
            <strong>Subject:</strong> ${report.subject}<br>
            <strong>Score:</strong> ${report.score}/${report.totalQuestions} 
            (${Math.round((report.score / report.totalQuestions) * 100)}%)<br>
            <strong>Date:</strong> ${new Date(report.timestamp).toLocaleString()}<br>
            <strong>Summary:</strong> ${report.performanceSummary || 'None'}<br>
            <strong>Skills:</strong><ul>${(report.skillBreakdown || []).map(s => `<li>${s}</li>`).join('')}</ul>
            <strong>Recommendations:</strong><ul>${(report.recommendations || []).map(r => `<li>${r}</li>`).join('')}</ul>
            <button onclick="downloadReport(${JSON.stringify(report).replace(/"/g, '&quot;')})">Download Report</button>
          `;
          reportSection.appendChild(div);
        });

      } catch (error) {
        console.error(error);
        reportSection.innerHTML = "<p>Error fetching report.</p>";
      }
    }

    window.logout = function () {
      window.location.href = "index.html";
    }

    window.downloadReport = function (report) {
      const text = generateFinalReportText(
        report.studentName,
        report.studentEmail,
        report.grade,
        [report]
      );
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${report.studentName}_Report.txt`;
      link.click();
    }
  </script>
</body>
</html>
