<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Panel - Blooming Kids House Assessment</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h2 {
      color: #2e7d32;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .report-display {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .back-home {
      margin-top: 20px;
      background-color: #444;
    }
  </style>
</head>
<body>
  <h2>Parent Panel</h2>

  <form id="parentLoginForm">
    <label for="studentName">Student's Full Name:</label>
    <input type="text" id="studentName" name="studentName" required />

    <label for="parentEmail">Parent's Email:</label>
    <input type="email" id="parentEmail" name="parentEmail" required />

    <button type="submit">View Report</button>
  </form>

  <div id="reportOutput"></div>

  <button class="back-home" onclick="window.location.href='index.html'">Back to Homepage</button>

  <script>
    document.getElementById('parentLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('studentName').value.trim();
      const email = document.getElementById('parentEmail').value.trim().toLowerCase();
      const key = `${name}_${email}`;
      
      const report = localStorage.getItem(key);

      const output = document.getElementById('reportOutput');
      output.innerHTML = '';

      if (report) {
        const parsedReport = JSON.parse(report);
        const reportDiv = document.createElement('div');
        reportDiv.className = 'report-display';

        reportDiv.innerHTML = `
          <h3>Assessment Report</h3>
          <p><strong>Student Name:</strong> ${parsedReport.studentName}</p>
          <p><strong>Subject:</strong> ${parsedReport.subject}</p>
          <p><strong>Score:</strong> ${parsedReport.score} / ${parsedReport.total}</p>
          <p><strong>Grade:</strong> ${parsedReport.grade}</p>
          <p><strong>Performance Summary:</strong> ${parsedReport.performanceSummary}</p>
          <p><strong>Recommendations:</strong> ${parsedReport.recommendations}</p>
        `;

        output.appendChild(reportDiv);
      } else {
        output.innerHTML = '<p style="color: red;">No report found for this student and email combination.</p>';
      }
    });
  </script>
</body>
</html>
