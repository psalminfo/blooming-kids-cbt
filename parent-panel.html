<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Panel - Blooming Kids House Assessment</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h2 {
      color: #2e7d32;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .report-card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Parent Report Access</h2>

  <div id="loginForm">
    <div class="input-group">
      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" required />
    </div>
    <div class="input-group">
      <label for="studentEmail">Student Email</label>
      <input type="email" id="studentEmail" required />
    </div>
    <button onclick="fetchParentReport()">View Report</button>
  </div>

  <div id="reportSection"></div>

  <!-- Load Firebase and report-handler -->
  <script type="module">
    import { getParentReport } from './js/report-handler.js';

    async function fetchParentReport() {
      const name = document.getElementById('studentName').value.trim();
      const email = document.getElementById('studentEmail').value.trim();
      const reportSection = document.getElementById('reportSection');

      if (!name || !email) {
        alert("Please enter both student name and email.");
        return;
      }

      reportSection.innerHTML = "<p>Loading report...</p>";

      try {
        const reports = await getParentReport(name, email);
        if (!reports.length) {
          reportSection.innerHTML = "<p>No report found for this student.</p>";
          return;
        }

        reportSection.innerHTML = "";
        reports.forEach(report => {
          const div = document.createElement("div");
          div.className = "report-card";
          div.innerHTML = `
            <strong>${report.studentName} (${report.studentEmail})</strong><br>
            <strong>Grade:</strong> ${report.grade} |
            <strong>Subject:</strong> ${report.subject}<br>
            <strong>Score:</strong> ${report.score}/${report.totalQuestions} (${Math.round((report.score / report.totalQuestions) * 100)}%)<br>
            <strong>Date:</strong> ${new Date(report.timestamp).toLocaleString()}<br><br>
            <strong>Summary:</strong> ${report.performanceSummary || 'No summary provided'}<br>
            <strong>Skills:</strong> <ul>${(report.skillBreakdown || []).map(skill => `<li>${skill}</li>`).join('')}</ul>
            <strong>Recommendations:</strong> <ul>${(report.recommendations || []).map(r => `<li>${r}</li>`).join('')}</ul>
          `;
          reportSection.appendChild(div);
        });
      } catch (err) {
        reportSection.innerHTML = `<p>Error fetching report: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
