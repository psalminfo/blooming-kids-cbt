<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Panel - Blooming Kids House</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h2 {
      color: #2e7d32;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .report-card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }

    .logout-btn {
      background-color: #c62828;
    }

    .logout-btn:hover {
      background-color: #8e0000;
    }
  </style>
</head>
<body>
  <h2>Parent Report Access</h2>

  <div id="loginForm">
    <div class="input-group">
      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" required />
    </div>
    <div class="input-group">
      <label for="parentEmail">Parent Email</label>
      <input type="email" id="parentEmail" required />
    </div>
    <button onclick="fetchParentReport()">View Report</button>
  </div>

  <div id="reportSection"></div>
  <button onclick="logout()" class="logout-btn">Logout</button>

  <script type="module">
    import { getParentReport } from './js/report-handler.js';

    async function fetchParentReport() {
      const name = document.getElementById('studentName').value.trim();
      const email = document.getElementById('parentEmail').value.trim();
      const reportSection = document.getElementById('reportSection');

      if (!name || !email) {
        alert("Please enter both student name and parent email.");
        return;
      }

      reportSection.innerHTML = "<p>Loading reports...</p>";

      try {
        const reports = await getParentReport(name, email);

        if (!reports.length) {
          reportSection.innerHTML = "<p>No report found for this student.</p>";
          return;
        }

        reportSection.innerHTML = "";
        reports.forEach((report, index) => {
          const div = document.createElement("div");
          div.className = "report-card";

          const percentage = Math.round((report.score / report.totalQuestions) * 100);

          div.innerHTML = `
            <h3>Subject: ${report.subject}</h3>
            <p><strong>Student:</strong> ${report.studentName}</p>
            <p><strong>Parent Email:</strong> ${report.parentEmail}</p>
            <p><strong>Grade:</strong> ${report.grade}</p>
            <p><strong>Score:</strong> ${report.score}/${report.totalQuestions} (${percentage}%)</p>
            <p><strong>Performance Summary:</strong> ${report.performanceSummary}</p>
            <p><strong>Skills Covered:</strong>
              <ul>${(report.skillBreakdown || []).map(skill => `<li>${skill}</li>`).join('')}</ul>
            </p>
            <p><strong>Tutor's Recommendations:</strong>
              <ul>${(report.recommendations || []).map(r => `<li>${r}</li>`).join('')}</ul>
            </p>
            <p><strong>Date:</strong> ${new Date(report.timestamp).toLocaleString()}</p>
            <button onclick="downloadReport(${index})">Download PDF</button>
          `;

          reportSection.appendChild(div);
        });

        window.allReports = reports;
      } catch (err) {
        reportSection.innerHTML = `<p>Error fetching report: ${err.message}</p>`;
      }
    }

    function logout() {
      window.location.href = "index.html";
    }

    function downloadReport(index) {
      const report = window.allReports[index];
      const content = `
        BLOOMING KIDS HOUSE REPORT CARD

        Student: ${report.studentName}
        Parent Email: ${report.parentEmail}
        Grade: ${report.grade}
        Subject: ${report.subject}
        Score: ${report.score}/${report.totalQuestions}
        Percentage: ${Math.round((report.score / report.totalQuestions) * 100)}%
        Performance Summary: ${report.performanceSummary}

        Skills Covered:
        ${(report.skillBreakdown || []).join(', ')}

        Tutor's Recommendations:
        ${(report.recommendations || []).join(', ')}

        Date: ${new Date(report.timestamp).toLocaleString()}
      `;

      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${report.studentName.replace(/\s+/g, "_")}_Report.txt`;
      link.click();
    }
  </script>
</body>
</html>
