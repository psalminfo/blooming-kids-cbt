<body class="bg-green-50 min-h-screen flex items-center justify-center">

    <h1 class="text-4xl font-extrabold text-green-900 text-center mb-8">BLOOMING KIDS HOUSE TEST</h1>
    <h2 class="text-2xl font-bold text-green-800 text-center mb-6">Student Login</h2>
    <form id="studentLoginForm" class="space-y-4">
      <input type="text" id="studentName" placeholder="Full Name" required class="w-full px-4 py-2 border rounded" />
      <input type="email" id="parentEmail" placeholder="Parent Email" required class="w-full px-4 py-2 border rounded" />

        <option value="12">Grade 12</option>

      <input type="text" id="tutorName" placeholder="Tutor Name" required class="w-full px-4 py-2 border rounded" />
      <input type="text" id="location" placeholder="Location" required class="w-full px-4 py-2 border rounded" />
      <input type="text" id="accessCode" placeholder="Access Code (bkh2025)" required class="w-full px-4 py-2 border rounded" />
      <button type="submit" class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">Login</button>
