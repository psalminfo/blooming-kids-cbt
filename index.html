<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLOOMING KIDS HOUSE ASSESSMENT TEST</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: space-around;
      margin: 30px auto;
      max-width: 1200px;
    }
    .panel {
      background-color: white;
      border: 2px solid #cddc39;
      border-radius: 10px;
      width: 30%;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .panel h2 {
      text-align: center;
      color: #2e7d32;
    }
    .panel form {
      display: flex;
      flex-direction: column;
    }
    .panel input,
    .panel select,
    .panel button {
      margin: 8px 0;
      padding: 10px;
      font-size: 14px;
    }
    .panel button {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
    }
    .panel button:hover {
      background-color: #1b5e20;
    }
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .panel {
        width: 90%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

  </header>
