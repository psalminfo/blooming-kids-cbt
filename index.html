<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Student Login</h1>
    <input id="studentName" type="text" placeholder="Full Name" class="w-full p-2 border mb-4 rounded" />
    <input id="studentEmail" type="email" placeholder="Email" class="w-full p-2 border mb-4 rounded" />
    <select id="grade" class="w-full p-2 border mb-6 rounded">
      <option value="">Select Grade</option>
      <option value="3">Grade 3</option>
      <option value="4">Grade 4</option>
      <option value="5">Grade 5</option>
    </select>
    <button id="loginBtn" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", () => {
      const name = document.getElementById("studentName").value.trim();
      const email = document.getElementById("studentEmail").value.trim();
      const grade = document.getElementById("grade").value;

      if (!name || !email || !grade) {
        alert("Please fill in all fields.");
        return;
      }

      localStorage.setItem("studentName", name);
      localStorage.setItem("studentEmail", email);
      localStorage.setItem("grade", grade);
      window.location.href = "subject-select.html";
    });
  </script>
</body>
</html>
