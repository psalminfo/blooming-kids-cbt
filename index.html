<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blooming Kids House - Assessment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f8f8f8;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 25px;
    }

    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Blooming Kids House Assessment</h2>
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" required />

    <label for="grade">Select Grade:</label>
    <select id="grade" required>
      <option value="">--Select Grade--</option>
      <option value="3">Grade 3</option>
      <option value="4">Grade 4</option>
    </select>

    <label for="parentEmail">Parent Email:</label>
    <input type="email" id="parentEmail" required />

    <button onclick="startTest()">Start Test</button>
  </div>

  <script>
    function startTest() {
      const studentName = document.getElementById('studentName').value.trim();
      const grade = document.getElementById('grade').value;
      const parentEmail = document.getElementById('parentEmail').value.trim();

      if (!studentName || !grade || !parentEmail) {
        alert("Please fill all fields.");
        return;
      }

      // Save to sessionStorage
      sessionStorage.setItem('studentName', studentName);
      sessionStorage.setItem('selectedGrade', grade);
      sessionStorage.setItem('parentEmail', parentEmail);

      // Go to subject selection
      window.location.href = "select-subject.html";
    }
  </script>
</body>
</html>
