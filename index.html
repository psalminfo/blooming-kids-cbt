<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blooming Kids House - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    button {
      background-color: green;
      color: white;
      border: none;
    }
  </style>
  <script>
    function startTest(event) {
      event.preventDefault();

      const name = document.getElementById("studentName").value;
      const grade = document.getElementById("studentGrade").value;
      const email = document.getElementById("studentEmail").value;

      if (!name || !grade || !email) {
        alert("Please fill in all fields.");
        return;
      }

      sessionStorage.setItem("studentName", name);
      sessionStorage.setItem("studentGrade", grade);
      sessionStorage.setItem("studentEmail", email);

      window.location.href = "select-subject.html";
    }
  </script>
</head>
<body>
  <h1>Welcome to Blooming Kids House Assessment</h1>
  <form onsubmit="startTest(event)">
    <input type="text" id="studentName" placeholder="Student Name" required><br>
    <input type="text" id="studentGrade" placeholder="Grade" required><br>
    <input type="email" id="studentEmail" placeholder="Parent Email" required><br>
    <button type="submit">Start Test</button>
  </form>
</body>
</html>
