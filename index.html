<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blooming Kids House Assessment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      text-align: center;
      color: green;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: green;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <h1>Blooming Kids House Assessment</h1>

  <form id="student-form">
    <label for="student-name">Student Name:</label>
    <input type="text" id="student-name" required />

    <label for="parent-name">Parent Name:</label>
    <input type="text" id="parent-name" required />

    <label for="tutor-name">Tutor Name:</label>
    <input type="text" id="tutor-name" required />

    <label for="location">Location:</label>
    <input type="text" id="location" required />

    <label for="parent-email">Parent Email:</label>
    <input type="email" id="parent-email" required />

    <label for="access-code">Access Code:</label>
    <input type="text" id="access-code" required />

    <label for="grade">Select Grade:</label>
    <select id="grade" required>
      <option value="">-- Choose Grade --</option>
      <option value="grade3">Grade 3</option>
      <option value="grade4">Grade 4</option>
      <option value="grade5">Grade 5</option>
      <option value="grade6">Grade 6</option>
      <option value="grade7">Grade 7</option>
      <option value="grade8">Grade 8</option>
      <option value="grade9">Grade 9</option>
      <option value="grade10">Grade 10</option>
      <option value="grade11">Grade 11</option>
      <option value="grade12">Grade 12</option>
    </select>

    <button type="submit">Start Test</button>
  </form>

  <script>
    document.getElementById("student-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const studentName = document.getElementById("student-name").value;
      const parentName = document.getElementById("parent-name").value;
      const tutorName = document.getElementById("tutor-name").value;
      const location = document.getElementById("location").value;
      const parentEmail = document.getElementById("parent-email").value;
      const accessCode = document.getElementById("access-code").value;
      const grade = document.getElementById("grade").value;

      if (!grade) {
        alert("Please select a grade.");
        return;
      }

      const studentData = {
        studentName,
        parentName,
        tutorName,
        location,
        parentEmail,
        accessCode,
        grade
      };

      localStorage.setItem("studentData", JSON.stringify(studentData));

      window.location.href = "select-subject.html";
    });
  </script>
</body>
</html>
