<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLOOMING KIDS HOUSE ASSESSMENT TEST</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: space-around;
      margin: 30px auto;
      max-width: 1200px;
    }
    .panel {
      background-color: white;
      border: 2px solid #cddc39;
      border-radius: 10px;
      width: 30%;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .panel h2 {
      text-align: center;
      color: #2e7d32;
    }
    .panel form {
      display: flex;
      flex-direction: column;
    }
    .panel input,
    .panel select,
    .panel button {
      margin: 8px 0;
      padding: 10px;
      font-size: 14px;
    }
    .panel button {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
    }
    .panel button:hover {
      background-color: #1b5e20;
    }
    .subjects {
      margin-top: 15px;
    }
    .subjects button {
      margin: 5px;
      background: #cddc39;
      color: #333;
    }
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .panel {
        width: 90%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>BLOOMING KIDS HOUSE ASSESSMENT TEST</h1>
  </header>

  <div class="container">
    <!-- Student Panel -->
    <div class="panel">
      <h2>Student Panel</h2>
      <form id="studentForm">
        <input type="text" id="studentName" placeholder="Student Name" required />
        <input type="text" placeholder="Parent Name" required />
        <input type="text" placeholder="Tutor's Name" required />
        <input type="text" placeholder="Location" required />
        <input type="email" placeholder="Parent's Email Address" required />
        <input type="text" id="accessCode" placeholder="Access Code" required />
        <select id="gradeSelect" required>
          <option value="">Select Grade</option>
          <option>Grade 3</option>
          <option>Grade 4</option>
          <option>Grade 5</option>
          <option>Grade 6</option>
          <option>Grade 7</option>
          <option>Grade 8</option>
          <option>Grade 9</option>
          <option>Grade 10</option>
          <option>Grade 11</option>
          <option>Grade 12</option>
        </select>
        <button type="submit">Start Test</button>
      </form>
      <div class="subjects" id="subjectButtons"></div>
    </div>

    <!-- Admin Panel -->
    <div class="panel">
      <h2>Admin Panel</h2>
      <form id="adminLogin">
        <input type="text" id="adminCode" placeholder="Admin Access Code" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Parent Panel -->
    <div class="panel">
      <h2>Parent Panel</h2>
      <form id="parentLogin">
        <input type="text" placeholder="Student Name" required />
        <input type="email" placeholder="Parent's Email Address" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    const studentAccessCode = "BKH-STUDENT-2025";
    const adminAccessCode = "BKH-ADMIN-2025";
    let subjectData = {};

    // Load subjects.json
    fetch("subjects.json")
      .then(res => res.json())
      .then(data => subjectData = data)
      .catch(() => alert("Could not load subjects list. Please contact admin."));

    document.getElementById('studentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const code = document.getElementById('accessCode').value.trim();
      const grade = document.getElementById('gradeSelect').value;

      if (code !== studentAccessCode) {
        alert("Invalid Student Access Code.");
        return;
      }

      if (!subjectData[grade]) {
        alert("No subjects available for selected grade yet.");
        return;
      }

      const container = document.getElementById('subjectButtons');
      container.innerHTML = '<h3>Select Subject</h3>';

      const subjects = subjectData[grade];
      ["Maths", "English", "Biology"].forEach(subject => {
        const btn = document.createElement("button");
        btn.innerText = subject;
        btn.onclick = () => {
          if (subjects.includes(subject.toLowerCase())) {
            window.location.href = `${grade.toLowerCase().replace(" ", "")}-${subject.toLowerCase()}.html`;
          } else {
            alert("Questions Unavailable for this subject.");
          }
        };
        container.appendChild(btn);
      });
    });

    document.getElementById('adminLogin').addEventListener('submit', function(e) {
      e.preventDefault();
      const code = document.getElementById('adminCode').value.trim();
      if (code !== adminAccessCode) {
        alert("Invalid Admin Access Code.");
        return;
      }
      alert("Admin Access Code verified.");
      // Redirect to admin dashboard if needed
    });

    document.getElementById('parentLogin').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Parent login submitted.");
      // Add parent logic here if needed
    });
  </script>
</body>
</html>
