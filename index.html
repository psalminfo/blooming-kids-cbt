<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLOOMING KIDS HOUSE ASSESSMENT TEST</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: space-around;
      margin: 30px auto;
      max-width: 1200px;
    }
    .panel {
      background-color: white;
      border: 2px solid #cddc39;
      border-radius: 10px;
      width: 30%;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .panel h2 {
      text-align: center;
      color: #2e7d32;
    }
    .panel form {
      display: flex;
      flex-direction: column;
    }
    .panel input,
    .panel select,
    .panel button {
      margin: 8px 0;
      padding: 10px;
      font-size: 14px;
    }
    .panel button {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
    }
    .panel button:hover {
      background-color: #1b5e20;
    }
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .panel {
        width: 90%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>BLOOMING KIDS HOUSE ASSESSMENT TEST</h1>
  </header>

  <div class="container">
    <!-- Student Panel -->
    <div class="panel">
      <h2>Student Panel</h2>
      <form id="studentForm">
        <input type="text" id="studentName" placeholder="Student Name" required />
        <input type="text" id="parentName" placeholder="Parent Name" required />
        <input type="text" id="tutorName" placeholder="Tutor's Name" required />
        <input type="text" id="location" placeholder="Location" required />
        <input type="email" id="parentEmail" placeholder="Parent's Email Address" required />
        <input type="text" id="accessCode" placeholder="Access Code" required />
        <select id="gradeSelect" required>
          <option value="">Select Grade</option>
          <option value="3">Grade 3</option>
          <option value="4">Grade 4</option>
          <option value="5">Grade 5</option>
          <option value="6">Grade 6</option>
          <option value="7">Grade 7</option>
          <option value="8">Grade 8</option>
          <option value="9">Grade 9</option>
          <option value="10">Grade 10</option>
          <option value="11">Grade 11</option>
          <option value="12">Grade 12</option>
        </select>
        <button type="submit">Start Test</button>
      </form>
    </div>

    <!-- Admin Panel -->
    <div class="panel">
      <h2>Admin Panel</h2>
      <form id="adminLogin">
        <input type="text" id="adminCode" placeholder="Admin Access Code" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Parent Panel -->
    <div class="panel">
      <h2>Parent Panel</h2>
      <form id="parentLogin">
        <input type="text" placeholder="Student Name" required />
        <input type="email" placeholder="Parent's Email Address" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

<script>
  function startTest() {
    const name = document.getElementById('name').value.trim();
    const grade = document.getElementById('grade').value;
    const email = document.getElementById('email').value.trim();

    if (!name || !grade || !email) {
      alert('Please fill all the fields.');
      return;
    }

    // Save to sessionStorage (or localStorage if you prefer)
    sessionStorage.setItem('studentName', name);
    sessionStorage.setItem('selectedGrade', grade);
    sessionStorage.setItem('parentEmail', email);

    // Redirect to subject selection page
    window.location.href = 'select-subject.html';
  }
</script>

</body>
</html>
