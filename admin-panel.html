<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Blooming Kids House Assessment</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h2 {
      color: #2e7d32;
    }

    #adminContent {
      margin-top: 20px;
    }

    .report-card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .logout-btn {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      float: right;
    }

    .logout-btn:hover {
      background-color: #a91b1b;
    }
  </style>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <button class="logout-btn" onclick="logoutAdmin()">Logout</button>

  <div id="adminContent">
    <p>Loading reports...</p>
  </div>

  <script src="js/report-handler.js"></script>
</body>
</html>
