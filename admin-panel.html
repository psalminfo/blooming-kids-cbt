<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Blooming Kids House Assessment</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h2 {
      color: #2e7d32;
    }

    #adminContent {
      margin-top: 20px;
    }

    .report-card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .logout-btn {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      float: right;
    }

    .logout-btn:hover {
      background-color: #a91b1b;
    }
  </style>
</head>
<body onload="checkAdminAuth(); displayAdminReports()">
  <h2>Admin Dashboard</h2>
  <button class="logout-btn" onclick="logoutAdmin()">Logout</button>

  <div id="adminContent">
    <p>Loading reports...</p>
  </div>

  <script src="js/report-handler.js"></script>
  <script>
    function displayAdminReports() {
      const reports = getAllReports();
      const container = document.getElementById('adminContent');
      container.innerHTML = '';

      if (reports.length === 0) {
        container.innerHTML = '<p>No reports available.</p>';
        return;
      }

      reports.forEach(report => {
        const card = document.createElement('div');
        card.className = 'report-card';
        card.innerHTML = `
          <strong>Name:</strong> ${report.studentName}<br/>
          <strong>Email:</strong> ${report.studentEmail}<br/>
          <strong>Subject:</strong> ${report.subject}<br/>
          <strong>Grade:</strong> ${report.grade}<br/>
          <strong>Score:</strong> ${report.score}/${report.total || 30}<br/>
          <strong>Percentage:</strong> ${report.percentage}%<br/>
          <strong>Date:</strong> ${report.date}
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
