<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Blooming Kids House Assessment</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .report-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .report-card {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      background-color: #2e7d32;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <h2>Admin Dashboard – All Student Reports</h2>

  <div id="reportContainer" class="report-list">
    <p>Loading reports...</p>
  </div>

  <!-- ✅ Firebase report fetch -->
  <script type="module">
    import { getAllReports } from './js/report-handler.js';

    async function loadReports() {
      const container = document.getElementById('reportContainer');
      try {
        const reports = await getAllReports();
        if (!reports.length) {
          container.innerHTML = "<p>No reports found in database.</p>";
          return;
        }

        container.innerHTML = "";
        reports.forEach((report, index) => {
          const div = document.createElement("div");
          div.className = "report-card";
          div.innerHTML = `
            <strong>${report.studentName}</strong><br>
            <strong>Grade:</strong> ${report.grade} |
            <strong>Subject:</strong> ${report.subject}<br>
            <strong>Score:</strong> ${report.score}/${report.totalQuestions} (${report.percentage}%)<br>
            <strong>Parent Email:</strong> ${report.studentEmail}<br>
            <strong>Date:</strong> ${new Date(report.timestamp).toLocaleString()}<br><br>
            <strong>Summary:</strong> ${report.performanceSummary}<br>
            <strong>Skills:</strong>
            <ul>${(report.skillBreakdown || []).map(s => `<li>${s}</li>`).join('')}</ul>
            <strong>Recommendations:</strong>
            <ul>${(report.recommendations || []).map(r => `<li>${r}</li>`).join('')}</ul>
            <button onclick="downloadReport(${index})">Download Report</button>
          `;
          container.appendChild(div);
        });

        window.downloadReport = function(index) {
          const report = reports[index];
          const content = `
Student: ${report.studentName}
Grade: ${report.grade}
Subject: ${report.subject}
Score: ${report.score}/${report.totalQuestions} (${report.percentage}%)
Parent Email: ${report.studentEmail}
Date: ${new Date(report.timestamp).toLocaleString()}

Performance Summary: ${report.performanceSummary}

Skills:
${(report.skillBreakdown || []).join(", ")}

Recommendations:
${(report.recommendations || []).join(", ")}
          `;
          const blob = new Blob([content], { type: "text/plain" });
          const url = URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.href = url;
          link.download = `${report.studentName.replace(/\s+/g, "_")}_Report.txt`;
          link.click();
        };
      } catch (err) {
        container.innerHTML = `<p>Error fetching reports: ${err.message}</p>`;
      }
    }

    loadReports();
  </script>
</body>
</html>
