<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Blooming Kids House Assessment</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h2 {
      color: #2e7d32;
    }

    .report-card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .logout-btn {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      float: right;
    }

    .logout-btn:hover {
      background-color: #a91b1b;
    }
  </style>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <button class="logout-btn" onclick="logoutAdmin()">Logout</button>

  <div id="adminContent">
    <p>Loading reports...</p>
  </div>

  <!-- Load Firebase Config + SDK and Report Handler -->
  <script type="module">
    import { logoutAdmin } from './js/report-handler.js';
    import { getAllReports } from './js/report-handler.js';

    const container = document.getElementById("adminContent");
    container.innerHTML = "<p>Loading reports...</p>";

    getAllReports().then(reports => {
      container.innerHTML = "";

      if (!reports.length) {
        container.innerHTML = "<p>No reports found.</p>";
        return;
      }

      reports.forEach(report => {
        const div = document.createElement("div");
        div.className = "report-card";
        div.innerHTML = `
          <strong>${report.studentName} (${report.studentEmail})</strong><br>
          <strong>Grade:</strong> ${report.grade} |
          <strong>Subject:</strong> ${report.subject}<br>
          <strong>Score:</strong> ${report.score}/${report.totalQuestions} (${Math.round((report.score / report.totalQuestions) * 100)}%)<br>
          <strong>Date:</strong> ${new Date(report.timestamp).toLocaleString()}<br><br>
          <strong>Summary:</strong> ${report.performanceSummary || 'No summary provided'}<br>
          <strong>Skills:</strong> <ul>${(report.skillBreakdown || []).map(skill => `<li>${skill}</li>`).join('')}</ul>
          <strong>Recommendations:</strong> <ul>${(report.recommendations || []).map(r => `<li>${r}</li>`).join('')}</ul>
        `;
        container.appendChild(div);
      });
    }).catch(err => {
      container.innerHTML = `<p>Error loading reports: ${err.message}</p>`;
    });
  </script>
</body>
</html>
