<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="password"] {
      padding: 0.5em;
      width: 100%;
      margin-bottom: 1em;
    }
    button {
      padding: 0.5em 1em;
      background: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="adminLogin">
    <h2>Admin Login</h2>
    <input type="password" id="adminCode" placeholder="Enter Access Code" required />
    <button type="submit">Login</button>
  </form>
  <script src="js/report-handler.js"></script>
</body>
</html>
