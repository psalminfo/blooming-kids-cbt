<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Blooming Kids House</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      color: #2e7d32;
    }
    button {
      background-color: #c62828;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Admin Panel</h1>
  <p>Here you can manage reports and monitor student data.</p>
  <button onclick="logout()">Logout</button>

  <script>
    // Prevent direct access without login
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      alert("Access denied. Please login through the homepage.");
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
