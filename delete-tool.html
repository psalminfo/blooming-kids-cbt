<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Deletion Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-red-600 mb-4">⚠️ Firebase Deletion Tool</h1>
        <p class="mb-6 text-gray-700">
            This will permanently delete all documents in the <strong class="font-mono bg-gray-200 px-1 rounded">student_results</strong> collection.
            <br>
            This action cannot be undone.
        </p>
        <button id="deleteBtn" class="bg-red-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300">
            DELETE ALL DOCUMENTS
        </button>
        <p id="status" class="mt-4 text-sm font-semibold text-blue-600"></p>
    </div>

    <script type="module">
        // Import the necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD1lJhsWMMs_qerLBSzk7wKhjLyI_11RJg",
            authDomain: "bloomingkidsassessment.firebaseapp.com",
            projectId: "bloomingkidsassessment",
            storageBucket: "bloomingkidsassessment.firebasestorage.app",
            messagingSenderId: "238975054977",
            appId: "1:238975054977:web:87c70b4db044998a204980"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const deleteButton = document.getElementById('deleteBtn');
        const statusElement = document.getElementById('status');

        deleteButton.addEventListener('click', async () => {
            if (!confirm("ARE YOU ABSOLUTELY SURE? This will permanently delete all student results.")) {
                return;
            }

            statusElement.textContent = 'Fetching documents...';
            deleteButton.disabled = true;
            deleteButton.textContent = 'DELETING...';

            try {
                const collectionRef = collection(db, 'student_results');
                const querySnapshot = await getDocs(collectionRef);
                
                if (querySnapshot.empty) {
                    statusElement.textContent = 'Collection is already empty.';
                    alert('The collection is already empty. Nothing to delete.');
                    return;
                }

                statusElement.textContent = `Found ${querySnapshot.size} documents. Deleting now...`;

                const deletePromises = [];
                querySnapshot.forEach((doc) => {
                    deletePromises.push(deleteDoc(doc.ref));
                });

                await Promise.all(deletePromises);

                statusElement.textContent = `Successfully deleted ${querySnapshot.size} documents.`;
                alert(`Deletion complete! ${querySnapshot.size} documents have been removed.`);

            } catch (error) {
                console.error("Error deleting documents: ", error);
                statusElement.textContent = 'An error occurred. Check the console.';
                alert('An error occurred during deletion. Please check the console for details.');
            } finally {
                deleteButton.disabled = false;
                deleteButton.textContent = 'DELETE ALL DOCUMENTS';
            }
        });
    </script>
</body>
</html>
