<!-- select-subject.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject - Blooming Kids House</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }

    h2 {
      color: #2e7d32;
    }

    .subject-btn {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .subject-btn:hover {
      background-color: #1b5e20;
    }

    #logoutBtn {
      margin-top: 30px;
      background-color: #c62828;
    }

    #logoutBtn:hover {
      background-color: #a30000;
    }
  </style>
</head>
<body>
  <h2>Welcome to Blooming Kids House Test Platform</h2>
  <p>Select a subject to begin your test:</p>

  <div>
    <button class="subject-btn" onclick="startTest('Math')">Mathematics</button>
    <button class="subject-btn" onclick="startTest('English Language Arts')">English Language Arts</button>
    <button class="subject-btn" onclick="startTest('Science')">Science</button>
    <!-- Add more subjects if needed -->
  </div>

  <button id="logoutBtn" class="subject-btn" onclick="finishAndLogout()">Finish and Logout</button>

  <script>
    const studentName = localStorage.getItem("studentName");
    const grade = localStorage.getItem("studentGrade");

    if (!studentName || !grade) {
      alert("Missing student information. Redirecting to homepage.");
      window.location.href = "index.html";
    }

    function startTest(subject) {
      const gradeClean = grade.replace(" ", "").toLowerCase(); // e.g., "Grade 3" → "grade3"
      const subjectClean = subject.toLowerCase().replace(/\s+/g, "-"); // e.g., "English Language Arts" → "english-language-arts"
      const page = `tests/${gradeClean}-${subjectClean}.html`; // points to tests/grade3-english-language-arts.html
      window.location.href = page;
    }

    function finishAndLogout() {
      alert("You've completed your tests. You can now view your report.");
      window.location.href = "parent-panel.html";
    }
  </script>
</body>
</html>
