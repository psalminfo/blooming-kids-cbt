<!-- select-subject.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject - Blooming Kids House</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    .subject-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .subject-buttons button {
      padding: 12px;
      font-size: 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .subject-buttons button:hover {
      background-color: #1b5e20;
    }

    .logout-btn {
      margin-top: 40px;
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h2>Welcome, <span id="studentName"></span></h2>
  <p>Select a subject to begin your test:</p>

  <div class="subject-buttons">
    <button onclick="location.href='grade3-math.html'">Mathematics</button>
    <button onclick="location.href='grade3-ela.html'">English Language Arts</button>
    <!-- Add more subjects as needed -->
    <button class="logout-btn" onclick="logoutAndGenerate()">Logout & Generate Final Report</button>
  </div>

  <script type="module">
    import { db } from './js/firebase-config.js';
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Load student name from localStorage
    document.getElementById("studentName").textContent = localStorage.getItem("studentName") || "Student";

    async function logoutAndGenerate() {
      const studentName = localStorage.getItem("studentName");
      const parentEmail = localStorage.getItem("parentEmail");
      const grade = localStorage.getItem("studentGrade");

      if (!studentName || !parentEmail || !grade) {
        alert("Student session missing. Logging out.");
        window.location.href = "index.html";
        return;
      }

      const reports = JSON.parse(localStorage.getItem("bkh_reports") || "[]");

      if (reports.length === 0) {
        alert("No tests completed. Logging out.");
        localStorage.clear();
        window.location.href = "index.html";
        return;
      }

      const finalReport = {
        studentName,
        studentEmail: parentEmail,
        grade,
        totalSubjects: reports.length,
        timestamp: new Date().toISOString(),
        tests: reports
      };

      try {
        // Save to Firebase
        await addDoc(collection(db, "finalReports"), finalReport);
        console.log("Final report saved to Firebase");

        // Generate PDF
        generateFinalPDF(finalReport);

        // Clear session and redirect
        setTimeout(() => {
          localStorage.clear();
          window.location.href = "index.html";
        }, 3000);

      } catch (err) {
        alert("Error saving final report.");
        console.error(err);
      }
    }

    function generateFinalPDF(report) {
      const doc = new window.jspdf.jsPDF();

      doc.setFontSize(14);
      doc.text(`Blooming Kids House - Final Report`, 20, 20);
      doc.text(`Student Name: ${report.studentName}`, 20, 30);
      doc.text(`Parent Email: ${report.studentEmail}`, 20, 38);
      doc.text(`Grade: ${report.grade}`, 20, 46);
      doc.text(`Subjects Taken: ${report.totalSubjects}`, 20, 54);
      doc.text(`Date: ${new Date(report.timestamp).toLocaleString()}`, 20, 62);

      let y = 75;
      report.tests.forEach((test, i) => {
        doc.setFontSize(12);
        doc.text(`${i + 1}. ${test.subject}`, 20, y);
        y += 8;
        doc.text(`Score: ${test.score}/${test.totalQuestions} (${test.percentage}%)`, 25, y);
        y += 8;
        doc.text(`Performance: ${test.performanceSummary}`, 25, y);
        y += 10;
      });

      doc.save(`${report.studentName}_Final_Report.pdf`);
    }

    // Load jsPDF library dynamically
    const script = document.createElement('script');
    script.src = "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";
    document.body.appendChild(script);
  </script>
</body>
</html>
