<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject â€“ Blooming Kids House</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fff9;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: green;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .button {
      background-color: green;
      color: white;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: darkgreen;
    }

    .logout-button {
      background-color: yellow;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Subject</h1>
    <div id="studentInfo"></div>

    <button class="button" onclick="startSubject('grade3-ela.html')">English</button>
    <button class="button" onclick="startSubject('grade3-math.html')">Math</button>
    <!-- Add more subject buttons here if needed -->

    <button class="button logout-button" onclick="logout()">Logout</button>
  </div>

  <script>
    const studentName = sessionStorage.getItem('studentName');
    const studentGrade = sessionStorage.getItem('studentGrade');
    const studentEmail = sessionStorage.getItem('studentEmail');

    if (!studentName || !studentGrade || !studentEmail) {
      alert("Missing student info. Returning to home page.");
      window.location.href = "index.html";
    } else {
      document.getElementById("studentInfo").innerHTML =
        `<p><strong>Name:</strong> ${studentName}</p>
         <p><strong>Grade:</strong> ${studentGrade}</p>
         <p><strong>Email:</strong> ${studentEmail}</p>`;
    }

    function startSubject(subjectPage) {
      window.open(subjectPage, '_blank'); // Opens test in new tab
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
