<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject - Blooming Kids House Assessment</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .subject-buttons {
      text-align: center;
      margin-top: 40px;
    }

    .subject-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background-color: #2e7d32;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
    }

    .subject-buttons a:hover {
      background-color: #1b5e20;
    }

    #logoutBtn {
      display: block;
      margin: 40px auto 0;
      padding: 12px 24px;
      background-color: #c62828;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Select a Subject to Begin</h1>
    <p id="studentInfo" style="text-align:center;"></p>
  </header>

  <div class="subject-buttons">
    <a id="mathLink" href="#">Start Mathematics</a>
    <a id="englishLink" href="#">Start English</a>
  </div>

  <button id="logoutBtn">Logout & Generate Final Report</button>

  <script type="module">
    import { generateAndSaveFinalPDF } from './js/report-handler.js';

    const studentName = localStorage.getItem("studentName");
    const grade = localStorage.getItem("studentGrade");

    document.getElementById("studentInfo").innerText = `${studentName || 'Student'} - ${grade || ''}`;

    // Dynamically link test pages based on grade
    const formattedGrade = grade?.toLowerCase().replace(/\s+/g, '');
    document.getElementById("mathLink").href = `tests/${formattedGrade}-math.html`;
    document.getElementById("englishLink").href = `tests/${formattedGrade}-ela.html`;

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await generateAndSaveFinalPDF();
      localStorage.clear();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
