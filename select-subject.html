<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Subject - Blooming Kids House Assessment</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h2 {
      color: #2e7d32;
      text-align: center;
    }

    .subject-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .subject-btn {
      background-color: #2e7d32;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .subject-btn:hover {
      background-color: #1b5e20;
    }

    .logout-btn {
      margin-top: 40px;
      display: block;
      text-align: center;
    }

    .logout-btn button {
      background-color: #c62828;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .logout-btn button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <h2>Welcome to Blooming Kids House Assessment</h2>
  <p style="text-align:center;">Select a subject to begin your test:</p>

  <div class="subject-grid">
    <button class="subject-btn" data-grade="grade3" data-subject="math">Grade 3 - Mathematics</button>
    <button class="subject-btn" data-grade="grade3" data-subject="ela">Grade 3 - English Language Arts</button>
    <!-- Add more buttons for other grades/subjects as needed -->
  </div>

  <div class="logout-btn">
    <button id="logoutBtn">Logout & Generate Final Report</button>
  </div>

  <!-- âœ… External JS files -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/report-handler.js"></script>
  <script type="module" src="js/select-subject.js"></script>
</body>
</html>
