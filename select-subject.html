<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject - Blooming Kids House</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f8f0;
      text-align: center;
    }
    h2 {
      color: #2e7d32;
    }
    .subject-btn {
      display: inline-block;
      padding: 12px 20px;
      margin: 10px;
      background-color: #cddc39;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .subject-btn:hover {
      background-color: #aab400;
    }
    #logoutBtn {
      margin-top: 40px;
      padding: 12px 24px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #logoutBtn:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <h2>Welcome, <span id="studentNameDisplay"></span></h2>
  <p>Select a subject to begin your test:</p>

  <div id="subjectButtons"></div>

  <button id="logoutBtn" style="display:none;">Logout & Generate Final Report</button>

  <script type="module">
    import { saveTestReport } from './js/report-handler.js';

    const name = localStorage.getItem("studentName");
    const parentEmail = localStorage.getItem("parentEmail");
    const grade = localStorage.getItem("studentGrade");
    const completedTests = JSON.parse(localStorage.getItem("completedTests") || "[]");

    if (!name || !parentEmail || !grade) {
      alert("Missing student info. Returning to homepage.");
      window.location.href = "index.html";
    }

    document.getElementById("studentNameDisplay").textContent = name;
    const subjectContainer = document.getElementById("subjectButtons");
    const logoutBtn = document.getElementById("logoutBtn");

    const availableSubjects = {
      "Grade 3": ["Mathematics", "English Language Arts"],
      "Grade 4": ["Mathematics", "English Language Arts"],
      "Grade 5": ["Mathematics", "English Language Arts"]
      // Add more grades and subjects as needed
    };

    const subjects = availableSubjects[grade] || [];
    subjects.forEach(subject => {
      const subjectFile = `grade${grade.split(" ")[1].toLowerCase()}-${subject.toLowerCase().replace(/\s+/g, "")}.html`;
      const btn = document.createElement("a");
      btn.href = subjectFile;
      btn.textContent = subject;
      btn.className = "subject-btn";
      subjectContainer.appendChild(btn);
    });

    if (completedTests.length > 0) {
      logoutBtn.style.display = "inline-block";
    }

    logoutBtn.addEventListener("click", async () => {
      const allReports = JSON.parse(localStorage.getItem("allTestReports") || "[]");
      if (!allReports.length) {
        alert("No reports to submit.");
        return;
      }

      try {
        for (const report of allReports) {
          await saveTestReport(report);
        }
        alert("Final report submitted.");
      } catch (err) {
        console.error("Error submitting final report:", err);
      }

      // Clear and redirect
      localStorage.removeItem("studentName");
      localStorage.removeItem("parentName");
      localStorage.removeItem("tutorName");
      localStorage.removeItem("location");
      localStorage.removeItem("parentEmail");
      localStorage.removeItem("studentGrade");
      localStorage.removeItem("completedTests");
      localStorage.removeItem("allTestReports");

      window.location.href = "index.html";
    });
  </script>
</body>
</html>
