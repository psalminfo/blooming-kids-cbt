<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Subject</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .subject-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .subject-box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px 40px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .subject-box:hover {
      background: #e0ffe0;
    }
    .notice {
      text-align: center;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>Select a Subject</h2>
<div id="subjectList" class="subject-container"></div>
<div id="message" class="notice"></div>

<script>
  const grade = localStorage.getItem("studentGrade");
  if (!grade) {
    document.getElementById("message").innerText = "Invalid or missing grade. Please go back and select your grade.";
  } else {
    const allSubjects = {
      "3": ["Maths", "English"],
      "4": ["Maths", "English"],
      "5": ["Maths", "English"],
      "6": ["Maths", "English", "Biology"],
      "7": ["Maths", "English", "Biology"],
      "8": ["Maths", "English", "Biology"],
      "9": ["Maths", "English", "Biology"],
      "10": ["Maths", "English", "Biology"],
      "11": ["Maths", "English", "Biology"],
      "12": ["Maths", "English", "Biology"]
    };

    const subjects = allSubjects[grade] || [];
    const container = document.getElementById("subjectList");

    if (subjects.length === 0) {
      document.getElementById("message").innerText = "No subjects available for this grade yet.";
    } else {
      subjects.forEach(subject => {
        const button = document.createElement("div");
        button.className = "subject-box";
        button.textContent = subject;

        button.onclick = () => {
          const filename = `grade${grade.toLowerCase()}-${subject.toLowerCase()}.html`;

          fetch(filename)
            .then(res => {
              if (res.ok) {
                window.location.href = filename;
              } else {
                document.getElementById("message").innerText = `Questions for ${subject} are not yet available.`;
              }
            })
            .catch(() => {
              document.getElementById("message").innerText = `Questions for ${subject} are not yet available.`;
            });
        };

        container.appendChild(button);
      });
    }
  }
</script>

</body>
</html>
