<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject – Blooming Kids House</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: green;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .student-info {
      background-color: #eaffea;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid green;
      border-radius: 5px;
    }

    .button {
      background-color: green;
      color: white;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: darkgreen;
    }

    .logout-button {
      background-color: yellow;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Subject</h1>
    <div id="studentInfo" class="student-info"></div>

    <button class="button" onclick="startSubject('grade3-ela.html')">English</button>
    <button class="button" onclick="startSubject('grade3-math.html')">Math</button>

    <br><br>
    <button class="button logout-button" onclick="logout()">Logout</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // ✅ Use localStorage to match test page and login behavior
      const studentName = localStorage.getItem("studentName");
      const studentGrade = localStorage.getItem("selectedGrade");
      const studentEmail = localStorage.getItem("studentEmail");

      if (!studentName || !studentGrade || !studentEmail) {
        alert("Missing student info. Returning to home page.");
        window.location.href = "index.html";
        return;
      }

      document.getElementById("studentInfo").innerHTML = `
        <p><strong>Name:</strong> ${studentName}</p>
        <p><strong>Grade:</strong> ${studentGrade}</p>
        <p><strong>Email:</strong> ${studentEmail}</p>
      `;
    });

    function startSubject(subjectPage) {
      window.location.href = subjectPage;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
