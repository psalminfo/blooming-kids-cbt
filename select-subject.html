<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    .subject-box {
      display: inline-block;
      margin: 10px;
      padding: 20px;
      background-color: #27ae60;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .subject-box.disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Select a Subject</h1>
  <div id="subjectContainer"></div>

  <script>
    const studentData = JSON.parse(localStorage.getItem("studentData"));

      alert("Invalid or missing grade. Please go back and select your grade.");
      window.location.href = "index.html";
    }

      grade3: ["Maths", "English"],
      grade4: ["Maths", "English"],
      grade5: ["Maths", "English"],
      grade6: ["Maths", "English", "Biology"],
      grade7: ["Maths", "English", "Biology"],
      grade8: ["Maths", "English", "Biology"],
      grade9: ["Maths", "English", "Biology"],
      grade10: ["Maths", "English", "Biology"],
      grade11: ["Maths", "English", "Biology"],
      grade12: ["Maths", "English", "Biology"]
    };

    const fileMap = {
      Maths: "maths.html",
      English: "english.html",
      Biology: "biology.html"
    };

    const container = document.getElementById("subjectContainer");

    if (!availableSubjects[grade]) {
      container.innerHTML = "<p>No subjects available for your grade.</p>";
    } else {
      availableSubjects[grade].forEach(subject => {

        button.className = "subject-box";
        button.textContent = subject;
