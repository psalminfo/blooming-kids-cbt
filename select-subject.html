<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject - Blooming Kids House</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      text-align: center;
      padding: 40px;
    }
    h2 {
      color: #2e7d32;
    }
    .subject-buttons {
      margin-top: 30px;
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>Select a Subject</h2>
  <div id="subject-buttons" class="subject-buttons"></div>

  <script>
    // Get the grade from the URL
    let rawGrade = new URLSearchParams(window.location.search).get("grade");
    if (!rawGrade) rawGrade = ""; // in case nothing was passed

    // Extract the number from input like "Grade 6" or "6"
    const match = rawGrade.match(/\d+/); 
    const grade = match ? parseInt(match[0]) : null;

    const subjectsPerGrade = {
      3: ["Maths", "English"],
      4: ["Maths", "English"],
      5: ["Maths", "English"],
      6: ["Maths", "English", "Biology"],
      7: ["Maths", "English", "Biology"],
      8: ["Maths", "English", "Biology"],
      9: ["Maths", "English", "Biology"],
      10: ["Maths", "English", "Biology"],
      11: ["Maths", "English", "Biology"],
      12: ["Maths", "English", "Biology"],
    };

    const container = document.getElementById("subject-buttons");

    if (!grade || !subjectsPerGrade[grade]) {
      container.innerHTML = "<p>Invalid or missing grade. Please go back and select your grade.</p>";
    } else {
      subjectsPerGrade[grade].forEach(subject => {
        const file = `grade${grade}-${subject.toLowerCase()}.html`;
        const btn = document.createElement("a");
        btn.href = file;
        btn.innerHTML = `<button>${subject}</button>`;
        container.appendChild(btn);
      });
    }
  </script>

</body>
</html>
