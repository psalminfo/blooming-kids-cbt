<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
    }
    .subject-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .subject {
      background-color: white;
      border: 2px solid #cddc39;
      padding: 20px;
      margin: 10px;
      width: 200px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .subject:hover {
      background-color: #f1f8e9;
    }
    #backBtn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1 id="headerTitle">Welcome</h1>
  <p>Select a subject below to begin:</p>
  <div class="subject-container" id="subjectContainer">
    <!-- Subjects will load here dynamically -->
  </div>

  <button id="backBtn" onclick="goBack()">‚Üê Go Back</button>

  <script>
    const studentName = localStorage.getItem("studentName");
    const selectedGrade = localStorage.getItem("selectedGrade");

    document.getElementById("headerTitle").textContent = `${studentName} - ${selectedGrade}`;

    const subjects = ["Maths", "English", "Biology"];
    const container = document.getElementById("subjectContainer");

    subjects.forEach(subject => {
      const folderName = selectedGrade.replace(" ", "").toLowerCase(); // e.g. grade3
      const fileName = `${folderName}-${subject.toLowerCase()}.html`;

      const link = document.createElement("a");
      link.href = `questions/${fileName}`;
      link.className = "subject";

      // Biology is only from Grade 6 and above
      if (subject === "Biology" && parseInt(selectedGrade.split(" ")[1]) < 6) {
        link.textContent = `${subject} (Unavailable)`;
        link.style.pointerEvents = "none";
        link.style.opacity = "0.5";
      } else {
        // Check if file exists via fetch
        fetch(`questions/${fileName}`)
          .then(res => {
            if (res.ok) {
              link.textContent = subject;
            } else {
              link.textContent = `${subject} (Unavailable)`;
              link.style.pointerEvents = "none";
              link.style.opacity = "0.5";
            }
          })
          .catch(() => {
            link.textContent = `${subject} (Unavailable)`;
            link.style.pointerEvents = "none";
            link.style.opacity = "0.5";
          });
      }

      container.appendChild(link);
    });

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
