<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Subject</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eefaf0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      background-color: #2e7d32;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .subject-btn, .logout-btn {
      background-color: #ffeb3b;
      border: none;
      padding: 15px 30px;
      margin: 15px auto;
      display: block;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 280px;
      transition: 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .subject-btn:hover,
    .logout-btn:hover {
      background-color: #fdd835;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Select a Subject</h1>
  <div id="subject-buttons"></div>

  <footer>
    &copy; 2025 Blooming Kids House. All rights reserved.
  </footer>

  <script>
    const grade = localStorage.getItem('selectedGrade');
    const studentName = localStorage.getItem('studentName');

    // Redirect to home if info missing
    if (!grade || !studentName) {
      alert('Missing student info. Returning to home page.');
      window.location.href = 'index.html';
    }

    const subjectMap = {
      "Grade 3": ["Math", "English"],
      "Grade 4": ["Math", "English"],
      "Grade 5": ["Math", "English", "Science"],
      "Grade 6": ["Math", "English", "Science", "Biology"],
      "Grade 7": ["Math", "English", "Science", "Biology"],
      "Grade 8": ["Math", "English", "Science", "Biology"],
      "Grade 9": ["Math", "English", "Science", "Biology"],
      "Grade 10": ["Math", "English", "Biology", "Chemistry"],
      "Grade 11": ["Math", "English", "Biology", "Chemistry", "Physics"],
      "Grade 12": ["Math", "English", "Biology", "Chemistry", "Physics"]
    };

    const subjects = subjectMap[grade] || [];
    const container = document.getElementById('subject-buttons');

    subjects.forEach(subject => {
      const btn = document.createElement('button');
      btn.className = 'subject-btn';
      btn.innerText = subject;

      const cleanGrade = grade.toLowerCase().replace(/\s/g, '');
      const cleanSubject = subject.toLowerCase();
      const filename = `${cleanGrade}-${cleanSubject}.html`;

      btn.onclick = () => {
        window.location.href = filename;
      };

      container.appendChild(btn);
    });

    // Log Out Button
    const logout = document.createElement('button');
    logout.className = 'logout-btn';
    logout.innerText = 'Log Out';
    logout.onclick = () => {
      localStorage.removeItem('selectedGrade');
      localStorage.removeItem('studentName');
      window.location.href = 'index.html';
    };
    container.appendChild(logout);
  </script>
</body>
</html>
