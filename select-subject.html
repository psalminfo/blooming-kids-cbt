<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject - Blooming Kids House</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #2e7d32;
    }
    .subject-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .subject-box {
      background-color: #fff;
      border: 2px solid #2e7d32;
      border-radius: 8px;
      padding: 20px;
      margin: 10px;
      cursor: pointer;
      width: 150px;
      transition: background-color 0.3s;
    }
    .subject-box:hover {
      background-color: #dcedc8;
    }
    .logout-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <h2>Select a Subject</h2>
  <div id="subjectContainer" class="subject-container"></div>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <script>
    const subjectMap = {
      "grade3": ["Math", "English"],
      "grade4": ["Math", "English"],
      "grade5": ["Math", "English", "Science"],
      "grade6": ["Math", "English", "Science", "Biology"],
      "grade7": ["Math", "English", "Science", "Biology"],
      "grade8": ["Math", "English", "Science", "Biology"],
      "grade9": ["Math", "English", "Science", "Biology"],
      "grade10": ["Math", "English", "Science", "Biology"],
      "grade11": ["Math", "English", "Science", "Biology"],
      "grade12": ["Math", "English", "Science", "Biology"]
    };

    function logout() {
      localStorage.clear(); // Clear saved student info
      window.location.href = "index.html";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const grade = urlParams.get("grade");

    if (!grade || !subjectMap[grade]) {
      document.getElementById("subjectContainer").innerHTML = "<p style='color:red;'>Invalid or missing grade. Please go back and select your grade.</p>";
    } else {
      const subjects = subjectMap[grade];
      const container = document.getElementById("subjectContainer");

      subjects.forEach(subject => {
        const button = document.createElement("div");
        button.className = "subject-box";
        button.textContent = subject;
        button.onclick = () => {
          // Subject file naming pattern: grade3-math.html, grade4-english.html etc.
          const fileName = `${grade}-${subject.toLowerCase()}.html`;
          window.location.href = fileName;
        };
        container.appendChild(button);
      });
    }
  </script>
</body>
</html>
