<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject - Blooming Kids House Assessment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
    }
    .subjects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .subject {
      background-color: white;
      border: 2px solid #cddc39;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      cursor: pointer;
      transition: 0.3s;
    }
    .subject:hover {
      background-color: #e6f4ea;
    }
    .logout-btn {
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .logout-btn:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <h1>Select a Subject to Begin</h1>
  <div id="studentInfo"></div>

  <div class="subjects" id="subjectsContainer"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const studentName = urlParams.get('name');
    const grade = urlParams.get('grade');
    const parentEmail = urlParams.get('email');

    if (!studentName || !grade || !parentEmail) {
      alert("Missing student info. Returning to home page.");
      window.location.href = "index.html";
    }

    // Store student data in session
    sessionStorage.setItem("studentName", studentName);
    sessionStorage.setItem("grade", grade);
    sessionStorage.setItem("parentEmail", parentEmail);

    const studentInfo = document.getElementById("studentInfo");
    studentInfo.innerHTML = `<p><strong>Student:</strong> ${studentName} | <strong>Grade:</strong> ${grade}</p>`;

    const subjects = [
      { name: "Mathematics", file: "math" },
      { name: "English Language Arts", file: "ela" },
      { name: "Science", file: "science" }
    ];

    const subjectsContainer = document.getElementById("subjectsContainer");

    subjects.forEach(subject => {
      const btn = document.createElement("div");
      btn.className = "subject";
      btn.textContent = subject.name;
      btn.onclick = () => {
        const file = `grade${grade}-${subject.file}.html?name=${encodeURIComponent(studentName)}&grade=${grade}&email=${encodeURIComponent(parentEmail)}`;
        window.location.href = file;
      };
      subjectsContainer.appendChild(btn);
    });
  </script>
</body>
</html>
