<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject - Blooming Kids House</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #2e7d32;
    }

    .subjects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .subject-box {
      background-color: #fff;
      border: 2px solid #2e7d32;
      color: #2e7d32;
      padding: 15px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .subject-box:hover {
      background-color: #2e7d32;
      color: white;
    }

    .logout-btn {
      margin-top: 40px;
      background-color: #d32f2f;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .logout-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <h2>Select a Subject</h2>
  <div id="subject-list" class="subjects-container"></div>

  <!-- Logout button appears separately below subjects -->
  <button class="logout-btn" onclick="logoutAndGenerateReport()">Logout</button>

  <script>
    const grade = sessionStorage.getItem("studentGrade");
    const studentName = sessionStorage.getItem("studentName");
    const parentEmail = sessionStorage.getItem("parentEmail");

    if (!grade) {
      alert("Invalid or missing grade. Please go back and select your grade.");
      window.location.href = "index.html";
    }

    const subjectsPerGrade = {
      grade3: ["Math", "English Language Arts", "Science"],
      grade4: ["Math", "English Language Arts", "Science"],
      grade5: ["Math", "English Language Arts", "Science"],
      grade6: ["Math", "English Language Arts", "Science", "Biology"],
      grade7: ["Math", "English Language Arts", "Science", "Biology"],
      grade8: ["Math", "English Language Arts", "Science", "Biology"],
      grade9: ["Math", "English Language Arts", "Science", "Biology"],
      grade10: ["Math", "English Language Arts", "Science", "Biology"],
      grade11: ["Math", "English Language Arts", "Science", "Biology"],
      grade12: ["Math", "English Language Arts", "Science", "Biology"]
    };

    const subjects = subjectsPerGrade[grade.toLowerCase()];
    const container = document.getElementById("subject-list");

    if (subjects && subjects.length > 0) {
      subjects.forEach(subject => {
        const button = document.createElement("div");
        button.className = "subject-box";
        button.textContent = subject;
        button.onclick = () => {
          const fileName = `tests/${grade.toLowerCase()}-${subject.toLowerCase().replace(/ /g, "-")}.html`;
          window.location.href = fileName;
        };
        container.appendChild(button);
      });
    } else {
      container.innerHTML = "<p>No subjects available for this grade.</p>";
    }

    function logoutAndGenerateReport() {
      generateReport();
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    function generateReport() {
      // Placeholder â€” plug your report sending logic here
      console.log(`Generating joint report for ${studentName}...`);
    }
  </script>
</body>
</html>
