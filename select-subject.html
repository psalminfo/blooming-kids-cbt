<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject - Blooming Kids House</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f8f0;
    }

    h2 {
      color: #2e7d32;
      text-align: center;
    }

    .subject-list {
      max-width: 600px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .subject-list a {
      background-color: #2e7d32;
      color: white;
      text-decoration: none;
      padding: 12px;
      text-align: center;
      border-radius: 5px;
    }

    .subject-list a:hover {
      background-color: #1b5e20;
    }

    .logout {
      display: block;
      margin: 30px auto 0;
      background-color: #c62828;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .logout:hover {
      background-color: #8e0000;
    }
  </style>
</head>
<body>
  <h2>Select a Subject to Begin</h2>

  <div class="subject-list">
    <a href="grade3-math.html">Grade 3 - Mathematics</a>
    <a href="grade3-ela.html">Grade 3 - English Language Arts</a>
    <!-- Add more subjects here if needed -->
  </div>

  <button class="logout" onclick="logoutAndGenerateFinalReport()">Logout & Generate Final Report</button>

  <script type="module">
    import { saveTestReport } from './js/report-handler.js';
    import { generateFinalReportText } from './js/final-report.js';

    function getReportsFromStorage() {
      const reports = JSON.parse(localStorage.getItem("completedTests")) || [];
      return reports;
    }

    function clearSession() {
      localStorage.removeItem("studentName");
      localStorage.removeItem("studentGrade");
      localStorage.removeItem("parentEmail");
      localStorage.removeItem("completedTests");
    }

    async function logoutAndGenerateFinalReport() {
      const studentName = localStorage.getItem("studentName");
      const parentEmail = localStorage.getItem("parentEmail");
      const grade = localStorage.getItem("studentGrade");

      if (!studentName || !parentEmail || !grade) {
        alert("Student info missing. Redirecting to home.");
        window.location.href = "index.html";
        return;
      }

      const reports = getReportsFromStorage();
      if (!reports.length) {
        alert("No completed test found.");
        return;
      }

      // Save each report to Firestore
      for (let report of reports) {
        await saveTestReport(report);
      }

      // Create final report content
      const fullReportText = generateFinalReportText(studentName, parentEmail, grade, reports);

      // Download as PDF (basic text file)
      const blob = new Blob([fullReportText], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${studentName.replace(/\s+/g, "_")}_Final_Report.txt`;
      link.click();

      // Clear session and go to homepage
      clearSession();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
