<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject - Blooming Kids House</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f1f1f1;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .subject-box {
      background-color: #ffffff;
      padding: 20px;
      margin: 15px 0;
      border-left: 10px solid #27ae60;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .subject-box:hover {
      background-color: #ecf0f1;
    }

    .logout-btn {
      background-color: #c0392b;
      color: #ffffff;
      padding: 15px;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 30px;
    }

    .logout-btn:hover {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Choose a Subject</h2>

    <div id="subjectContainer"></div>

    <div class="logout-btn" onclick="logout()">Log Out</div>
  </div>

  <script>
    const grade = sessionStorage.getItem('selectedGrade');
    const studentName = sessionStorage.getItem('studentName');
    const email = sessionStorage.getItem('parentEmail');

    if (!grade || !studentName || !email) {
      alert('Missing student info. Returning to home page.');
      window.location.href = 'index.html';
    }

    const subjects = ['math', 'ela']; // Add more subjects if needed
    const container = document.getElementById('subjectContainer');

    subjects.forEach(subject => {
      const subjectBox = document.createElement('div');
      subjectBox.className = 'subject-box';
      subjectBox.innerText = subject.toUpperCase();

      subjectBox.onclick = () => {
        // Redirect to test page, e.g. grade3-math.html
        const page = `grade${grade}-${subject}.html`;
        window.location.href = page;
      };

      container.appendChild(subjectBox);
    });

    function logout() {
      sessionStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
