<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject - Blooming Kids House</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8f0;
      padding: 30px;
      text-align: center;
      color: #333;
    }

    h2 {
      color: #2e7d32;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .subject-btn, .logout-btn {
      padding: 15px 25px;
      background-color: #cddc39;
      border: none;
      color: #000;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .logout-btn {
      background-color: #2e7d32;
      color: white;
    }

    .logout-btn:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <h2>Welcome, <span id="studentNameDisplay"></span></h2>
  <p>Please choose a subject to begin:</p>

  <div class="button-grid">
    <button class="subject-btn" onclick="startSubject('Math')">Start Math</button>
    <button class="subject-btn" onclick="startSubject('English Language Arts')">Start English</button>
    <!-- Add more subjects here -->
  </div>

  <br /><br />
  <button class="logout-btn" onclick="logoutAndGenerateReport()">Logout & Generate Final Report</button>

  <script type="module">
    import { generateFinalReportText } from './js/final-report.js';
    import { saveTestReport } from './js/report-handler.js';

    const studentName = localStorage.getItem("studentName");
    const parentEmail = localStorage.getItem("parentEmail");
    const grade = localStorage.getItem("studentGrade");
    const allReports = JSON.parse(localStorage.getItem("allReports") || "[]");

    document.getElementById("studentNameDisplay").textContent = studentName || "Student";

    window.startSubject = function(subject) {
      const formattedSubject = subject.toLowerCase().replace(/\s+/g, "-");
      window.location.href = `grade3-${formattedSubject}.html`;
    };

    window.logoutAndGenerateReport = async function () {
      if (!studentName || !parentEmail || !grade || !allReports.length) {
        alert("Incomplete report data. Please complete at least one test.");
        return;
      }

      const finalText = generateFinalReportText(studentName, parentEmail, grade, allReports);

      const finalReportData = {
        studentName,
        studentEmail: parentEmail,
        grade,
        subject: "Combined Subjects",
        score: allReports.reduce((sum, r) => sum + r.score, 0),
        totalQuestions: allReports.reduce((sum, r) => sum + r.totalQuestions, 0),
        performanceSummary: "See combined details below",
        skillBreakdown: allReports.flatMap(r => r.skillBreakdown),
        recommendations: allReports.flatMap(r => r.recommendations),
        timestamp: new Date().toISOString()
      };

      try {
        await saveTestReport(finalReportData);

        const blob = new Blob([finalText], { type: "text/plain" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${studentName}_Final_Report.txt`;
        link.click();

        localStorage.clear();
        window.location.href = "index.html";
      } catch (err) {
        alert("Error saving final report.");
        console.error(err);
      }
    };
  </script>
</body>
</html>
