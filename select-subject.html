<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject - Blooming Kids House Assessment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
      color: #333;
    }

    h2 {
      text-align: center;
      color: green;
    }

    .subject-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .subject-box {
      background-color: #fff;
      border: 2px solid green;
      border-radius: 8px;
      padding: 20px 40px;
      text-align: center;
      font-size: 20px;
      cursor: pointer;
      color: green;
      transition: background-color 0.3s, color 0.3s;
    }

    .subject-box:hover {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Select Subject</h2>
  <div class="subject-container" id="subjectContainer"></div>

  <script>
    const subjectsByGrade = {
      grade3: ["Maths", "English"],
      grade4: ["Maths", "English"],
      grade5: ["Maths", "English"],
      grade6: ["Maths", "English", "Biology"],
      grade7: ["Maths", "English", "Biology"],
      grade8: ["Maths", "English", "Biology"],
      grade9: ["Maths", "English", "Biology"],
      grade10: ["Maths", "English", "Biology"],
      grade11: ["Maths", "English", "Biology"],
      grade12: ["Maths", "English", "Biology"]
    };

    const studentData = JSON.parse(localStorage.getItem("studentData"));
    const subjectContainer = document.getElementById("subjectContainer");

    if (!studentData || !studentData.grade || !subjectsByGrade[studentData.grade]) {
      alert("Invalid or missing grade. Please go back and select your grade.");
      window.location.href = "index.html";
    } else {
      const grade = studentData.grade;
      const subjects = subjectsByGrade[grade];

      subjects.forEach(subject => {
        const button = document.createElement("div");
        button.className = "subject-box";
        button.textContent = subject;
        button.onclick = () => {
          // Adjust these file names based on your actual subject test file names
          const fileName = `${grade}-${subject.toLowerCase()}.html`;
          window.location.href = fileName;
        };
        subjectContainer.appendChild(button);
      });
    }
  </script>
</body>
</html>
