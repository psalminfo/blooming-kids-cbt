<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Subject - Blooming Kids House</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .container {
      padding: 30px 20px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }

    .subject-box {
      background-color: #ffeb3b;
      color: #000;
      padding: 15px;
      margin: 10px auto;
      width: 250px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .subject-box:hover {
      background-color: #fdd835;
    }

    .logout-box {
      background-color: #e53935;
      color: white;
      padding: 15px;
      margin: 20px auto 0;
      width: 250px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .logout-box:hover {
      background-color: #c62828;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Blooming Kids House Assessment</h1>
  </header>

  <div class="container" id="subjectContainer">
    <h2>Select a Subject</h2>
    <!-- Subject buttons will be injected here -->
  </div>

  <div class="logout-box" onclick="logout()">Log Out</div>

  <footer>
    &copy; 2025 Blooming Kids House. All rights reserved.
  </footer>

  <script>
    const grade = localStorage.getItem('selectedGrade');
    const studentName = localStorage.getItem('studentName');

    if (!grade) {
      alert('Invalid or missing grade. Please go back and select your grade.');
      window.location.href = 'index.html';
    }

    const subjectContainer = document.getElementById("subjectContainer");

    const subjectMap = {
      "Grade 3": ["Math", "English"],
      "Grade 4": ["Math", "English"],
      "Grade 5": ["Math", "English", "Science"],
      "Grade 6": ["Math", "English", "Science", "Biology"],
      "Grade 7": ["Math", "English", "Science", "Biology"],
      "Grade 8": ["Math", "English", "Science", "Biology"],
      "Grade 9": ["Math", "English", "Science", "Biology"],
      "Grade 10": ["Math", "English", "Biology", "Chemistry"],
      "Grade 11": ["Math", "English", "Biology", "Chemistry", "Physics"],
      "Grade 12": ["Math", "English", "Biology", "Chemistry", "Physics"]
    };

    const subjects = subjectMap[grade] || [];

    subjects.forEach(subject => {
      const button = document.createElement("div");
      button.className = "subject-box";
      button.textContent = subject;

      const cleanGrade = grade.toLowerCase().replace(/\s/g, "");
      const cleanSubject = subject.toLowerCase();
      const filename = `${cleanGrade}-${cleanSubject}.html`;

      button.onclick = () => {
        window.location.href = filename;
      };

      subjectContainer.appendChild(button);
    });

    function logout() {
      localStorage.removeItem('studentName');
      localStorage.removeItem('selectedGrade');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
