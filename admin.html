<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Panel - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="admin.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <h1 class="brand">Admin Panel</h1>
      <button id="logoutBtn" class="btn btn-warning">Logout</button>
    </header>

    <nav class="app-nav" role="tablist" aria-label="Admin navigation">
      <button id="navDashboard" class="nav-btn active" role="tab" aria-selected="true">Dashboard</button>
      <button id="navContent" class="nav-btn" role="tab">Content Manager</button>
      <button id="navTutorManagement" class="nav-btn" role="tab">Tutor Management</button>
      <button id="navPayAdvice" class="nav-btn" role="tab">Pay Advice</button>
      <button id="navTutorReports" class="nav-btn" role="tab">Tutor Reports</button>
      <button id="navSummerBreak" class="nav-btn" role="tab">Summer Break</button>
      <button id="navStaff" class="nav-btn" role="tab">Staff</button>
    </nav>

    <main id="main-content" class="app-main">
      <div class="card center">
        <p class="muted">Checking user permissions...</p>
      </div>
    </main>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
