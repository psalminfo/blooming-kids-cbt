<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Blooming Kids House</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.ico"/>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="bg-green-800 text-white p-4 flex justify-between">
    <h1 class="text-xl font-bold">Admin Dashboard</h1>
    <button id="logoutBtn" class="bg-yellow-400 text-green-900 px-4 py-1 rounded hover:bg-yellow-300">Logout</button>
  </div>

  <div class="p-4">
    <div class="flex space-x-4 mb-6">
      <button class="tab-btn" data-tab="upload">Upload/Edit Questions</button>
      <button class="tab-btn" data-tab="reports">Reports</button>
      <button class="tab-btn" data-tab="users">Users</button>
      <button class="tab-btn" data-tab="curriculum">Curriculum</button>
    </div>

    <div id="tab-upload" class="tab-section hidden">
      <h2 class="text-lg font-semibold mb-2">Upload/Edit Question JSON</h2>
      <input type="file" id="jsonUpload" accept=".json" class="mb-2"/>
      <button id="uploadJsonBtn" class="bg-green-600 text-white px-4 py-2 rounded">Upload</button>
      <div id="uploadStatus" class="mt-2 text-sm text-gray-700"></div>
    </div>

    <div id="tab-reports" class="tab-section hidden">
      <h2 class="text-lg font-semibold mb-2">Student Reports</h2>
      <div id="adminReports"></div>
    </div>

    <div id="tab-users" class="tab-section hidden">
      <h2 class="text-lg font-semibold mb-2">Users</h2>
      <div id="userList"></div>
    </div>

    <div id="tab-curriculum" class="tab-section hidden">
      <h2 class="text-lg font-semibold mb-2">Curriculum Sources</h2>
      <p>You may configure GitHub JSON or curriculum-aligned fallback from admin console.</p>
    </div>
  </div>

  <footer class="text-center py-4 text-sm text-gray-600">POWERED BY <span style="color:#FFEB3B">POG</span></footer>

  <script type="module" src="admin.js"></script>
  <script type="module" src="questionBank.js"></script>
  <script type="module" src="reports.js"></script>
</body>
</html>
