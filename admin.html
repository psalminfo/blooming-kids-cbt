<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Panel - Blooming Kids House</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-green-50 min-h-screen">
    <div class="max-w-7xl mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-green-800">Admin Panel</h1>
            <button id="logoutBtn" class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">Logout</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-blue-100 p-4 rounded-lg text-center shadow-md">
                <h3 class="font-bold text-blue-800">Total Students</h3>
                <p id="totalStudentsCount" class="text-3xl text-blue-600 font-extrabold">0</p>
            </div>
            <div class="bg-blue-100 p-4 rounded-lg text-center shadow-md">
                <h3 class="font-bold text-blue-800">Total Tutors</h3>
                <p id="totalTutorsCount" class="text-3xl text-blue-600 font-extrabold">0</p>
            </div>
            <div class="bg-blue-100 p-4 rounded-lg text-center shadow-md">
                <h3 class="font-bold text-blue-800">Students Per Tutor</h3>
                <ul id="studentsPerTutorList" class="text-left text-sm mt-2 space-y-1"></ul>
            </div>
        </div>

        <div id="adminContent">
            <p class="text-center text-gray-600 mt-12">Checking user permissions...</p>
        </div>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
