<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Panel - Blooming Kids House</title>
    <link rel="icon" href="favicon.ico" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</head>
<body id="admin-page" class="min-h-screen">
    <div class="max-w-7xl mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Admin Panel</h1>
            <button id="logoutBtn" class="btn btn-warning">Logout</button>
        </div>

        <nav class="flex space-x-4 mb-6 border-b">
            <button id="navDashboard" class="nav-btn active">Dashboard</button>
            <button id="navContent" class="nav-btn">Content Manager</button>
            <button id="navStaff" class="nav-btn">Staff</button>
            <button id="navTutorManagement" class="nav-btn">Tutor Management</button>
            <button id="navPayAdvice" class="nav-btn">Pay Advice</button>
            <button id="navTutorReports" class="nav-btn">Tutor Reports</button>
            <button id="navSummerBreak" class="nav-btn">Summer Break</button>
        </nav>
        <div id="main-content">
             <p class="text-center text-gray-600 mt-12">Checking user permissions...</p>
        </div>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
