<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Blooming Kids House</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.ico"/>
</head>
<body class="bg-white text-green-900 min-h-screen">
  <div class="bg-green-700 text-white p-4 flex justify-between">
    <h1 class="text-lg font-bold">Admin Panel</h1>
    <button id="logoutBtn" class="bg-yellow-400 text-green-800 px-4 py-1 rounded hover:bg-yellow-300">Logout</button>
  </div>

  <div class="flex justify-center mt-4 space-x-2">
    <button class="tab-btn bg-green-600 text-white px-4 py-2 rounded" data-tab="upload">Upload Questions</button>
    <button class="tab-btn bg-green-600 text-white px-4 py-2 rounded" data-tab="reports">Reports</button>
  </div>

  <div class="p-6">
    <div id="upload" class="tab-section hidden">
      <h2 class="text-xl font-bold mb-4">Upload JSON Question File</h2>
      <input type="file" id="jsonFile" class="mb-4 block"/>
      <button class="bg-green-600 text-white px-4 py-2 rounded" id="uploadBtn">Upload to Firestore</button>
      <p id="uploadStatus" class="mt-4 text-sm text-gray-700"></p>
    </div>

    <div id="reports" class="tab-section hidden">
      <h2 class="text-xl font-bold mb-4">Student Reports</h2>
      <div class="space-y-4" id="reportTable"></div>
    </div>
  </div>

  <footer class="text-center py-4 text-sm text-gray-600">
    POWERED BY <span style="color:#FFEB3B">POG</span>
  </footer>

  <script type="module" src="admin.js"></script>
</body>
</html>
