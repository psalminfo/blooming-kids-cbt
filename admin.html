<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Blooming Kids House</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.ico" />
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section class="admin-section">
      <h2>Upload Question JSON</h2>
      <input type="file" id="jsonUpload" accept=".json"/>
      <button id="uploadBtn">Upload</button>
    </section>

    <section class="admin-section">
      <h2>Download Reports</h2>
      <input type="text" id="reportSearch" placeholder="Enter Student Name or ID"/>
      <button id="downloadReportBtn">Download Report</button>
    </section>
  </main>

  <footer>
    <p>POWERED BY <span style="color:#FFEB3B">POG</span></p>
  </footer>

  <script type="module">
    import { auth, db, storage } from './firebaseConfig.js';
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { ref, uploadBytes } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    import { getDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const logoutBtn = document.getElementById("logoutBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const jsonUpload = document.getElementById("jsonUpload");
    const downloadBtn = document.getElementById("downloadReportBtn");
    const reportSearch = document.getElementById("reportSearch");

    onAuthStateChanged(auth, user => {
      if (!user) location.href = 'login.html';
    });

    logoutBtn.onclick = () => {
      signOut(auth).then(() => location.href = "login.html");
    };

    uploadBtn.onclick = async () => {
      const file = jsonUpload.files[0];
      if (!file) return alert("Select a JSON file first.");
      const storageRef = ref(storage, `questions/${file.name}`);
      await uploadBytes(storageRef, file);
      alert("File uploaded successfully.");
    };

    downloadBtn.onclick = () => {
      const key = reportSearch.value.trim();
      if (!key) return alert("Enter a valid student identifier.");
      window.open(`reports/${key}.pdf`, '_blank');
    };
  </script>
</body>
</html>
