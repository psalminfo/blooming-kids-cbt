<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Signup - Blooming Kids House</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-green-800 text-center mb-6">Tutor Signup</h2>
        <form id="tutorSignupForm" class="space-y-4">
            <input type="text" id="tutorName" placeholder="Full Name" required class="w-full px-4 py-2 border rounded" />
            <input type="email" id="tutorEmail" placeholder="Email" required class="w-full px-4 py-2 border rounded" />
            <input type="password" id="tutorPassword" placeholder="Password" required class="w-full px-4 py-2 border rounded" />
            <button type="submit" class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">Sign Up</button>
        </form>
        <p class="text-xs text-center mt-4 text-gray-600">
            Already have an account? <a href="tutor-login.html" class="text-blue-500">Log in</a>
        </p>
    </div>
    <script type="module" src="tutor-auth.js"></script>
</body>
</html>
