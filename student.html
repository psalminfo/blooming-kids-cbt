<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Test - Blooming Kids House</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body class="bg-green-50 min-h-screen">

  <div class="max-w-4xl mx-auto p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold text-green-800">Blooming Kids House Test</h1>
      <button onclick="logout()" class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">Logout</button>
    </div>

    <div id="question-container" class="space-y-4">
      <p class="text-gray-600">Loading questions...</p>
    </div>

    <div class="mt-6 flex justify-between">
      <button id="submitBtn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Submit Test</button>
    </div>

    <p class="text-xs text-center mt-8 text-gray-600">POWERED BY <span style="color:#FFEB3B">POG</span></p>
  </div>

  <!-- Firebase SDKs (modular for modern code) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBpwxvEoeuT8e6F5vGmDc1VkVfWTUdxavY",
      authDomain: "blooming-kids-house.firebaseapp.com",
      projectId: "blooming-kids-house",
      storageBucket: "blooming-kids-house.appspot.com",
      messagingSenderId: "739684305208",
      appId: "1:739684305208:web:ee1cc9e998b37e1f002f84"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function logout() {
      localStorage.removeItem("student");
      window.location.href = "index.html";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const subject = urlParams.get('subject');
    const grade = urlParams.get('grade');

    if (!subject || !grade) {
      alert("Missing subject or grade. Redirecting...");
      window.location.href = "index.html";
    }

    async function loadQuestions() {
      try {
        const res = await fetch(`https://raw.githubusercontent.com/psalminfo/blooming-kids-cbt/main/${grade}-${subject.toLowerCase()}.json`);
        const data = await res.json();
        const questions = data.questions.sort(() => 0.5 - Math.random()).slice(0, 30);

        const container = document.getElementById("question-container");
        container.innerHTML = "";

        questions.forEach((q, index) => {
          const div = document.createElement("div");
          div.className = "question-block p-4 bg-white rounded shadow";
          div.innerHTML = `
            <p class="question-text font-medium mb-2">${index + 1}. ${q.question}</p>
            ${q.options.map(opt => `
              <label class="block">
                <input type="radio" name="q${index}" value="${opt}" class="mr-2" />
                ${opt}
              </label>
            `).join("")}
          `;
          container.appendChild(div);
        });

        window._loadedQuestions = questions;
      } catch (err) {
        document.getElementById("question-container").innerHTML = "<p class='text-red-500'>Failed to load questions.</p>";
      }
    }

    async function submitAnswers() {
      const student = JSON.parse(localStorage.getItem("student"));
      if (!student || !student.name) {
        alert("Student not logged in. Redirecting...");
        window.location.href = "index.html";
        return;
      }

      const answers = [];
      window._loadedQuestions.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        answers.push({
          question: q.question,
          selected: selected ? selected.value : "No Answer",
          correct: q.correct_answer
        });
      });

      try {
        await addDoc(collection(db, "student_reports"), {
          name: student.name,
          email: student.email,
          tutor: student.tutor,
          location: student.location,
          grade,
          subject,
          answers,
          timestamp: serverTimestamp()
        });

        document.getElementById("question-container").innerHTML = `
          <div class="text-center p-6 text-green-700 font-semibold text-xl">
            âœ… Test Submitted Successfully. Redirecting...
          </div>
        `;
        setTimeout(() => {
          window.location.href = "subject-select.html";
        }, 1500);
      } catch (error) {
        console.error("Submit failed:", error);
        alert("Failed to submit test. Please try again.");
      }
    }

    document.getElementById("submitBtn").addEventListener("click", submitAnswers);
    loadQuestions();
  </script>
</body>
</html>
