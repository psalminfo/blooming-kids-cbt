<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blooming Kids | Test</title>
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#4CAF50", // green
            accent: "#FFEB3B" // yellow
          }
        }
      }
    };
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto p-4">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-primary">Blooming Kids House</h1>
      <h2 class="text-xl text-gray-700" id="subjectTitle">Test</h2>
    </div>

    <form id="testForm" class="space-y-6"></form>

    <div class="text-center mt-8">
      <button
        type="submit"
        form="testForm"
        class="bg-primary hover:bg-green-600 text-white font-bold py-2 px-6 rounded"
      >
        Submit Test
      </button>
    </div>
  </div>

  <script type="module">
    import {
      db,
      collection,
      addDoc,
      serverTimestamp
    } from "./firebaseConfig.js";

    const form = document.getElementById("testForm");
    const subjectTitle = document.getElementById("subjectTitle");

    // Retrieve query params
    const urlParams = new URLSearchParams(window.location.search);
    const subject = urlParams.get("subject");
    const grade = urlParams.get("grade");
    const studentName = localStorage.getItem("studentName");
    const parentEmail = localStorage.getItem("parentEmail");
    const tutorName = localStorage.getItem("tutorName");
    const location = localStorage.getItem("location");

    if (!studentName || !subject || !grade) {
      alert("Invalid access. Redirecting to login.");
      window.location.href = "index.html";
    }

    subjectTitle.textContent = `${subject} - Grade ${grade}`;

    const questionFile = `https://raw.githubusercontent.com/psalminfo/blooming-kids-cbt/main/questions/${grade}-${subject.toLowerCase()}.json`;

    // Fetch and display 30 random questions
    fetch(questionFile)
      .then((res) => res.json())
      .then((data) => {
        const all = data.questions || [];
        const selected = all.sort(() => 0.5 - Math.random()).slice(0, 30);

        selected.forEach((q, idx) => {
          const qDiv = document.createElement("div");
          qDiv.className = "bg-white p-4 rounded shadow";

          const qLabel = document.createElement("label");
          qLabel.className = "font-medium block mb-2";
          qLabel.textContent = `${idx + 1}. ${q.question}`;

          qDiv.appendChild(qLabel);

          q.options.forEach((opt, i) => {
            const id = `q${idx}_opt${i}`;
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = `q${idx}`;
            radio.value = opt;
            radio.id = id;
            radio.className = "mr-2";

            const label = document.createElement("label");
            label.htmlFor = id;
            label.textContent = opt;
            label.className = "mr-4";

            qDiv.appendChild(radio);
            qDiv.appendChild(label);
          });

          form.appendChild(qDiv);
        });
      })
      .catch((err) => {
        alert("Error loading questions.");
        console.error(err);
      });

    // Submit handler
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const answers = {};
      for (let i = 0; i < 30; i++) {
        const selected = form.querySelector(`input[name="q${i}"]:checked`);
        answers[`Q${i + 1}`] = selected ? selected.value : "";
      }

      try {
        await addDoc(collection(db, "reports"), {
          studentName,
          parentEmail,
          tutorName,
          location,
          subject,
          grade,
          answers,
          timestamp: serverTimestamp()
        });

        window.location.href = "subject-select.html";
      } catch (err) {
        alert("Error submitting test.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
