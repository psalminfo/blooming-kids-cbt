<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Test - Blooming Kids House</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body class="bg-green-50 min-h-screen">
  <div class="flex items-center justify-between bg-green-700 text-white p-4">
    <h1 class="text-xl font-semibold">Select a Subject</h1>
    <button id="logoutBtn" class="bg-yellow-400 text-green-900 px-4 py-1 rounded hover:bg-yellow-300">Logout</button>
  </div>

  <div class="flex flex-wrap justify-center mt-8 gap-4" id="subjectButtonsContainer"></div>

  <div id="questionPanel" class="p-6 hidden">
    <h2 id="subjectTitle" class="text-xl font-bold text-green-800 mb-4"></h2>
    <div id="questionList" class="space-y-4"></div>
    <div class="flex justify-between mt-6">
      <div id="timer" class="text-red-600 font-semibold"></div>
      <button id="submitBtn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Submit</button>
    </div>
  </div>

  <footer class="text-center py-4 mt-12 text-sm text-gray-600">
    POWERED BY <span style="color:#FFEB3B">POG</span>
  </footer>

  <script type="module" src="student.js"></script>
</body>
</html>
