  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />

<body class="bg-green-50 min-h-screen flex flex-col items-center p-4">
  <div class="w-full max-w-4xl bg-white p-6 rounded-xl shadow">

    </div>
    <p class="text-xs text-center mt-4 text-gray-600">POWERED BY <span style="color:#FFEB3B">POG</span></p>
