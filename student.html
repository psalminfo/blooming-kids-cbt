<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Test - Blooming Kids House</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body class="bg-green-50 min-h-screen">

  <div class="max-w-4xl mx-auto p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold text-green-800">Blooming Kids House Test</h1>
      <button onclick="logout()" class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">Logout</button>
    </div>

    <div id="question-container" class="space-y-4">
      <p class="text-gray-600">Loading questions...</p>
    </div>

    <div class="mt-6 flex justify-between">
      <button onclick="submitAnswers()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Submit Test</button>
    </div>

    <p class="text-xs text-center mt-8 text-gray-600">POWERED BY <span style="color:#FFEB3B">POG</span></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBpwxvEoeuT8e6F5vGmDc1VkVfWTUdxavY",
      authDomain: "blooming-kids-house.firebaseapp.com",
      projectId: "blooming-kids-house",
      storageBucket: "blooming-kids-house.appspot.com",
      messagingSenderId: "739684305208",
      appId: "1:739684305208:web:ee1cc9e998b37e1f002f84"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
  </script>

  <!-- Utility and question loader -->
  <script src="utils.js"></script>
  <script src="autoQuestionGen.js"></script>

  <!-- Student script logic -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const subject = urlParams.get('subject');
    const grade = urlParams.get('grade');

    if (!subject || !grade) {
      alert("Missing subject or grade. Redirecting...");
      window.location.href = "index.html";
    } else {
      loadQuestions(subject, grade); // from autoQuestionGen.js
    }

    window.logout = logout; // from utils.js

    window.submitAnswers = async function () {
      const container = document.getElementById("question-container");
      const answers = [];

      document.querySelectorAll(".question-block").forEach((block, index) => {
        const qText = block.querySelector("p").innerText.trim();
        const selected = block.querySelector("input[type='radio']:checked");
        answers.push({
          question: qText,
          answer: selected ? selected.value : "No Answer"
        });
      });

      const user = firebase.auth().currentUser;
      const studentName = localStorage.getItem("studentName") || "Unknown";
      const parentEmail = localStorage.getItem("parentEmail") || "Unknown";
      const tutorName = localStorage.getItem("tutorName") || "Unknown";
      const location = localStorage.getItem("location") || "Unknown";

      try {
        await db.collection("testResults").add({
          studentName,
          parentEmail,
          tutorName,
          location,
          subject,
          grade,
          answers,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        container.innerHTML = `
          <div class="text-center p-6 text-green-700 font-semibold text-xl">
            âœ… Submitted. Redirecting...
          </div>
        `;

        setTimeout(() => {
          window.location.href = "subject-select.html";
        }, 1500);
      } catch (error) {
        alert("Failed to submit test. Please try again.");
        console.error(error);
      }
    };
  </script>

</body>
</html>
