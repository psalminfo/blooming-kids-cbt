<!-- student.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Test - Blooming Kids House</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-4xl mx-auto py-8 px-4">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-6">Welcome to Blooming Kids House Test</h1>

    <!-- Timer -->
    <div id="timer" class="text-center text-red-600 font-bold text-lg mb-4">30:00</div>

    <!-- Subject Tabs -->
    <div class="flex justify-center space-x-4 mb-6">
      <button class="tab-button bg-green-200 px-4 py-2 rounded" data-subject="math">Math</button>
      <button class="tab-button bg-green-200 px-4 py-2 rounded" data-subject="ela">ELA</button>
    </div>

    <form id="testForm" class="space-y-6">
      <div id="math" class="subject-tab hidden"></div>
      <div id="ela" class="subject-tab hidden"></div>
      <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">Submit Test</button>
    </form>
  </div>

  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="student.js"></script>
</body>
</html>
