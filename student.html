<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Test - Blooming Kids House</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body class="bg-green-50 min-h-screen">

  <div class="max-w-4xl mx-auto p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold text-green-800">Blooming Kids House Test</h1>
      <button onclick="logout()" class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">Logout</button>
    </div>

    <div id="question-container" class="space-y-4">
      <p class="text-gray-600">Loading questions...</p>
    </div>

    <div class="mt-6 flex justify-between">
      <button onclick="submitAnswers()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Submit Test</button>
    </div>

    <p class="text-xs text-center mt-8 text-gray-600">POWERED BY <span style="color:#FFEB3B">POG</span></p>
  </div>

  <!-- ✅ Load all scripts in non-module order -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="utils.js"></script>
  <script src="autoQuestionGen.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const subject = urlParams.get('subject');
    const grade = urlParams.get('grade');
    const container = document.getElementById("question-container");

    if (!subject || !grade) {
      alert("Missing subject or grade. Redirecting...");
      window.location.href = "index.html";
    } else {
      loadQuestions(subject, grade);
    }

    function submitAnswers() {
      const questions = document.querySelectorAll(".question-block");
      const answers = [];

      questions.forEach((block, index) => {
        const selected = block.querySelector("input[type='radio']:checked");
        answers.push({
          question: block.querySelector(".question-text").innerText,
          selected: selected ? selected.value : null
        });
      });

      const studentData = JSON.parse(localStorage.getItem('studentData') || '{}');
      const payload = {
        answers,
        subject,
        grade,
        name: studentData.name || "Unknown",
        email: studentData.parentEmail || "unknown@email.com",
        tutor: studentData.tutor || "",
        location: studentData.location || "",
        submittedAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      firebase.firestore().collection("testResults").add(payload)
        .then(() => {
          container.innerHTML = `
            <div class="text-center p-6 text-green-700 font-semibold text-xl">
              ✅ Submitted. Redirecting...
            </div>
          `;
          setTimeout(() => {
            window.location.href = "subject-select.html";
          }, 1500);
        })
        .catch((error) => {
          alert("❌ Failed to submit test: " + error.message);
        });
    }

    window.submitAnswers = submitAnswers;
    window.logout = logout;
  </script>
</body>
</html>
