<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Page - Blooming Kids House</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.ico" />
</head>
<body class="bg-green-50 text-gray-800">
  <div class="p-4 text-right">
    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
  </div>

  <div class="max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-green-700 text-center">Blooming Kids House Test</h1>

    <div id="questionContainer" class="bg-white p-6 rounded-lg shadow-md">
      <!-- Questions will load here -->
    </div>

    <div class="text-center mt-6">
      <button id="submitBtn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Submit Test</button>
    </div>

    <p class="text-xs text-center mt-6 text-gray-600">
      POWERED BY <span style="color:#FFEB3B">POG</span>
    </p>
  </div>

  <script type="module" src="student.js"></script>
</body>
</html>
