<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Test · Blooming Kids House</title>
    <link rel="icon" href="favicon.ico" />
    <!-- Tailwind (kept for layout utilities, but we'll overlay modern custom styling) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="style.css" />
    
    <!-- modern custom CSS – fresh, airy, and refined -->
    <style>
        /* inter font – modern, clean, highly readable */
        @import url('https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(145deg, #e6f7ec 0%, #d0efdb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            margin: 0;
        }

        /* main test card – soft white, floating, with subtle depth */
        .test-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(4px);
            border-radius: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 40, 20, 0.35), 0 0 0 1px rgba(180, 215, 170, 0.3) inset;
            padding: 2rem 2.25rem;
            width: 100%;
            transition: box-shadow 0.2s ease;
        }

        /* header area – extra polish */
        .test-container h1 {
            font-weight: 600;
            font-size: 1.8rem;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #1b4d3e, #2f6b4d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* logout button – subtle but modern */
        .logout-btn {
            background: rgba(250, 240, 150, 0.9);
            border: none;
            color: #2d5a3a;
            font-weight: 600;
            padding: 0.6rem 1.4rem;
            border-radius: 40px;
            backdrop-filter: blur(4px);
            box-shadow: 0 8px 16px -8px rgba(150, 130, 30, 0.2);
            transition: all 0.2s ease;
            font-size: 0.95rem;
            border: 1px solid rgba(255, 245, 200, 0.7);
        }
        .logout-btn:hover {
            background: #f5e57a;
            transform: scale(1.02);
            box-shadow: 0 12px 20px -10px #b89e3c;
            border-color: #ecd66e;
        }

        /* question container – gentle spacing */
        #question-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        /* each question card (dynamically added) */
        #question-container > div {
            background: white;
            border-radius: 2rem;
            padding: 1.8rem 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 24px rgba(70, 110, 80, 0.08), 0 2px 4px rgba(0,0,0,0.02);
            border: 1px solid rgba(180, 210, 170, 0.3);
            transition: transform 0.15s, box-shadow 0.2s;
        }
        #question-container > div:hover {
            box-shadow: 0 20px 30px -8px rgba(50, 100, 70, 0.15);
            transform: translateY(-2px);
        }

        /* question text */
        #question-container > div p:first-child {
            font-weight: 600;
            font-size: 1.25rem;
            color: #1d3b2c;
            margin-bottom: 1.2rem;
            border-left: 5px solid #90c290;
            padding-left: 1rem;
        }

        /* options – modern, spacious */
        #question-container label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 0.8rem 0;
            padding: 0.5rem 1rem;
            border-radius: 60px;
            background: #f6fcf7;
            border: 1px solid #d8ecd6;
            cursor: pointer;
            transition: background 0.15s, border-color 0.15s, box-shadow 0.15s;
            font-size: 1.05rem;
            color: #1f3d2b;
        }
        #question-container label:hover {
            background: #ebf9eb;
            border-color: #9fcca5;
            box-shadow: 0 2px 8px rgba(110, 150, 100, 0.1);
        }

        /* radio / checkbox – enlarged, brand color */
        #question-container input[type="radio"],
        #question-container input[type="checkbox"] {
            width: 1.3rem;
            height: 1.3rem;
            accent-color: #2e8b57;
            margin-right: 0.25rem;
            flex-shrink: 0;
        }

        /* textarea – for creative writing */
        #question-container textarea {
            width: 100%;
            padding: 1rem 1.3rem;
            border: 1.5px solid #c5e0c2;
            border-radius: 30px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: vertical;
            background: white;
            transition: border 0.15s, box-shadow 0.15s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.02);
        }
        #question-container textarea:focus {
            border-color: #5fa06d;
            outline: none;
            box-shadow: 0 0 0 4px rgba(90, 170, 100, 0.2), inset 0 1px 3px #eee;
        }

        /* loading state – elegant minimalism */
        #question-container p:only-child {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 400;
            color: #487a5d;
            background: rgba(255, 255, 255, 0.6);
            padding: 2.5rem;
            border-radius: 3rem;
            backdrop-filter: blur(10px);
            border: 1px dashed #9ec299;
            letter-spacing: 0.3px;
        }

        /* subtle dots animation for loading */
        #question-container p:only-child::after {
            content: '...';
            display: inline-block;
            animation: dots 1.5s steps(4, end) infinite;
            width: 1.8rem;
            margin-left: 0.2rem;
        }
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* submit button – lush gradient, smooth */
        #submit-test-btn {
            background: linear-gradient(115deg, #2a7250, #419966);
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1.3rem;
            padding: 1rem 3.2rem;
            border-radius: 60px;
            box-shadow: 0 18px 28px -12px #1a5f3a, 0 0 0 1px rgba(255, 255, 255, 0.3) inset;
            transition: all 0.2s ease;
            letter-spacing: 0.5px;
            cursor: pointer;
            width: auto;
            min-width: 260px;
        }
        #submit-test-btn:hover {
            background: linear-gradient(115deg, #1f6a44, #358a55);
            transform: scale(1.02);
            box-shadow: 0 22px 34px -12px #12582e, 0 0 0 2px rgba(255, 255, 240, 0.5) inset;
        }
        #submit-test-btn:disabled {
            opacity: 0.7;
            transform: scale(0.98);
            box-shadow: none;
            background: #97bb9f;
            cursor: not-allowed;
        }

        /* submit button container – extra air */
        #submit-button-container {
            margin: 2.8rem 0 0.8rem;
        }

        /* small adjustments for mobile */
        @media (max-width: 500px) {
            .test-container { padding: 1.5rem; }
            #submit-test-btn { font-size: 1.2rem; padding: 0.9rem 2rem; min-width: 200px; }
            #question-container > div { padding: 1.5rem; }
        }
    </style>
    
    <!-- Firebase (unchanged) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body class="bg-green-50 min-h-screen">
    <div class="test-container max-w-4xl mx-auto p-6">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold text-green-800">Blooming Kids House Test</h1>
            <button onclick="logout()" class="logout-btn bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">Logout</button>
        </div>

        <div id="question-container" class="space-y-4">
            <p class="text-gray-600">Loading questions...</p>
        </div>

        <div id="submit-button-container" class="mt-6 flex justify-center" style="display: none;">
            <button id="submit-test-btn" class="bg-green-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-green-700 transition-colors duration-200">
                Submit Test
            </button>
        </div>
    </div>

    <script type="module">
        // --- FIREBASE INITIALIZATION ---
        if (typeof firebase !== 'undefined' && !firebase.apps.length) {
            firebase.initializeApp({
                apiKey: "AIzaSyD1lJhsWMMs_qerLBSzk7wKhjLyI_11RJg",
                authDomain: "bloomingkidsassessment.firebaseapp.com",
                projectId: "bloomingkidsassessment",
                storageBucket: "bloomingkidsassessment.appspot.com",
                messagingSenderId: "238975054977",
                appId: "1:238975054977:web:87c70b4db044998a204980"
            });
        }
        const db = firebase.firestore();
        const REFERRAL_REWARD_AMOUNT = 5000;

        // --- MODULE IMPORTS (only what we need) ---
        import { loadQuestions, clearTestSession } from './autoQuestionGen.js';
        import { submitTestToFirebase } from './submitAnswers.js';

        // --- HELPER: Escape HTML (prevent XSS) ---
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // --- REFERRAL LOGIC (unchanged but with better comments) ---
        async function handleReferralLogic(code, studentName, studentUid) {
            const cleanCode = code.trim().toUpperCase();
            if (!cleanCode || cleanCode.length < 9) {
                console.log("No valid referral code provided. Skipping referral logic.");
                return;
            }

            try {
                const parentQuery = await db.collection('parent_users')
                    .where('referralCode', '==', cleanCode)
                    .limit(1)
                    .get();

                if (parentQuery.empty) {
                    console.warn(`Referral Code ${cleanCode} is invalid or expired. Skipping logging.`);
                    return;
                }

                const parentDoc = parentQuery.docs[0];
                const referringParentUid = parentDoc.id;

                await db.collection('referral_transactions').add({
                    referringParentUid: referringParentUid,
                    referredStudentUid: studentUid,
                    referredStudentName: studentName,
                    referralCode: cleanCode,
                    rewardAmount: REFERRAL_REWARD_AMOUNT,
                    status: 'pending',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    ownerUid: referringParentUid
                });

                console.log(`Referral transaction logged successfully for Parent UID: ${referringParentUid}`);
            } catch (error) {
                console.error("Error during referral logic execution:", error);
            }
        }

        // --- UPDATED: Get or create student record (prevents duplicates) ---
        async function getOrCreateStudentRecord(studentName, parentEmail, parentPhone, tutorEmail, grade, country, referralCode) {
            const studentsRef = db.collection('students');
            // Look for existing student with same parentEmail and studentName
            const q = studentsRef
                .where('parentEmail', '==', parentEmail)
                .where('studentName', '==', studentName)
                .limit(1);
            const snapshot = await q.get();

            if (!snapshot.empty) {
                // Student exists – update lastActive and possibly tutorEmail
                const existingDoc = snapshot.docs[0];
                await existingDoc.ref.update({
                    lastActive: firebase.firestore.FieldValue.serverTimestamp(),
                    tutorEmail: tutorEmail, // in case tutor changed
                    // Optionally update other fields if needed (grade, country)
                    grade: grade,
                    country: country
                });
                console.log("Reusing existing student record with ID:", existingDoc.id);
                return existingDoc.id;
            } else {
                // Create new student record
                const studentData = {
                    studentName,
                    parentEmail,
                    parentPhone,
                    tutorEmail,
                    grade,
                    country,
                    referralCodeUsed: referralCode ? referralCode.toUpperCase() : null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastActive: firebase.firestore.FieldValue.serverTimestamp()
                };
                const docRef = await studentsRef.add(studentData);
                console.log("Created new student record with ID:", docRef.id);
                return docRef.id;
            }
        }

        // --- MAIN ---
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Extract and escape parameters (for safety, though we only use them in logic)
            const subject = urlParams.get('subject');
            const grade = urlParams.get('grade');
            const studentName = urlParams.get('studentName');
            const parentEmail = urlParams.get('parentEmail');
            const tutorEmail = urlParams.get('tutorEmail');
            const studentCountry = urlParams.get('country');
            const referralCode = urlParams.get('referralCode') || '';
            const state = urlParams.get('state') || (subject === 'ela' ? 'creative-writing' : 'mcq');

            // Validate required fields
            if (!subject || !grade || !studentName || !parentEmail || !tutorEmail || !studentCountry) {
                alert("Missing student information. Redirecting to login.");
                window.location.href = "index.html";
                return;
            }

            // Retrieve parentPhone from localStorage (set during student login)
            let parentPhone = '';
            try {
                const studentData = JSON.parse(localStorage.getItem("studentData") || '{}');
                parentPhone = studentData.parentPhone || '';
            } catch (e) {
                console.log("Could not retrieve parentPhone from localStorage");
            }

            // Parent phone is required
            if (!parentPhone) {
                alert("Parent phone number is missing. Please log in again.");
                window.location.href = "index.html";
                return;
            }

            try {
                // STEP 1: Get or create student record (returns the document ID)
                const studentUid = await getOrCreateStudentRecord(
                    studentName, parentEmail, parentPhone, tutorEmail, grade, studentCountry, referralCode
                );

                // Store studentUid for submitAnswers.js to use
                const existingData = JSON.parse(localStorage.getItem("studentData") || '{}');
                existingData.studentUid = studentUid;
                localStorage.setItem("studentData", JSON.stringify(existingData));

                // STEP 2: Load questions using existing system
                await loadQuestions(subject, grade, state);
                document.getElementById("submit-button-container").style.display = 'flex';

            } catch (error) {
                console.error("Error during setup:", error);
                document.getElementById("question-container").innerHTML = 
                    `<p class="text-red-600">Error loading test. Please try again.</p>`;
            }

            // Setup submit button
            const submitBtn = document.getElementById("submit-test-btn");
            if (submitBtn) {
                submitBtn.addEventListener('click', async () => {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Submitting...';

                    try {
                        // STEP 3: Use original submitAnswers.js for test answers
                        await submitTestToFirebase(
                            subject, grade, studentName, parentEmail, 
                            tutorEmail, studentCountry, parentPhone
                        );
                        
                        // STEP 4: Handle referral logic after successful submission (if code provided)
                        if (referralCode) {
                            try {
                                const studentData = JSON.parse(localStorage.getItem("studentData") || '{}');
                                const studentUid = studentData.studentUid;
                                await handleReferralLogic(referralCode, studentName, studentUid);
                            } catch (referralError) {
                                console.error("Referral logic failed (non-critical):", referralError);
                            }
                        }
                        
                        // Clear test session but keep student data
                        clearTestSession(false);
                        
                        // Show success and redirect
                        document.getElementById("question-container").innerHTML = 
                            `<div class="text-center p-6 text-green-700 font-semibold text-xl">✅ Test Submitted Successfully! Redirecting...</div>`;
                        
                        setTimeout(() => window.location.href = "subject-select.html", 2000);
                    } catch (error) {
                        console.error("Submission error:", error);
                        alert("Error submitting test. Please try again.");
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Submit Test';
                    }
                });
            }
        });

        window.logout = () => {
            clearTestSession(true);
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
