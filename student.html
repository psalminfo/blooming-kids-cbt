<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Test - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div class="bg-green-700 text-white py-4 px-6">
    <h1 class="text-2xl font-bold">Blooming Kids House - Assessment</h1>
  </div>

  <div class="flex-1 container mx-auto py-6 px-4">
    <div class="mb-4 flex justify-between items-center">
      <h2 class="text-xl font-semibold" id="subjectTitle">Loading...</h2>
      <span class="text-red-600 font-bold text-lg" id="timer">30:00</span>
    </div>

    <form id="testForm" class="space-y-6">
      <div id="questionContainer" class="space-y-4"></div>

      <button type="submit" class="mt-6 bg-green-700 hover:bg-green-800 text-white font-semibold py-2 px-6 rounded">
        Submit Test
      </button>
    </form>
  </div>

  <footer class="bg-gray-800 text-center text-white py-2 text-sm">
    POWERED BY <span class="text-yellow-300">POG</span>
  </footer>

  <script type="module" src="./firebaseConfig.js"></script>
  <script type="module" src="./autoQuestionGen.js"></script>
  <script type="module" src="./student.js"></script>
</body>
</html>
