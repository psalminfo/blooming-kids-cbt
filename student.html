<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Test - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-green-50 min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold text-green-800">Blooming Kids House Test</h1>
      <button onclick="logout()" class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">Logout</button>
    </div>

    <div id="question-container" class="space-y-4">
      <p class="text-gray-600">Loading questions...</p>
    </div>

    <div class="mt-6 flex justify-between">
      <button onclick="submitAnswers()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Submit Test</button>
    </div>

    <p class="text-xs text-center mt-8 text-gray-600">POWERED BY <span style="color:#FFEB3B">POG</span></p>
  </div>

  <script type="module">
    import { logout } from './utils.js';
    import { loadQuestions } from './autoQuestionGen.js';
    import { submitTestToFirebase } from './generateReport.js';

    const urlParams = new URLSearchParams(window.location.search);
    const subject = urlParams.get('subject');
    const grade = urlParams.get('grade');
    const studentName = urlParams.get('studentName');
    const parentEmail = urlParams.get('parentEmail');
    
    // --- THIS IS THE FIX ---
    // Using the correct names to get data from the URL
    const tutorEmail = urlParams.get('tutorEmail');
    const studentCountry = urlParams.get('country');

    // FIX: This now validates all parameters correctly
    if (!subject || !grade || !studentName || !parentEmail || !tutorEmail || !studentCountry) {
      alert("Missing student info. Redirecting...");
      window.location.href = "index.html";
    } else {
      // FIX: Calling loadQuestions with the correct number of arguments
      loadQuestions(subject, grade);
    }

    window.submitAnswers = async function () {
      const allQuestionBlocks = document.querySelectorAll('.question-block');
      allQuestionBlocks.forEach(block => {
        block.style.border = "";
      });

      for (let i = 0; i < allQuestionBlocks.length; i++) {
        const isAnswered = document.querySelector(`input[name="q${i}"]:checked`);
        if (!isAnswered) {
          alert("Please answer all questions. We'll take you to the first one you missed.");
          const unansweredBlock = allQuestionBlocks[i];
          unansweredBlock.scrollIntoView({ behavior: 'smooth', block: 'center' });
          unansweredBlock.style.border = "2px solid red";
          return; 
        }
      }

      // FIX: Passing the correct variables to the submission function
      await submitTestToFirebase(subject, grade, studentName, parentEmail, tutorEmail, studentCountry);
      document.getElementById("question-container").innerHTML = `<div class="text-center p-6 text-green-700 font-semibold text-xl">✅ Submitted. Redirecting...</div>`;
      setTimeout(() => window.location.href = "subject-select.html", 1500);
    }

    window.logout = logout;
  </script>
</body>
</html>
