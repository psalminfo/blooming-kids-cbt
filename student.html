<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Test - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-green-50 min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold text-green-800">Blooming Kids House Test</h1>
      <!-- This timer element will now work because student.js is being loaded -->
      <div id="timer" class="text-lg font-semibold text-red-600">Time Left: --:--</div>
      <button onclick="logout()" class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">Logout</button>
    </div>

    <div id="questionContainer" class="space-y-4">
      <p class="text-gray-600">Loading questions...</p>
    </div>

    <div class="mt-6 flex justify-between">
      <!-- The button now has an ID so student.js can find it -->
      <button id="submitBtn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Submit Test</button>
    </div>

    <p class="text-xs text-center mt-8 text-gray-600">POWERED BY <span style="color:#FFEB3B">POG</span></p>
  </div>

  <!-- This script now correctly loads your student.js file, which contains all the logic -->
  <script type="module" src="student.js"></script>

  <script>
    // The logout function can remain here
    function logout() {
      // Clear local storage to ensure a clean logout
      localStorage.removeItem("studentName");
      localStorage.removeItem("studentEmail");
      localStorage.removeItem("grade");
      localStorage.removeItem("tutorEmail");
      localStorage.removeItem("studentCountry");
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
