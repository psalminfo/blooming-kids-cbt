<body class="bg-green-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Admin Login</h2>
    <form id="adminLoginForm" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-700">Email</label>
        <input type="email" id="adminEmail" required class="w-full border rounded p-2" />

      <div>
        <label class="block text-sm text-gray-700">Password</label>
        <input type="password" id="adminPassword" required class="w-full border rounded p-2" />
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Login</button>
    </form>
