<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Blooming Kids House</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.ico"/>
</head>
<body class="bg-green-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-green-800 text-center mb-6">Admin Login</h2>
    <form id="adminLoginForm" class="space-y-4">
      <input type="email" id="adminEmail" placeholder="Admin Email" required class="w-full px-4 py-2 border rounded"/>
      <input type="password" id="adminPassword" placeholder="Password" required class="w-full px-4 py-2 border rounded"/>
      <button type="submit" class="bg-green-700 text-white w-full py-2 rounded hover:bg-green-800">Login</button>
    </form>
    <p class="text-xs text-center mt-4 text-gray-600">POWERED BY <span style="color:#FFEB3B">POG</span></p>
  </div>
  <script type="module" src="admin.js"></script>
</body>
</html>
