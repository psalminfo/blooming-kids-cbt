<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent Portal - Blooming Kids House</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

    <style>
        /* ... Brand Styling (Green Gradient & Glossy UI) ... */
        :root { --brand-green: #10b981; --brand-dark: #065f46; }
        body { background: linear-gradient(135deg, #d1fae5 0%, #ecfdf5 50%, #d1fae5 100%); min-height: 100vh; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .stat-card { background: white; border-radius: 1rem; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="p-4">
    <div id="toastContainer"></div>

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-8">
            <img src="https://res.cloudinary.com/dy2hxcyaf/image/upload/v1757700806/newbhlogo_umwqzy.svg" alt="Logo" class="h-16 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-green-900">Parent Portal</h1>
        </header>

        <section id="authArea" class="bg-white rounded-2xl shadow-xl p-6 mb-8">
            </section>

        <main id="reportArea" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="stat-card border-l-4 border-blue-500">
                    <h3 class="text-gray-500 text-sm font-semibold uppercase">Next Live Class</h3>
                    <div id="liveClassTimer" class="text-2xl font-bold text-blue-600 mt-2">Calculating...</div>
                    <p id="liveClassTopic" class="text-sm text-gray-600">Syncing with schedule...</p>
                </div>
                <div class="stat-card border-l-4 border-green-500">
                    <h3 class="text-gray-500 text-sm font-semibold uppercase">Overall Average</h3>
                    <div id="overallAverage" class="text-2xl font-bold text-green-600 mt-2">--%</div>
                    <p class="text-sm text-gray-600">Based on recent assessments</p>
                </div>
            </div>

            <nav class="flex space-x-2 mb-6 bg-white p-2 rounded-xl shadow-inner">
                <button data-target="reportContentArea" class="nav-tab flex-1 py-2 rounded-lg font-bold bg-green-600 text-white">Progress Reports</button>
                <button data-target="academicsContentArea" class="nav-tab flex-1 py-2 rounded-lg font-bold text-green-700 hover:bg-green-50">Academics</button>
                <button data-target="rewardsContentArea" class="nav-tab flex-1 py-2 rounded-lg font-bold text-green-700 hover:bg-green-50">Rewards</button>
            </nav>

            <section id="reportContentArea" class="tab-content active">
                <div id="reportContent" class="grid grid-cols-1 gap-6">
                    </div>
            </section>

            <section id="academicsContentArea" class="tab-content">
                <div class="bg-white rounded-xl shadow p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-green-800">Learning Journey</h2>
                        <select id="studentSelector" class="border rounded-lg px-3 py-1"></select>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="h-64"><canvas id="subjectChart"></canvas></div>
                        <div class="h-64"><canvas id="progressLineChart"></canvas></div>
                    </div>
                </div>
            </section>

            <section id="rewardsContentArea" class="tab-content">
                <div id="rewardsContent" class="bg-white rounded-xl shadow p-6">
                    </div>
            </section>
        </main>
    </div>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="parent (6).js"></script>
</body>
</html>
