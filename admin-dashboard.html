<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Blooming Kids House</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    .report-card {
      background: #fff;
      border: 2px solid #cddc39;
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      max-width: 900px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .report-card ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h2>All Student Reports (Admin View)</h2>
  <div id="reportContainer">Loading reports...</div>

  <script type="module">
    import { getAllReports } from './js/report-handler.js';

    const reportContainer = document.getElementById('reportContainer');

    async function loadReports() {
      try {
        const reports = await getAllReports();

        if (!reports.length) {
          reportContainer.innerHTML = "<p>No reports available yet.</p>";
          return;
        }

        reportContainer.innerHTML = ""; // Clear loading text

        reports.forEach(report => {
          const div = document.createElement("div");
          div.className = "report-card";
          div.innerHTML = `
            <strong>Student Name:</strong> ${report.studentName}<br>
            <strong>Parent Email:</strong> ${report.parentEmail}<br>
            <strong>Grade:</strong> ${report.grade} |
            <strong>Subject:</strong> ${report.subject}<br>
            <strong>Score:</strong> ${report.score}/${report.totalQuestions} (${report.percentage}%)<br>
            <strong>Date:</strong> ${new Date(report.timestamp).toLocaleString()}<br><br>

            <strong>Performance Summary:</strong> ${report.performanceSummary || "N/A"}<br>
            <strong>Skills:</strong>
            <ul>
              ${(report.skillBreakdown || []).map(skill => `<li>${skill}</li>`).join('')}
            </ul>
            <strong>Recommendations:</strong>
            <ul>
              ${(report.recommendations || []).map(item => `<li>${item}</li>`).join('')}
            </ul>
          `;
          reportContainer.appendChild(div);
        });

      } catch (err) {
        reportContainer.innerHTML = `<p>Error loading reports: ${err.message}</p>`;
      }
    }

    loadReports();
  </script>
</body>
</html>
