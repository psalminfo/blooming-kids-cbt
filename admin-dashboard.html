<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Blooming Kids House</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f8f0;
    }

    h1 {
      color: #2e7d32;
      text-align: center;
    }

    .report {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
    }

    .report strong {
      display: block;
      margin-bottom: 5px;
    }

    button {
      background-color: #2e7d32;
      color: #fff;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1b5e20;
    }

    #logoutBtn {
      float: right;
      margin-top: -60px;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <button id="logoutBtn" onclick="logout()">Log Out</button>
  <div id="adminReports">Loading reports...</div>

  <!-- Firebase and Report Script -->
  <script type="module">
    import { getAllReports } from './js/report-handler.js';

    const adminReports = document.getElementById('adminReports');

    async function loadReports() {
      try {
        const reports = await getAllReports();
        if (!reports.length) {
          adminReports.innerHTML = "<p>No reports found.</p>";
          return;
        }

        adminReports.innerHTML = "";
        reports.forEach(report => {
          const div = document.createElement("div");
          div.className = "report";
          div.innerHTML = `
            <strong>Name:</strong> ${report.studentName}<br>
            <strong>Email:</strong> ${report.studentEmail}<br>
            <strong>Grade:</strong> ${report.grade}<br>
            <strong>Subject:</strong> ${report.subject}<br>
            <strong>Score:</strong> ${report.score}/${report.totalQuestions} (${report.percentage}%)<br>
            <strong>Summary:</strong> ${report.performanceSummary}<br>
            <strong>Skills:</strong> <ul>${(report.skillBreakdown || []).map(skill => `<li>${skill}</li>`).join('')}</ul>
            <strong>Recommendations:</strong> <ul>${(report.recommendations || []).map(r => `<li>${r}</li>`).join('')}</ul>
            <button onclick="downloadPDF('${report.studentName}', ${JSON.stringify(report).replace(/"/g, '&quot;')})">Download PDF</button>
          `;
          adminReports.appendChild(div);
        });
      } catch (error) {
        adminReports.innerHTML = `<p>Error loading reports: ${error.message}</p>`;
      }
    }

    function logout() {
      localStorage.removeItem("isAdminLoggedIn");
      window.location.href = "index.html";
    }

    window.downloadPDF = async (name, report) => {
      const { jsPDF } = await import("https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js");
      const doc = new jsPDF();

      doc.setFontSize(14);
      doc.text("Blooming Kids House Assessment Report", 20, 20);
      doc.setFontSize(12);
      doc.text(`Name: ${report.studentName}`, 20, 30);
      doc.text(`Parent Email: ${report.studentEmail}`, 20, 37);
      doc.text(`Grade: ${report.grade}`, 20, 44);
      doc.text(`Subject: ${report.subject}`, 20, 51);
      doc.text(`Score: ${report.score}/${report.totalQuestions} (${report.percentage}%)`, 20, 58);
      doc.text(`Summary: ${report.performanceSummary}`, 20, 65);

      doc.text("Skills Covered:", 20, 75);
      report.skillBreakdown.forEach((skill, i) => {
        doc.text(`- ${skill}`, 25, 82 + i * 7);
      });

      const yStart = 82 + report.skillBreakdown.length * 7 + 5;
      doc.text("Tutor Recommendations:", 20, yStart);
      report.recommendations.forEach((rec, i) => {
        doc.text(`- ${rec}`, 25, yStart + 7 + i * 7);
      });

      doc.save(`${report.studentName}_Report.pdf`);
    };

    loadReports();
  </script>
</body>
</html>
