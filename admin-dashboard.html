<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #2e7d32;
    }

    p {
      font-size: 1.1em;
      margin-top: 10px;
      color: #555;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a91b1b;
    }
  </style>
</head>
<body>
  <h1>Welcome, Admin</h1>
  <p>You are logged in. Use the admin panel to view reports, manage assessments, and monitor student progress.</p>
  <button onclick="logoutAdmin()">Logout</button>

  <script>
    // Check if admin is logged in
    const isAdmin = localStorage.getItem('isAdminLoggedIn');
    if (!isAdmin) {
      window.location.href = 'admin-panel.html'; // redirect if not logged in
    }

    function logoutAdmin() {
      localStorage.removeItem('isAdminLoggedIn');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
