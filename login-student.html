<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login â€“ Blooming Kids House</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body class="bg-green-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 shadow-xl rounded-xl w-full max-w-xl">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Student Login</h2>
    <form id="studentLoginForm" class="grid grid-cols-2 gap-4">
      <input type="text" id="studentName" placeholder="Student Name" required class="col-span-2 p-2 border rounded" />
      <input type="email" id="parentEmail" placeholder="Parent Email" required class="col-span-2 p-2 border rounded" />
      <select id="grade" required class="col-span-1 p-2 border rounded">
        <option value="">Select Grade</option>
        <option value="3">Grade 3</option>
        <option value="4">Grade 4</option>
        <option value="5">Grade 5</option>
        <option value="6">Grade 6</option>
        <option value="7">Grade 7</option>
        <option value="8">Grade 8</option>
        <option value="9">Grade 9</option>
        <option value="10">Grade 10</option>
        <option value="11">Grade 11</option>
        <option value="12">Grade 12</option>
      </select>
      <input type="text" id="tutorName" placeholder="Tutor Name" required class="col-span-1 p-2 border rounded" />
      <input type="text" id="location" placeholder="Location" required class="col-span-1 p-2 border rounded" />
      <input type="text" id="accessCode" placeholder="Access Code" required class="col-span-1 p-2 border rounded" />
      <button type="submit" class="col-span-2 bg-green-600 text-white py-2 rounded hover:bg-green-700">Start</button>
    </form>
    <p class="text-xs text-center text-gray-500 mt-4">POWERED BY <span style="color: #FFEB3B">POG</span></p>
  </div>
  <script type="module" src="student-login.js"></script>
</body>
</html>
