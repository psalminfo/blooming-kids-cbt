<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - Blooming Kids House</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.ico"/>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-lg">
    <h1 class="text-2xl font-bold text-green-800 text-center mb-4">Student Login</h1>
    <form id="studentLoginForm" class="space-y-4">
      <input type="text" id="studentName" placeholder="Student Name" required class="w-full px-4 py-2 border rounded"/>
      <input type="email" id="parentEmail" placeholder="Parent Email" required class="w-full px-4 py-2 border rounded"/>
      <select id="grade" required class="w-full px-4 py-2 border rounded">
        <option value="">Select Grade</option>
        ${[...Array(10)].map((_, i) => `<option value="Grade ${i + 3}">Grade ${i + 3}</option>`).join('')}
      </select>
      <input type="text" id="tutorName" placeholder="Tutor Name" required class="w-full px-4 py-2 border rounded"/>
      <input type="text" id="location" placeholder="Location" required class="w-full px-4 py-2 border rounded"/>
      <input type="text" id="accessCode" placeholder="Access Code" required class="w-full px-4 py-2 border rounded"/>
      <button type="submit" class="bg-green-600 text-white py-2 px-4 w-full rounded hover:bg-green-700">Start</button>
    </form>
    <p class="text-xs text-center mt-4 text-gray-600">POWERED BY <span style="color:#FFEB3B">POG</span></p>
  </div>
  <script type="module" src="student.js"></script>
</body>
</html>
