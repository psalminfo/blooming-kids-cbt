<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Report - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-3xl mx-auto py-12 px-6">
    <h1 class="text-3xl font-bold text-yellow-700 mb-4">Student Report</h1>
    <div id="reportContent" class="space-y-4"></div>
    <button onclick="logout()" class="mt-6 bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded">Logout</button>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("studentReportData"));
    const reportDiv = document.getElementById("reportContent");

    if (data) {
      reportDiv.innerHTML = `
        <p><strong>Student Name:</strong> ${data.studentName}</p>
        <p><strong>Grade:</strong> ${data.grade}</p>
        <p><strong>Parent Email:</strong> ${data.parentEmail}</p>
        <p><strong>Subjects Attempted:</strong> ${Object.keys(data.scores).join(", ")}</p>
        <div class="mt-4">
          ${Object.entries(data.scores).map(([subject, score]) => `
            <p><strong>${subject}:</strong> ${score}%</p>
          `).join("")}
        </div>
        <p class="mt-6"><strong>Tutor:</strong> ${data.tutor || "Assigned Tutor"}</p>
        <p><strong>Director:</strong> Mrs. Yinka Isikalu</p>
        <p class="mt-4 text-sm text-gray-500">POWERED BY <span style="color:#FFEB3B">POG</span></p>
      `;
    } else {
      reportDiv.innerHTML = "<p class='text-red-600'>No report data found. Please go back to the parent portal.</p>";
    }

    function logout() {
      localStorage.removeItem("studentReportData");
      window.location.href = "parent.html";
    }
  </script>
</body>
</html>
