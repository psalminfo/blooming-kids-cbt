<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Report - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-3xl mx-auto py-12 px-6">
    <h1 class="text-3xl font-bold text-yellow-700 mb-6">Student Report</h1>
    <div id="reportContent" class="space-y-4 text-lg"></div>
    <button onclick="logout()" class="mt-8 bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded">Logout</button>
    <p class="mt-8 text-sm text-center text-gray-500">POWERED BY <span style="color:#FFEB3B">POG</span></p>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("studentReportData"));
    const reportDiv = document.getElementById("reportContent");

    if (data) {
      const { studentName, grade, parentEmail, scores = {}, tutor = "Assigned Tutor", recommendations = {} } = data;

      let scoresHTML = Object.entries(scores).map(([subject, score]) => {
        const recommendation = recommendations[subject] || "Your child has done well. Continued support is recommended to master more advanced topics.";
        return `
          <div class="mt-4 border rounded-lg p-4 bg-gray-50">
            <h3 class="text-xl font-semibold text-yellow-600">${subject}</h3>
            <p><strong>Score:</strong> ${score}%</p>
            <p class="mt-2 text-gray-700"><strong>Recommendation:</strong> ${recommendation}</p>
          </div>
        `;
      }).join("");

      reportDiv.innerHTML = `
        <p><strong>Student Name:</strong> ${studentName}</p>
        <p><strong>Grade:</strong> ${grade}</p>
        <p><strong>Parent Email:</strong> ${parentEmail}</p>
        <p><strong>Subjects Attempted:</strong> ${Object.keys(scores).join(", ")}</p>
        ${scoresHTML}
        <div class="mt-6">
          <p><strong>Assigned Tutor:</strong> ${tutor}</p>
          <p><strong>Director's Message:</strong> We appreciate your trust in Blooming Kids House. Our goal is to ensure that every child achieves academic excellence through tailored support and expert guidance.</p>
          <p class="mt-2"><strong>Sincerely,</strong> Mrs. Yinka Isikalu</p>
        </div>
      `;
    } else {
      reportDiv.innerHTML = `
        <p class='text-red-600 text-lg font-semibold'>No report data found. Please go back to the parent portal.</p>
      `;
    }

    function logout() {
      localStorage.removeItem("studentReportData");
      window.location.href = "parent.html";
    }
  </script>
</body>
</html>
