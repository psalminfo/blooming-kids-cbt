<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <script type="module" src="generateReportFromFirestore.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-green-50 text-gray-800">
  <div class="max-w-3xl mx-auto my-12 p-6 bg-white rounded-2xl shadow-lg border border-green-200">
    <h1 class="text-3xl font-bold text-center text-green-700 mb-6">ðŸŒ¼ Blooming Kids House Assessment Report</h1>
    
    <div class="space-y-4 text-lg">
      <p><strong>Student Name:</strong> <span id="studentName"></span></p>
      <p><strong>Email:</strong> <span id="studentEmail"></span></p>
      <p><strong>Grade:</strong> <span id="grade"></span></p>
      <p><strong>Score:</strong> <span id="score"></span></p>
      <p><strong>Assigned Tutor:</strong> <span id="tutorName"></span></p>
      <p><strong>Recommendation:</strong></p>
      <p class="bg-yellow-100 p-4 rounded text-sm" id="recommendation"></p>
    </div>

    <div class="flex justify-between mt-6">
      <button id="downloadBtn" class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded shadow">Download PDF</button>
      <button onclick="location.href='parent.html'" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded shadow">Logout</button>
    </div>

    <p class="text-center text-xs text-gray-500 mt-6">POWERED BY <span class="text-yellow-400">POG</span></p>
  </div>
</body>
</html>
