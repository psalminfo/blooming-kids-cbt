<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Content Checklist - Admin Panel</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-green-50 min-h-screen">

    <header class="bg-white shadow-md">
        <nav class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-green-800">Admin Panel</h1>
            </div>
            <div>
                <a href="admin.html" class="font-bold text-lg text-gray-500 hover:text-green-600 px-3 py-2">Dashboard</a>
                <a href="checklist.html" class="font-bold text-lg text-green-600 border-b-2 border-green-600 px-3 py-2">Content Checklist</a>
            </div>
            <button id="logoutBtn" class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">Logout</button>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto p-6">
        <div id="checklistContent" class="space-y-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-green-700 mb-4">Passage Upload</h2>
                <p class="text-gray-600 mb-4">Select a passage marked with ✗ to upload its content.</p>
                <select id="passage-select" class="w-full p-2 border rounded"></select>
                <textarea id="passage-content" placeholder="Passage content will appear here..." class="w-full mt-4 p-2 border rounded h-40"></textarea>
                <button id="update-passage-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-2">Update Passage</button>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-green-700 mb-4">Missing Images</h2>
                <p class="text-gray-600 mb-4">Select a question marked with ✗ to upload its image.</p>
                <ul id="image-list" class="space-y-3">
                    </ul>
            </div>
        </div>
        <p id="status" class="mt-4 font-bold text-center"></p>
    </main>

    <script type="module" src="checklist.js"></script>
</body>
</html>
