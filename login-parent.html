<body class="bg-green-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-4">Parent Portal</h2>
    <form id="parentLoginForm" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-700">Student Name</label>
        <input type="text" id="studentName" required class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block text-sm text-gray-700">Parent Email</label>
        <input type="email" id="parentEmail" required class="w-full border rounded p-2" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">View Reports</button>
    </form>
    <p class="text-xs text-center text-gray-500 mt-4">POWERED BY <span style="color: #FFEB3B">POG</span></p>
  </div>
  <script type="module" src="parent-login.js"></script>
