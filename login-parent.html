<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Login - Blooming Kids House</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.ico"/>
</head>
<body class="bg-yellow-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-green-700 text-center mb-4">Parent Portal</h1>
    <form id="parentLoginForm" class="space-y-4">
      <input type="text" id="studentName" placeholder="Child's Full Name" required class="w-full px-4 py-2 border rounded"/>
      <input type="email" id="parentEmail" placeholder="Parent Email (used by student)" required class="w-full px-4 py-2 border rounded"/>
      <button type="submit" class="bg-green-700 text-white py-2 px-4 w-full rounded hover:bg-green-800">Login</button>
    </form>
    <p class="text-xs text-center mt-4 text-gray-600">POWERED BY <span style="color:#FFEB3B">POG</span></p>
  </div>
  <script type="module" src="parent.js"></script>
</body>
</html>
