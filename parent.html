<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Portal - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-yellow-50 min-h-screen flex flex-col items-center justify-center text-gray-800">
  <div class="w-full max-w-md p-6 bg-white shadow-2xl rounded-2xl">
    <h1 class="text-3xl font-bold mb-4 text-center text-yellow-600">Blooming Kids House</h1>
    <p class="text-sm text-center text-gray-500 mb-6">Parent Portal â€“ Download Student Report</p>
    
    <form id="parentForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Student Full Name</label>
        <input type="text" id="studentName" required class="mt-1 w-full p-2 border border-gray-300 rounded-xl" />
      </div>
      <div>
        <label class="block text-sm font-medium">Parent Email</label>
        <input type="email" id="parentEmail" required class="mt-1 w-full p-2 border border-gray-300 rounded-xl" />
      </div>
      <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-xl">
        Generate Report
      </button>
    </form>

    <div id="loading" class="mt-6 hidden text-center text-yellow-700 font-semibold">Generating report, please wait...</div>
    <div id="downloadLink" class="mt-6 text-center hidden">
      <a href="#" id="pdfLink" class="text-blue-600 underline font-semibold" download>Download Report PDF</a>
    </div>
  </div>

  <script type="module" src="parent.js"></script>
</body>
</html>
