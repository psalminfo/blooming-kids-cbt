<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Portal â€“ Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-green-50 text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-4">BLOOMING KIDS HOUSE ASSESSMENT REPORT</h1>

    <form id="parentForm" class="bg-white shadow-md rounded p-4 mb-6">
      <div class="mb-4">
        <label class="block font-semibold">Student Name</label>
        <input type="text" id="studentName" required class="w-full p-2 border rounded" />
      </div>
      <div class="mb-4">
        <label class="block font-semibold">Parent Email</label>
        <input type="email" id="parentEmail" required class="w-full p-2 border rounded" />
      </div>
      <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded w-full">Fetch Report</button>
    </form>

    <div id="reportContainer" class="hidden bg-white p-6 shadow rounded">
      <div id="reportContent" class="text-sm space-y-3"></div>
      <div class="flex justify-between mt-4">
        <button id="downloadBtn" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">Download PDF</button>
        <button onclick="window.location.reload()" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">Log Out</button>
      </div>
    </div>
  </div>

  <script type="module" src="parentReport.js"></script>
</body>
</html>
