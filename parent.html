<!-- parent.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Portal - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-yellow-600">Parent Portal</h1>
    <form id="parent-login-form" class="space-y-4">
      <div>
        <label for="student-name" class="block font-medium text-gray-700">Student Name</label>
        <input type="text" id="student-name" required class="w-full mt-1 p-2 border border-gray-300 rounded" />
      </div>
      <div>
        <label for="parent-email" class="block font-medium text-gray-700">Parent Email</label>
        <input type="email" id="parent-email" required class="w-full mt-1 p-2 border border-gray-300 rounded" />
      </div>
      <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600 transition">
        View Report
      </button>
    </form>
  </div>

  <script type="module" src="./parent.js"></script>
</body>
</html>
