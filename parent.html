<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent Portal - Blooming Kids House</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="icon" href="favicon.ico" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/libphonenumber-js@1.9.6/bundle/libphonenumber-js.min.js"></script>

    <style>
        /* ... (Keep your existing styles exactly as they were) ... */
        body {
            background: linear-gradient(135deg, #d1fae5 0%, #ecfdf5 50%, #d1fae5 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .logo-glow { filter: drop-shadow(0 0 15px rgba(34, 197, 94, 0.3)); }
        .card-glow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .btn-glow { transition: all 0.3s ease; }
        .hidden { display: none !important; }
        .tab-active { background-color: #059669; color: white; }
        .tab-inactive { background-color: #d1fae5; color: #065f46; }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #10b981;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center p-4">
    <div id="toastContainer"></div>

    <div class="w-full max-w-6xl">
        <div class="text-center mb-8">
            <img src="https://res.cloudinary.com/dy2hxcyaf/image/upload/v1757700806/newbhlogo_umwqzy.svg" 
                 alt="Blooming Kids House Logo" 
                 class="h-20 w-auto mx-auto logo-glow mb-4">
            <h1 class="text-4xl font-bold text-green-800 mb-2">Parent Portal</h1>
            <p class="text-green-600 text-lg">Secure Access to Your Children's Progress Reports</p>
        </div>

        <div id="authArea" class="bg-white rounded-2xl card-glow p-8 mb-8">
            <div class="flex mb-6 rounded-xl overflow-hidden border border-green-200">
                <button id="signInTab" class="flex-1 py-3 font-semibold tab-active">Sign In</button>
                <button id="signUpTab" class="flex-1 py-3 font-semibold tab-inactive">Sign Up</button>
            </div>

            <div id="signInForm">
                <div class="space-y-4">
                    <input id="loginIdentifier" type="text" placeholder="Phone or Email" class="w-full px-4 py-3 border border-gray-300 rounded-xl">
                    <input id="loginPassword" type="password" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-xl">
                    <button id="signInBtn" class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold btn-glow">
                        <span id="signInText">Sign In</span>
                        <div id="signInSpinner" class="loading-spinner hidden mx-auto"></div>
                    </button>
                </div>
            </div>
            </div>

        <div id="reportArea" class="hidden">
            <div class="flex mb-6 rounded-xl overflow-hidden shadow-lg border border-green-200">
                <button id="reportTab" class="flex-1 py-3 font-semibold tab-active">Reports</button>
                <button id="academicsTab" class="flex-1 py-3 font-semibold tab-inactive">Academics</button>
                <button id="rewardsTab" class="flex-1 py-3 font-semibold tab-inactive">Rewards</button>
            </div>
            <div id="reportContent" class="space-y-6"></div>
        </div>

        <div class="text-center mt-12">
            <p class="text-green-800 font-semibold">BLOOMING KIDS HOUSE</p>
            <p class="text-green-600 text-sm">Where Every Child Blossoms</p>
        </div>
    </div>

    <script type="module" src="./parent.js"></script>
</body>
</html>
