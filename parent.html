<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent Login | Blooming Kids House</title>
    <link rel="icon" href="favicon.ico" />
    <script type="module" src="./parent-login.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-green-50 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-6 text-green-700">
        Parent Portal
      </h1>
      <form id="parent-login-form" class="space-y-4">
        <div>
          <label class="block font-semibold text-gray-700">Student Name</label>
          <input
            type="text"
            id="studentName"
            required
            class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>
        <div>
          <label class="block font-semibold text-gray-700">Parent Email</label>
          <input
            type="email"
            id="parentEmail"
            required
            class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded transition"
        >
          View Report
        </button>
      </form>
    </div>
  </body>
</html>
