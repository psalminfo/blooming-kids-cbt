<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Portal · Blooming Kids House</title>
    
    <!-- Tailwind (only for a few utilities) & Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font: Inter (clean, modern) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- ========== MODERN LMS STYLES ========== -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f4f7fc;
            color: #1e293b;
            line-height: 1.5;
        }

        /* ----- Color palette ----- */
        :root {
            --primary-50: #eef2ff;
            --primary-100: #e0e7ff;
            --primary-200: #c7d2fe;
            --primary-500: #6366f1;
            --primary-600: #4f46e5;
            --primary-700: #4338ca;
            --success-500: #10b981;
            --success-600: #059669;
            --warning-500: #f59e0b;
            --danger-500: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 0.75rem;
            --radius-lg: 1rem;
        }

        /* ----- Layout containers ----- */
        .wrapper {
            padding: 2rem 1rem;
            min-height: 100vh;
            background: linear-gradient(145deg, #f1f5f9 0%, #e6edf5 100%);
        }

        .inner {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.15), 0 0 0 1px rgba(255,255,255,0.5) inset;
            padding: 2rem;
        }

        /* ----- Header & navigation ----- */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo-title-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #logoImg {
            height: 3.5rem;
            width: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        #tutorNameHeading {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1e293b, #334155);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .btn-mobile {
            padding: 0.6rem 1.2rem;
            border-radius: 40px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        #modeToggle {
            background: white;
            border: 1px solid var(--gray-200);
            color: var(--gray-700);
        }
        #modeToggle:hover {
            background: var(--gray-100);
            transform: translateY(-2px);
        }

        #whatsappBtn {
            background: #25D366;
            color: white;
            border: none;
        }
        #whatsappBtn:hover {
            background: #20b859;
            transform: translateY(-2px);
        }

        #logoutBtn {
            background: #f97316;
            color: white;
        }
        #logoutBtn:hover {
            background: #ea580c;
            transform: translateY(-2px);
        }

        /* ----- Navigation tabs ----- */
        .nav-container {
            border-bottom: 1px solid var(--gray-200);
            margin-bottom: 2rem;
        }
        .nav-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .nav-btn {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            color: var(--gray-500);
            background: transparent;
            border: none;
            border-radius: 40px 40px 0 0;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }
        .nav-btn:hover {
            color: var(--primary-600);
            background: rgba(99, 102, 241, 0.05);
        }
        .nav-btn.active {
            color: var(--primary-700);
            background: white;
            box-shadow: 0 -2px 8px -4px rgba(0,0,0,0.1), 0 1px 0 white;
        }
        .nav-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-500);
            border-radius: 3px 3px 0 0;
        }

        /* ----- Hero section ----- */
        .hero-section {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-radius: 1.5rem;
            padding: 2rem 2.5rem;
            color: white;
            margin-bottom: 2.5rem;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: -20%;
            right: -10%;
            width: 30%;
            height: 140%;
            background: rgba(255,255,255,0.1);
            transform: rotate(15deg);
        }
        .hero-title {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }
        .hero-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* ----- Cards & grids ----- */
        .student-actions-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        .student-action-card {
            background: white;
            border-radius: 1.25rem;
            padding: 1.8rem 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(0,0,0,0.03);
        }
        .student-action-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        .student-action-card h3 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--gray-900);
        }
        .student-action-card p {
            color: var(--gray-500);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        /* ----- Buttons (enhanced) ----- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.7rem 1.5rem;
            border-radius: 40px;
            font-weight: 600;
            font-size: 0.9rem;
            line-height: 1;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -2px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(145deg, var(--primary-500), var(--primary-600));
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(145deg, var(--primary-600), var(--primary-700));
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }
        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 1px solid var(--gray-200);
        }
        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
        }
        .btn-success {
            background: var(--success-500);
            color: white;
        }
        .btn-success:hover {
            background: var(--success-600);
        }
        .btn-warning {
            background: var(--warning-500);
            color: white;
        }
        .btn-warning:hover {
            background: #d97706;
        }
        .btn-danger {
            background: var(--danger-500);
            color: white;
        }
        .btn-danger:hover {
            background: #dc2626;
        }
        .btn-sm {
            padding: 0.4rem 1rem;
            font-size: 0.8rem;
        }

        /* ----- Tables ----- */
        .table-container {
            background: white;
            border-radius: 1.25rem;
            box-shadow: var(--shadow);
            overflow-x: auto;
            border: 1px solid var(--gray-100);
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th {
            background: var(--gray-50);
            padding: 1rem 1.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--gray-700);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--gray-200);
        }
        .table td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--gray-100);
            color: var(--gray-700);
            vertical-align: middle;
        }
        .table tr:last-child td {
            border-bottom: none;
        }
        .table tr:hover {
            background: var(--gray-50);
        }

        /* ----- Badges ----- */
        .badge {
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 40px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }
        .badge-warning {
            background: #fef3c7;
            color: #b45309;
        }
        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }
        .badge-info {
            background: #dbeafe;
            color: #1e40af;
        }
        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        /* ----- Form elements ----- */
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
            font-size: 0.95rem;
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid var(--gray-200);
            border-radius: 1rem;
            font-size: 1rem;
            transition: all 0.2s;
            background: white;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px rgba(99,102,241,0.15);
        }

        /* ----- Modals (already nice) ----- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }
        .modal-content {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 48rem;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalPop 0.3s ease-out;
        }
        @keyframes modalPop {
            0% { opacity: 0; transform: scale(0.95) translateY(-10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
        }
        .modal-body {
            padding: 2rem;
        }
        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        /* ----- Floating messaging buttons ----- */
        .floating-messaging-btn, .floating-inbox-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(145deg, #6366f1, #4f46e5);
            color: white;
            border: none;
            border-radius: 60px;
            padding: 1rem 2rem;
            font-weight: 600;
            box-shadow: 0 10px 20px -5px rgba(79,70,229,0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 9999;
            transition: all 0.2s;
        }
        .floating-inbox-btn {
            right: 13rem;
            background: linear-gradient(145deg, #10b981, #059669);
        }
        .floating-messaging-btn:hover, .floating-inbox-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px -8px rgba(0,0,0,0.3);
        }
        .unread-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            border: 2px solid white;
        }

        /* ----- Performance widget ----- */
        #performance-widget {
            background: white;
            border-radius: 1.25rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-100);
            margin-bottom: 2rem;
        }

        /* ----- Dark mode overrides (minimal) ----- */
        .dark .wrapper {
            background: #0f172a;
        }
        .dark .inner {
            background: rgba(30,41,59,0.9);
            backdrop-filter: blur(10px);
        }
        .dark .nav-btn.active {
            background: #1e293b;
            color: white;
        }
        .dark .student-action-card,
        .dark .table-container,
        .dark #performance-widget,
        .dark .modal-content {
            background: #1e293b;
            border-color: #334155;
            color: #f1f5f9;
        }
        .dark .table th {
            background: #0f172a;
            color: #cbd5e1;
        }
        .dark .table td {
            border-color: #334155;
        }

        /* ----- Responsive tweaks ----- */
        @media (max-width: 768px) {
            .inner { padding: 1.5rem; }
            .hero-section { padding: 1.5rem; }
            .hero-title { font-size: 1.8rem; }
            .header-container { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .action-buttons { width: 100%; justify-content: flex-start; }
            .floating-inbox-btn { right: 2rem; bottom: 5rem; }
        }
    </style>

</head>
