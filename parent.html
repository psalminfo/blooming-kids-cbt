<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Portal - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-pink-600">Parent Report Access</h2>
    <form id="reportForm" class="space-y-4">
      <input type="text" id="studentName" placeholder="Enter Student's Name" class="w-full p-2 border rounded" required />
      <input type="email" id="parentEmail" placeholder="Enter Parent's Email" class="w-full p-2 border rounded" required />
      <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded hover:bg-pink-600">Fetch Report</button>
    </form>
    <div id="reportResult" class="mt-6 text-center text-gray-700"></div>
  </div>

  <!-- Modular parent.js file -->
  <script type="module" src="./parent.js"></script>
</body>
</html>
