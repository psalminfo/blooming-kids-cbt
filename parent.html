<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Portal - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6 text-center text-yellow-800">Blooming Kids House - Parent Report Portal</h1>

  <div class="w-full max-w-md space-y-4 bg-white p-6 rounded-xl shadow-xl">
    <input id="studentName" type="text" placeholder="Student Full Name" class="w-full border p-2 rounded">
    <input id="parentEmail" type="email" placeholder="Parent Email" class="w-full border p-2 rounded">
    <button onclick="fetchReports()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded">Fetch Report</button>
  </div>

  <div id="reportContainer" class="w-full mt-8 space-y-8 max-w-4xl"></div>

  <script type="module" src="parent.js"></script>
</body>
</html>
