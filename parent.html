<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parent Portal - Blooming Kids House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link rel="icon" href="favicon.ico" />
</head>
<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center p-4">
  <div class="bg-yellow-50 shadow-2xl p-8 rounded-2xl w-full max-w-md border border-yellow-300">
    <h1 class="text-2xl font-bold text-center text-yellow-800 mb-6">Parent Report Portal</h1>
    <form id="parentForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-yellow-900">Student Full Name</label>
        <input type="text" id="studentName" class="mt-1 block w-full border-yellow-300 rounded-md shadow-sm" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-yellow-900">Email Used During Test</label>
        <input type="email" id="studentEmail" class="mt-1 block w-full border-yellow-300 rounded-md shadow-sm" required />
      </div>
      <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded">Get Report</button>
    </form>
    <p id="errorMsg" class="text-red-500 mt-4 text-center hidden"></p>
  </div>

  <script type="module" src="./parent.js"></script>
</body>
</html>
