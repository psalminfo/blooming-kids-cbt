<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Portal - Blooming Kids House</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link rel="icon" href="favicon.ico" />
</head>
<body class="bg-green-100 min-h-screen p-4">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl font-bold text-green-700 mb-4">Parent Portal</h1>
    <form id="parentForm" class="space-y-4">
      <input type="text" id="studentName" placeholder="Student Name" required class="w-full p-2 border rounded"/>
      <input type="email" id="parentEmail" placeholder="Parent Email" required class="w-full p-2 border rounded"/>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">View Report</button>
    </form>
    <div id="reportSection" class="mt-6 hidden">
      <div id="reportContent" class="bg-yellow-50 p-4 rounded border"></div>
      <div class="mt-4 flex justify-between">
        <button id="downloadBtn" class="bg-yellow-500 text-white px-4 py-2 rounded">Download PDF</button>
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
      </div>
    </div>
  </div>
  <script type="module" src="parent.js"></script>
</body>
</html>
