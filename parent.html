<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent Portal - Blooming Kids House</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="icon" href="favicon.ico" />

    <!-- Updated Firebase SDKs for Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #d1fae5 0%, #ecfdf5 50%, #d1fae5 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .logo-glow { filter: drop-shadow(0 0 15px rgba(34, 197, 94, 0.3)); }
        .card-glow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .btn-glow {
            box-shadow: 0 4px 6px -1px rgba(34, 197, 94, 0.3), 0 2px 4px -1px rgba(34, 197, 94, 0.1);
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(34, 197, 94, 0.4), 0 4px 6px -2px rgba(34, 197, 94, 0.2);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
            border-color: #10b981;
        }
        .tab-active {
            border-color: #10b981;
            color: #047857;
            background-color: #d1fae5;
        }
        .hidden { display: none; }
        .modal-backdrop {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
    </style>
</head>
<body class="flex flex-col items-center p-4">
    <!-- Main Container -->
    <div class="w-full max-w-6xl">
        <!-- Logo Header -->
        <div class="text-center mb-8">
            <img src="https://res.cloudinary.com/dy2hxcyaf/image/upload/v1757700806/newbhlogo_umwqzy.svg" 
                 alt="Blooming Kids House Logo" 
                 class="h-20 w-auto mx-auto logo-glow mb-4">
            <h1 class="text-4xl font-bold text-green-800 mb-2">Parent Portal</h1>
            <p class="text-green-600 text-lg">Your Child's Progress, One Click Away</p>
        </div>

        <!-- Authentication Area -->
        <div id="authArea" class="bg-white rounded-2xl card-glow p-8 mb-8 max-w-md mx-auto">
            <!-- Tabs -->
            <div class="flex border-b mb-6">
                <button id="signInTabBtn" class="flex-1 py-3 font-semibold text-center border-b-2 transition-colors tab-active">Sign In</button>
                <button id="signUpTabBtn" class="flex-1 py-3 font-semibold text-center text-gray-500 border-b-2 border-transparent transition-colors">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signInForm" class="space-y-4">
                <p id="signInError" class="text-red-500 text-sm text-center hidden"></p>
                <div>
                    <label for="signInIdentifier" class="block text-sm font-medium text-gray-700 mb-2">Email or Phone Number</label>
                    <input id="signInIdentifier" type="text" placeholder="e.g., parent@email.com or 08012345678" class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus focus:outline-none" required>
                </div>
                <div>
                    <label for="signInPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input id="signInPassword" type="password" placeholder="Enter your password" class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus focus:outline-none" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold btn-glow hover:bg-green-700">Sign In</button>
                <p class="text-center text-sm">
                    <a href="#" id="forgotPasswordLink" class="text-green-600 hover:underline">Forgot Password?</a>
                </p>
            </form>

            <!-- Sign Up Form -->
            <form id="signUpForm" class="hidden space-y-4">
                <p id="signUpError" class="text-red-500 text-sm text-center hidden"></p>
                <div>
                    <label for="signUpEmail" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input id="signUpEmail" type="email" placeholder="Required for password recovery" class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus focus:outline-none" required>
                </div>
                <div>
                    <label for="signUpPhone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input id="signUpPhone" type="tel" placeholder="Accepts any format" class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus focus:outline-none" required>
                </div>
                <div>
                    <label for="signUpPassword" class="block text-sm font-medium text-gray-700 mb-2">Password (min. 6 characters)</label>
                    <input id="signUpPassword" type="password" placeholder="Create a password" class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus focus:outline-none" required>
                </div>
                <div>
                    <label for="signUpConfirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input id="signUpConfirmPassword" type="password" placeholder="Confirm your password" class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus focus:outline-none" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold btn-glow hover:bg-green-700">Create Account</button>
            </form>

            <div id="loader" class="hidden text-center mt-4">
                <p class="text-green-600 font-semibold">Please wait...</p>
            </div>
        </div>

        <!-- Report Area -->
        <div id="reportArea" class="hidden">
            <div id="reportContent" class="space-y-6"></div>
        </div>

        <!-- Logout Area -->
        <div class="flex justify-end mt-6 hidden" id="logoutArea">
             <button id="logoutBtn" class="bg-red-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-red-600 transition-all duration-200">
                Logout
            </button>
        </div>

        <!-- Password Reset Modal -->
        <div id="passwordResetModal" class="hidden modal-backdrop">
            <div class="bg-white rounded-2xl card-glow p-8 m-4 max-w-sm w-full">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Reset Password</h3>
                <p id="resetSuccess" class="hidden text-green-600 bg-green-50 p-3 rounded-lg mb-4"></p>
                <p id="resetError" class="hidden text-red-500 bg-red-50 p-3 rounded-lg mb-4"></p>
                <form id="passwordResetForm">
                    <p class="text-gray-600 mb-4">Enter your email address to receive a password reset link.</p>
                    <div>
                        <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input id="resetEmail" type="email" placeholder="Your registered email" class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus" required>
                    </div>
                    <div class="flex justify-end items-center mt-6 space-x-4">
                        <button type="button" id="cancelResetBtn" class="px-4 py-2 text-gray-600">Cancel</button>
                        <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg font-semibold btn-glow hover:bg-green-700">Send Link</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-12">
            <p class="text-green-800 font-semibold">BLOOMING KIDS HOUSE</p>
            <p class="text-green-600 text-sm">Where Every Child Blossoms</p>
        </div>
    </div>

    <script src="parent.js"></script>
</body>
</html>
