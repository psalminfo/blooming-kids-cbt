<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Portal - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-yellow-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-xl max-w-md w-full">
    <h1 class="text-2xl font-bold text-center text-yellow-700 mb-6">Parent Portal</h1>
    <form id="parentLoginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Student Name</label>
        <input id="studentName" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Parent Email</label>
        <input id="parentEmail" type="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>
      <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-md font-semibold">View Report</button>
    </form>
    <p id="errorMsg" class="text-red-600 text-center mt-4 hidden">No report found for this student and parent email.</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="parent.js"></script>
</body>
</html>
