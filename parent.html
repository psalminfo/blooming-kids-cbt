<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Portal - Blooming Kids House</title>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-yellow-50 min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white p-6 rounded-xl shadow-xl max-w-3xl w-full">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-900">Blooming Kids House - Report Viewer</h1>

    <form id="parentLoginForm" class="space-y-4">
      <input type="text" id="studentName" placeholder="Enter Student Name" class="w-full border p-2 rounded" required />
      <input type="email" id="parentEmail" placeholder="Enter Parent Email" class="w-full border p-2 rounded" required />
      <button type="submit" class="w-full bg-yellow-400 text-blue-900 font-semibold py-2 rounded hover:bg-yellow-300">
        View Report
      </button>
    </form>

    <div id="reportSection" class="mt-6 hidden">
      <h2 class="text-lg font-semibold text-blue-900 mb-2">Student Report Preview</h2>
      <iframe id="pdfPreview" class="w-full h-96 border rounded" src=""></iframe>
      <a id="downloadLink" class="block mt-4 text-center bg-blue-900 text-white py-2 rounded hover:bg-blue-800" download>
        Download Report PDF
      </a>
    </div>
  </div>

  <script type="module" src="parent.js"></script>
</body>
</html>
