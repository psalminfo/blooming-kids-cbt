<!-- parent.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Portal - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md border border-green-400">
    <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">Parent Report Access</h2>
    <form id="parentLoginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-green-700">Student Full Name</label>
        <input type="text" id="studentName" required class="mt-1 block w-full p-2 border rounded-md border-green-300 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter student's full name">
      </div>
      <div>
        <label class="block text-sm font-medium text-green-700">Parent Email</label>
        <input type="email" id="parentEmail" required class="mt-1 block w-full p-2 border rounded-md border-green-300 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter parent email">
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">View Report</button>
    </form>
  </div>
  <script>
    document.getElementById("parentLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = encodeURIComponent(document.getElementById("studentName").value.trim());
      const email = encodeURIComponent(document.getElementById("parentEmail").value.trim());
      if (name && email) {
        window.location.href = `report.html?studentName=${name}&parentEmail=${email}`;
      }
    });
  </script>
</body>
</html>
