<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Portal - Blooming Kids House</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link rel="icon" href="favicon.ico" />
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Parent Report Preview</h1>

    <form id="parentLoginForm" class="space-y-4 mb-6">
      <input type="text" id="studentName" placeholder="Enter Student Name" class="border p-2 w-full" required />
      <input type="email" id="parentEmail" placeholder="Enter Parent Email" class="border p-2 w-full" required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Fetch Report</button>
    </form>

    <div id="reportContainer" class="hidden bg-white p-6 shadow rounded">
      <!-- Student Report Preview Will Load Here -->
    </div>

    <div class="flex justify-between mt-4">
      <button id="downloadBtn" class="bg-green-600 text-white px-4 py-2 rounded hidden">Download PDF</button>
      <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded hidden">Logout</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="firebaseConfig.js"></script>

  <!-- Load html2pdf globally -->
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>

  <!-- Parent logic -->
  <script type="module" src="parent.js"></script>
</body>
</html>
