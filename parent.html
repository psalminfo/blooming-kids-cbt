<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Portal - Blooming Kids House</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center justify-center p-4">

  <div id="login-section" class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-green-700 mb-4 text-center">Parent Portal</h1>
    <label class="block mb-2 text-gray-700">Student Name</label>
    <input type="text" id="studentName" class="w-full p-2 border border-gray-300 rounded mb-4" />

    <label class="block mb-2 text-gray-700">Parent Email</label>
    <input type="email" id="parentEmail" class="w-full p-2 border border-gray-300 rounded mb-4" />

    <button onclick="fetchStudentResult()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full">View Report</button>
  </div>

  <div id="report-section" class="hidden bg-white p-6 mt-6 rounded shadow-md w-full max-w-3xl">
    <h1 class="text-2xl font-bold text-green-700 text-center mb-4">BLOOMING KIDS HOUSE ASSESSMENT REPORT</h1>
    <div id="report-content" class="text-gray-800"></div>
    <div class="mt-6 flex justify-between">
      <button onclick="downloadPDF()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">Download PDF</button>
      <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Logout</button>
    </div>
  </div>

  <script src="parent.js"></script>
  <script src="generateReport.js"></script>
</body>
</html>
