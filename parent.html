<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Portal - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-yellow-50 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center text-yellow-800">Parent Login</h1>
    <form id="parentLoginForm" class="space-y-4">
      <div>
        <label for="studentName" class="block text-sm font-medium text-gray-700">Student Full Name</label>
        <input type="text" id="studentName" required class="mt-1 block w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <div>
        <label for="parentEmail" class="block text-sm font-medium text-gray-700">Parent Email</label>
        <input type="email" id="parentEmail" required class="mt-1 block w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">Download Report</button>
    </form>
    <div id="statusMessage" class="mt-4 text-center text-sm text-gray-600"></div>
  </div>

  <!-- âœ… Use type="module" -->
  <script type="module" src="parent.js"></script>
</body>
</html>
