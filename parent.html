<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Login</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script type="module" src="parent.js" defer></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-green-700 mb-4 text-center">Parent Access</h2>
    <form id="parentLoginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Student Name</label>
        <input type="text" id="studentName" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">Parent Email</label>
        <input type="email" id="parentEmail" required class="w-full border p-2 rounded" />
      </div>
      <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-white py-2 rounded font-semibold">View Report</button>
    </form>
  </div>
</body>
</html>
