<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Portal - Blooming Kids House</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Parent Report Portal</h1>
    <div class="mb-4">
      <label for="studentName" class="block font-semibold mb-1">Student Name</label>
      <input type="text" id="studentName" class="w-full border rounded px-3 py-2" placeholder="Enter your child's name">
    </div>
    <div class="mb-4">
      <label for="parentEmail" class="block font-semibold mb-1">Parent Email</label>
      <input type="email" id="parentEmail" class="w-full border rounded px-3 py-2" placeholder="Enter your email">
    </div>
    <button onclick="loadReport()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Load Report</button>
    <div id="reportSection" class="hidden mt-6">
      <div id="reportContent" class="bg-gray-50 p-4 rounded border"></div>
      <div class="flex justify-between mt-4">
        <button onclick="downloadSessionReport()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Download PDF</button>
        <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="parent.js"></script>

  <!-- html2pdf CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
