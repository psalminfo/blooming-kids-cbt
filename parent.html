<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Report Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body class="bg-gray-50 text-gray-800 p-4">
  <div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Parent Report Portal</h1>
    <input type="text" id="studentName" placeholder="Student Name" class="w-full border p-2 mb-2" />
    <input type="email" id="parentEmail" placeholder="Parent Email" class="w-full border p-2 mb-2" />
    <button onclick="fetchReports()" class="bg-blue-600 text-white px-4 py-2 rounded">View Report</button>
    <div id="reportContainer" class="mt-6 space-y-6"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="firebaseConfig.js"></script>

  <!-- html2pdf CDN (non-module) -->
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>

  <!-- Main script -->
  <script src="parent.js"></script>
</body>
</html>
