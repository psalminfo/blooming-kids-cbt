<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Portal - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-2xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">Parent Portal</h1>
    <form id="parentForm" class="space-y-4 bg-white p-6 rounded shadow">
      <input type="text" id="studentName" placeholder="Student's Full Name" class="w-full p-2 border border-gray-300 rounded" required />
      <input type="email" id="parentEmail" placeholder="Parent Email" class="w-full p-2 border border-gray-300 rounded" required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Fetch Report</button>
    </form>

    <div id="reportContainer" class="mt-8 hidden">
      <div id="reportContent" class="bg-white p-6 rounded shadow"></div>
      <div class="mt-4 flex gap-4">
        <button id="downloadBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Download PDF</button>
        <button onclick="window.location.reload()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</button>
      </div>
    </div>
  </div>

  <script type="module" src="parent.js"></script>
</body>
</html>
