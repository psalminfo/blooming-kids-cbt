
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Report - Blooming Kids House</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="bg-gray-100 p-4">
  <div id="report-container" class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">

    <div id="report-sections"></div>
    <div id="directors-message" class="mt-8 text-sm text-gray-700 border-t pt-4"></div>

      <button id="downloadBtn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Download PDF</button>
    </div>
  </div>

  <script type="module" src="parent.js"></script>
