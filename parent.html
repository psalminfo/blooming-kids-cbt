<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent Portal - Blooming Kids House</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="icon" href="favicon.ico" />

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #d1fae5 0%, #ecfdf5 50%, #d1fae5 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .logo-glow {
            filter: drop-shadow(0 0 15px rgba(34, 197, 94, 0.3));
        }
        .card-glow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn-glow {
            box-shadow: 0 4px 6px -1px rgba(34, 197, 94, 0.3), 0 2px 4px -1px rgba(34, 197, 94, 0.1);
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(34, 197, 94, 0.4), 0 4px 6px -2px rgba(34, 197, 94, 0.2);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
            border-color: #10b981;
        }
        .hidden { display: none; }
        .auth-tab { 
            transition: all 0.3s ease; 
        }
        .auth-tab.active {
            background: #10b981;
            color: white;
        }
    </style>
</head>
<body class="flex flex-col items-center p-4">
    <!-- Main Container -->
    <div class="w-full max-w-6xl">
        <!-- Logo Header -->
        <div class="text-center mb-8">
            <img src="https://res.cloudinary.com/dy2hxcyaf/image/upload/v1757700806/newbhlogo_umwqzy.svg" 
                 alt="Blooming Kids House Logo" 
                 class="h-20 w-auto mx-auto logo-glow mb-4">
            <h1 class="text-4xl font-bold text-green-800 mb-2">Parent Portal</h1>
            <p class="text-green-600 text-lg">View Your Children's Progress Reports</p>
        </div>

        <!-- Authentication Area -->
        <div id="authArea" class="bg-white rounded-2xl card-glow p-8 mb-8">
            <div class="flex border-b mb-6">
                <button id="signinTab" class="auth-tab flex-1 py-3 font-semibold text-lg active">Sign In</button>
                <button id="signupTab" class="auth-tab flex-1 py-3 font-semibold text-lg text-gray-500">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signinForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Phone Number or Email
                        </label>
                        <input id="signinIdentifier" 
                               type="text" 
                               placeholder="Enter your phone number or email"
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus focus:outline-none transition-all duration-200"
                               required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <input id="signinPassword" 
                               type="password" 
                               placeholder="Enter your password"
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus focus:outline-none transition-all duration-200"
                               required>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold btn-glow hover:bg-green-700 transition-all duration-200">
                        Sign In
                    </button>

                    <div class="text-center">
                        <button type="button" id="forgotPasswordBtn" class="text-green-600 hover:text-green-800 text-sm">
                            Forgot Password?
                        </button>
                    </div>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="hidden">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Phone Number
                        </label>
                        <input id="signupPhone" 
                               type="tel" 
                               placeholder="Enter your phone number (any format)"
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus focus:outline-none transition-all duration-200"
                               required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <input id="signupEmail" 
                               type="email" 
                               placeholder="Enter your email address"
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus focus:outline-none transition-all duration-200"
                               required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <input id="signupPassword" 
                               type="password" 
                               placeholder="Create a password"
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus focus:outline-none transition-all duration-200"
                               required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Confirm Password
                        </label>
                        <input id="signupConfirmPassword" 
                               type="password" 
                               placeholder="Confirm your password"
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus focus:outline-none transition-all duration-200"
                               required>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold btn-glow hover:bg-green-700 transition-all duration-200">
                        Create Account
                    </button>
                </div>
            </form>

            <div id="authLoader" class="hidden text-center mt-4">
                <p class="text-green-600 font-semibold">Processing...</p>
            </div>

            <div id="authMessage" class="hidden text-center mt-4 p-3 rounded-lg"></div>
        </div>

        <!-- Report Area -->
        <div id="reportArea" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-green-800">Your Children's Reports</h2>
                <div id="parentWelcome" class="text-green-600"></div>
            </div>
            <div id="reportContent" class="space-y-6"></div>
        </div>

        <!-- Logout Area -->
        <div class="flex justify-between items-center mt-6 hidden" id="logoutArea">
            <button onclick="showAuthArea()" class="text-green-600 hover:text-green-800 font-semibold">
                ‚Üê Back to Dashboard
            </button>
            <button onclick="logout()" class="bg-red-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-red-600 transition-all duration-200">
                Sign Out
            </button>
        </div>

        <!-- Footer -->
        <div class="text-center mt-12">
            <p class="text-green-800 font-semibold">BLOOMING KIDS HOUSE</p>
            <p class="text-green-600 text-sm">Where Every Child Blossoms</p>
        </div>
    </div>

    <script src="parent.js"></script>
</body>
</html>
