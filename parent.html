<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Login â€“ Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-yellow-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4 text-yellow-700 text-center">Parent Report Access</h2>
    <form id="parentLoginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700">Student Name</label>
        <input type="text" id="studentName" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <div>
        <label class="block text-gray-700">Parent Email</label>
        <input type="email" id="parentEmail" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>
      <button type="submit" class="w-full bg-yellow-600 text-white py-2 rounded hover:bg-yellow-700">View Report</button>
    </form>
  </div>

  <script type="module" src="parent.js"></script>
</body>
</html>
