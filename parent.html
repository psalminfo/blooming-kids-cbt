<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent Portal - Blooming Kids House</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="icon" href="favicon.ico" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/libphonenumber-js@1.9.6/bundle/libphonenumber-js.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #d1fae5 0%, #ecfdf5 50%, #d1fae5 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
            transform: translateY(-1px);
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #10b981;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <div id="loginSection" class="glass-morphism rounded-3xl p-8 mb-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-green-800 mb-2">Parent Access Portal</h1>
                <p class="text-green-600">Enter your registered phone number to view performance</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" id="parentPhone" 
                           placeholder="e.g. +44 7700 900000" 
                           class="w-full px-5 py-4 rounded-2xl border-2 border-green-100 focus:border-green-500 focus:ring-4 focus:ring-green-100 outline-none transition-all duration-200">
                    <p id="phoneError" class="text-red-500 text-sm mt-2 hidden">Please enter a valid phone number</p>
                </div>

                <button id="accessBtn" 
                        class="w-full bg-green-600 text-white py-4 rounded-2xl font-bold text-lg btn-glow hover:bg-green-700 transition-all duration-200 flex justify-center items-center gap-3">
                    <span id="btnText">Access Portal</span>
                    <div id="loginSpinner" class="loading-spinner hidden"></div>
                </button>
                
                <div class="text-center">
                    <button id="forgotPasswordBtn" class="text-green-700 hover:text-green-800 text-sm font-semibold underline decoration-2 underline-offset-4">
                        Trouble accessing? Reset password
                    </button>
                </div>
            </div>
        </div>

        <div id="dashboardSection" class="hidden space-y-8">
            </div>

        <div id="resetModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl">
                <h2 class="text-2xl font-bold text-green-800 mb-4">Reset Access</h2>
                <p class="text-gray-600 mb-6">Enter your email address associated with your child's profile.</p>
                
                <div class="space-y-4">
                    <input type="email" id="resetEmail" 
                           placeholder="your-email@example.com"
                           class="w-full px-5 py-3 rounded-xl border-2 border-gray-100 focus:border-green-500 outline-none">
                    
                    <div class="flex flex-col sm:flex-row gap-2">
                        <button id="sendResetBtn" class="flex-1 bg-green-600 text-white py-3 rounded-xl font-semibold btn-glow">
                            Send Reset Link
                        </button>
                        <button id="cancelResetBtn" class="flex-1 bg-gray-500 text-white py-3 rounded-xl font-semibold">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-12">
            <p class="text-green-800 font-semibold uppercase tracking-wider">Blooming Kids House</p>
            <p class="text-green-600 text-sm italic">Where Every Child Blossoms</p>
        </div>
    </div>

    <script type="module" src="parent (6).js"></script>
</body>
</html>
