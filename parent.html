<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Portal - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Parent Portal</h2>

    <label class="block mb-2 text-sm font-semibold">Student Name</label>
    <input id="studentName" type="text" class="w-full p-3 mb-4 border border-gray-300 rounded-lg" placeholder="Enter student's full name"/>

    <label class="block mb-2 text-sm font-semibold">Parent Email</label>
    <input id="parentEmail" type="email" class="w-full p-3 mb-6 border border-gray-300 rounded-lg" placeholder="Enter your email"/>

    <button id="loginBtn" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition">Login</button>
  </div>

  <script type="module" src="parent.js"></script>
</body>
</html>
