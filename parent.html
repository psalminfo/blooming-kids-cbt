<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parent Portal - Blooming Kids House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-yellow-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Parent Login</h2>
    <input id="studentName" class="w-full mb-3 p-2 border rounded" placeholder="Enter Student's Full Name" />
    <input id="parentEmail" type="email" class="w-full mb-4 p-2 border rounded" placeholder="Enter Your Email" />
    <button onclick="fetchStudentResult()" class="bg-yellow-500 hover:bg-yellow-600 text-white w-full py-2 rounded">Download Report</button>
    <p id="error" class="text-red-500 text-sm mt-4 text-center hidden"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="generateReport.js"></script>
  <script src="parent.js"></script>
</body>
</html>
