<form id="tutorSignupForm" novalidate>
    <div class="form-group">
        <label class="form-label" for="signupName">Full Name</label>
        <div class="input-wrap">
            <span class="input-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </span>
            <input type="text" id="signupName" class="form-input" placeholder="e.g. Jane Adeyemi" required autocomplete="name">
        </div>
    </div>

    <div class="form-group">
        <label class="form-label" for="signupEmail">Email Address</label>
        <div class="input-wrap">
            <span class="input-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
            </span>
            <input type="email" id="signupEmail" class="form-input" placeholder="you@example.com" required autocomplete="email">
        </div>
    </div>

    <div class="form-group">
        <label class="form-label" for="signupPassword">Password</label>
        <div class="input-wrap">
            <span class="input-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            </span>
            <input type="password" id="signupPassword" class="form-input" placeholder="Min 6 chars + a number" required autocomplete="new-password">
            <button type="button" class="pw-toggle" id="toggleSignupPw" aria-label="Toggle password">
                <svg id="eyeSignupOpen" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                <svg id="eyeSignupClosed" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" x2="23" y1="1" y2="23"/></svg>
            </button>
        </div>
        <div class="strength-bar-wrap" id="strengthWrap">
            <div class="strength-bar-track">
                <div class="strength-bar-fill" id="strengthFill"></div>
            </div>
            <p class="strength-text" id="strengthText"></p>
        </div>
    </div>

    <div class="remember-row" style="margin-top: 10px; align-items: flex-start;">
        <input type="checkbox" id="tutorPrivacyConsent" required>
        <div class="custom-checkbox" id="privacyCheckboxDisplay" role="checkbox" aria-checked="false" tabindex="0">
            <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
        </div>
        <label class="remember-label" for="tutorPrivacyConsent" style="font-size: 0.75rem; line-height: 1.4;">
            I agree to the <a href="privacy.html" target="_blank" class="text-link" style="color: var(--sage); font-weight: 600;">Privacy Policy</a> 
            and the Tutor Confidentiality Agreement. I consent to secure data processing.
        </label>
    </div>

    <button type="submit" class="btn-primary" id="signupBtn" style="margin-top: 20px;">
        <span class="btn-text">Create Account</span>
        <span class="btn-spinner"></span>
    </button>
</form>
