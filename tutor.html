<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Portal - Blooming Kids House</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        .nav-btn {
            padding: 8px 16px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .nav-btn.active {
            border-bottom-color: #2563eb; /* blue-600 */
            color: #2563eb;
        }
    </style>
</head>
<body class="bg-green-50 min-h-screen">
    <div class="max-w-7xl mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-green-800">Tutor Portal</h1>
            <button id="logoutBtn" class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">Logout</button>
        </div>
        
        <nav class="flex space-x-4 mb-6 border-b">
            <button id="navDashboard" class="nav-btn text-lg font-semibold active">Dashboard</button>
            <button id="navStudentDatabase" class="nav-btn text-lg font-semibold text-gray-500 hover:text-blue-600">Student Database</button>
        </nav>

        <div id="mainContent">
            <p class="text-center text-gray-600 mt-12">Checking user permissions...</p>
        </div>
    </div>
    <script type="module" src="tutor.js"></script>
</body>
</html>
