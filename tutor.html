<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Blooming Kids House</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <style>
        .logo-auth {
            height: 160px; /* Large size for the auth page */
            width: auto;
        }
    </style>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
        <!-- Logo for the Sign-Up/Login Page (Now large and visible) -->
        <img src="https://res.cloudinary.com/dy2hxcyaf/image/upload/v1757697579/Untitled_design_6_xt8f5e.png" alt="Blooming Kids House Logo" class="logo-auth mx-auto mb-6">
        
        <h2 class="text-2xl font-bold mb-6 text-green-800">Create an Account</h2>
        <form id="signup-form">
            <input type="email" placeholder="Email" class="w-full p-2 mb-4 border rounded" required>
            <input type="password" placeholder="Password" class="w-full p-2 mb-6 border rounded" required>
            <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 transition">Sign Up</button>
        </form>
        <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="#" id="show-login" class="text-green-600 hover:underline">Log in</a></p>
    </div>
    <script type="module" src="tutor.js"></script>
</body>
</html>
