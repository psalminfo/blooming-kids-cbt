<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blooming · Tutor Portal (Next Gen)</title>

    <!-- Preconnect & fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ----- design system ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f6b37;
            --primary-light: #2ecc71;
            --primary-glow: rgba(46, 204, 113, 0.3);
            --accent: #f59e0b;
            --accent-glow: rgba(245, 158, 11, 0.3);
            --surface: rgba(255, 255, 255, 0.6);
            --surface-dark: rgba(15, 23, 42, 0.75);
            --text: #0f172a;
            --text-dark: #f8fafc;
            --border: rgba(255, 255, 255, 0.5);
            --border-dark: rgba(255, 255, 255, 0.08);
            --shadow-sm: 0 10px 25px -5px rgba(0, 40, 20, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.3);
            --shadow-md: 0 20px 40px -12px rgba(0, 60, 30, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.4);
            --blur: 12px;
            --transition: all 0.25s cubic-bezier(0.2, 0, 0, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 20% 30%, #d1fae5 0%, #ffffff 60%);
            min-height: 100vh;
            color: var(--text);
            transition: background 0.3s, color 0.3s;
            position: relative;
        }

        body.dark {
            background: radial-gradient(circle at 80% 20%, #0f2b1d 0%, #0b1a14 90%);
            color: var(--text-dark);
        }

        /* main glass container */
        .glass-master {
            background: var(--surface);
            backdrop-filter: blur(var(--blur)) saturate(180%);
            -webkit-backdrop-filter: blur(var(--blur)) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 3rem;
            box-shadow: var(--shadow-sm), 0 0 0 1px rgba(255,255,255,0.2) inset;
            transition: var(--transition);
        }

        .glass-master:hover {
            box-shadow: var(--shadow-md), 0 0 0 2px rgba(255,255,255,0.3) inset;
        }

        body.dark .glass-master {
            background: var(--surface-dark);
            border-color: var(--border-dark);
        }

        /* floating orbs (more subtle) */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: 0;
            animation: float 20s infinite alternate ease-in-out;
        }
        .orb-1 { width: 400px; height: 400px; background: #2ecc71; top: -150px; right: -150px; }
        .orb-2 { width: 500px; height: 500px; background: #fbbf24; bottom: -200px; left: -200px; animation-delay: -7s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(40px, 30px) scale(1.1); }
        }

        /* avatar */
        .avatar-circle {
            width: 52px;
            height: 52px;
            background: linear-gradient(145deg, var(--primary), #0a5c2c);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.4rem;
            box-shadow: 0 10px 20px var(--primary-glow);
            border: 2px solid rgba(255,255,255,0.4);
            transition: var(--transition);
        }
        .avatar-circle:hover { transform: scale(1.05) rotate(3deg); }

        /* date badge */
        .date-chip {
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(8px);
            padding: 0.4rem 1.2rem;
            border-radius: 40px;
            font-weight: 500;
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.3);
            color: inherit;
        }

        /* stat cards */
        .stat-card-modern {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 2rem;
            padding: 1.2rem 1.5rem;
            transition: var(--transition);
            box-shadow: 0 8px 20px -10px rgba(0,0,0,0.1);
            color: inherit;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .stat-card-modern:hover {
            background: rgba(255,255,255,0.35);
            transform: translateY(-4px);
            border-color: var(--primary);
        }
        body.dark .stat-card-modern {
            background: rgba(0,0,0,0.25);
            border-color: rgba(255,255,255,0.1);
        }
        .stat-icon-modern {
            width: 52px;
            height: 52px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--primary), #0b5e2e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.6rem;
            box-shadow: 0 6px 14px var(--primary-glow);
        }

        /* navigation pills */
        .nav-pill-wrapper {
            background: rgba(0,0,0,0.03);
            border-radius: 3rem;
            padding: 0.4rem;
            backdrop-filter: blur(4px);
            display: flex;
            flex-wrap: wrap;
            gap: 0.2rem;
        }
        body.dark .nav-pill-wrapper { background: rgba(255,255,255,0.03); }

        .nav-tab-modern {
            padding: 0.7rem 1.8rem;
            border-radius: 2.5rem;
            font-weight: 600;
            color: inherit;
            opacity: 0.7;
            transition: var(--transition);
            background: transparent;
            border: none;
            cursor: pointer;
            white-space: nowrap;
        }
        .nav-tab-modern i { margin-right: 8px; }
        .nav-tab-modern:hover { opacity: 1; background: rgba(255,255,255,0.2); }
        .nav-tab-modern.active {
            opacity: 1;
            background: white;
            color: var(--primary);
            box-shadow: 0 10px 20px -8px rgba(0,0,0,0.15);
        }
        body.dark .nav-tab-modern.active {
            background: #1e293b;
            color: #2ecc71;
        }

        /* buttons */
        .btn-modern {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            padding: 0.7rem 1.5rem;
            border-radius: 2rem;
            font-weight: 600;
            transition: var(--transition);
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(12px);
            color: inherit;
            cursor: pointer;
        }
        .btn-modern:hover {
            background: rgba(255,255,255,0.35);
            transform: translateY(-2px);
            border-color: var(--primary);
        }
        .btn-primary {
            background: linear-gradient(145deg, var(--primary), #0f6b37);
            color: white;
            border: none;
            box-shadow: 0 8px 18px var(--primary-glow);
        }
        .btn-primary:hover { background: linear-gradient(145deg, #0f6b37, var(--primary)); }
        .btn-accent {
            background: linear-gradient(145deg, var(--accent), #d97706);
            color: #422006;
            border: none;
            box-shadow: 0 8px 18px var(--accent-glow);
        }

        /* floating messaging (keep original class names, restyle) */
        .floating-messaging-btn, .floating-inbox-btn {
            position: fixed;
            right: 24px;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background: linear-gradient(145deg, var(--primary), #0b5e2e);
            color: white;
            border: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2), 0 0 0 2px rgba(255,255,255,0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            transition: all 0.2s ease;
            z-index: 999;
            backdrop-filter: blur(8px);
        }
        .floating-messaging-btn { bottom: 100px; }
        .floating-inbox-btn { bottom: 30px; }
        .floating-messaging-btn:hover, .floating-inbox-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .floating-btn-text { display: none; }
        .unread-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            border-radius: 20px;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
            min-width: 22px;
            text-align: center;
            border: 2px solid white;
        }

        /* gamification widget */
        #performance-widget > div {
            border-radius: 2rem !important;
            background: rgba(255,255,255,0.2) !important;
            backdrop-filter: blur(12px) !important;
            border: 1px solid rgba(255,255,255,0.3) !important;
        }

        /* skeleton loader */
        .skeleton-loader {
            background: rgba(255,255,255,0.2);
            border-radius: 2.5rem;
            padding: 2.5rem;
            backdrop-filter: blur(4px);
            border: 1px dashed rgba(255,255,255,0.4);
        }
        .pulse-ring {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(46, 204, 113, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .pulse-ring::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(46, 204, 113, 0.6);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(1.8); opacity: 0; } }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        #networkWarning, #networkErrorOverlay { z-index: 9999; }
    </style>
</head>
<body>

    <!-- floating orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <!-- network warning (original) -->
    <div id="networkWarning" class="fixed top-0 left-0 right-0 bg-yellow-100/80 backdrop-blur-md border-b border-yellow-400 text-yellow-800 px-4 py-3 text-center hidden shadow-lg z-50">
        <span id="warningMessage" class="font-medium">You appear to be offline.</span>
        <button onclick="hideNetworkWarning()" class="ml-4 text-yellow-800 hover:text-yellow-900 font-bold text-xl">&times;</button>
    </div>

    <div class="min-h-screen p-4 md:p-6 lg:p-8 flex justify-center items-start relative">

        <div class="glass-master w-full max-w-7xl p-6 md:p-8 lg:p-10 relative overflow-hidden">

            <!-- header with avatar and date -->
            <div class="relative z-20 flex flex-wrap items-center justify-between gap-4 mb-8">
                <div class="flex items-center gap-4">
                    <div class="relative group">
                        <div class="absolute -inset-2 bg-gradient-to-r from-green-400 to-blue-500 rounded-full blur-2xl opacity-40 group-hover:opacity-70 transition"></div>
                        <img id="logoImg" src="https://res.cloudinary.com/dy2hxcyaf/image/upload/v1757700806/newbhlogo_umwqzy.svg" alt="Blooming Kids" class="relative h-16 w-auto object-contain drop-shadow-2xl">
                    </div>
                    <div>
                        <h1 id="tutorNameHeading" class="text-2xl md:text-4xl font-extrabold tracking-tight">
                            Welcome, <span class="text-transparent bg-clip-text bg-gradient-to-r from-green-700 to-green-500">Tutor</span>
                        </h1>
                        <p class="text-sm text-gray-600 dark:text-gray-300 font-medium flex items-center gap-1">
                            <i class="fas fa-seedling text-green-600"></i> Blooming Kids House
                        </p>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <!-- live date -->
                    <div class="date-chip hidden sm:flex items-center gap-2">
                        <i class="far fa-calendar-alt text-green-600 dark:text-green-400"></i>
                        <span id="currentDate"></span>
                    </div>

                    <button id="modeToggle" class="w-11 h-11 rounded-full bg-white/30 backdrop-blur-sm border border-white/40 hover:bg-white/50 flex items-center justify-center transition-all text-gray-700 dark:text-yellow-300 shadow-md">
                        <i class="fas fa-moon" id="modeIcon"></i>
                    </button>

                    <a id="whatsappBtn" href="https://wa.me/2348158768689" target="_blank" class="btn-modern btn-primary px-4 py-2 hidden sm:flex">
                        <i class="fab fa-whatsapp text-lg"></i><span>Support</span>
                    </a>

                    <button id="logoutBtn" class="btn-modern btn-accent px-4 py-2">
                        <i class="fas fa-sign-out-alt"></i><span class="hidden sm:inline">Logout</span>
                    </button>

                    <div class="avatar-circle hidden md:flex">T</div>
                </div>
            </div>

            <!-- stat cards (keep IDs for JS updates) -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10 relative z-20">
                <div class="stat-card-modern" id="statTotalStudents">
                    <div class="stat-icon-modern"><i class="fas fa-users"></i></div>
                    <div>
                        <p class="text-xs opacity-70">Total students</p>
                        <p class="text-2xl font-bold" id="staticTotalStudents">128</p>
                    </div>
                </div>
                <div class="stat-card-modern" id="statTodayClasses">
                    <div class="stat-icon-modern" style="background: linear-gradient(145deg, #fbbf24, #d97706);"><i class="fas fa-clock"></i></div>
                    <div>
                        <p class="text-xs opacity-70">Today's classes</p>
                        <p class="text-2xl font-bold" id="staticTodayClasses">8</p>
                    </div>
                </div>
                <div class="stat-card-modern" id="statPendingReports">
                    <div class="stat-icon-modern" style="background: linear-gradient(145deg, #3b82f6, #1e3a8a);"><i class="fas fa-book-open"></i></div>
                    <div>
                        <p class="text-xs opacity-70">Pending reports</p>
                        <p class="text-2xl font-bold" id="staticPendingReports">3</p>
                    </div>
                </div>
                <div class="stat-card-modern" id="statAchievements">
                    <div class="stat-icon-modern" style="background: linear-gradient(145deg, #ec4899, #831843);"><i class="fas fa-star"></i></div>
                    <div>
                        <p class="text-xs opacity-70">Achievements</p>
                        <p class="text-2xl font-bold" id="staticAchievements">12</p>
                    </div>
                </div>
            </div>

            <!-- gamification widget (required) -->
            <div id="performance-widget" class="mb-8 relative z-20"></div>

            <!-- navigation pills (IDs required) -->
            <nav class="relative z-20 mb-8 overflow-x-auto hide-scrollbar">
                <div class="nav-pill-wrapper">
                    <button id="navDashboard" class="nav-tab-modern active"><i class="fas fa-columns"></i>Dashboard</button>
                    <button id="navStudentDatabase" class="nav-tab-modern"><i class="fas fa-users"></i>Student Database</button>
                    <button id="navAutoStudents" class="nav-tab-modern"><i class="fas fa-user-plus"></i>Auto‑Registered</button>
                    <button class="nav-tab-modern"><i class="fas fa-calendar-alt"></i>Schedule</button>
                </div>
            </nav>

            <!-- MAIN CONTENT (JS will populate) -->
            <main id="mainContent" class="relative z-20 min-h-[400px] transition-all duration-500">
                <!-- elegant loading state -->
                <div class="skeleton-loader flex flex-col items-center justify-center gap-6 py-16">
                    <div class="pulse-ring">
                        <i class="fas fa-leaf text-3xl text-green-600"></i>
                    </div>
                    <p class="text-lg font-medium text-gray-700 dark:text-gray-200 animate-pulse">Loading secure portal...</p>
                    <div class="flex gap-2">
                        <div class="w-20 h-2 bg-green-200/50 rounded-full animate-pulse"></div>
                        <div class="w-12 h-2 bg-green-300/50 rounded-full animate-pulse delay-75"></div>
                    </div>
                </div>
            </main>

            <!-- footer -->
            <div class="relative z-20 mt-10 text-xs text-center opacity-40 flex items-center justify-center gap-2">
                <i class="fas fa-shield-alt text-green-500"></i> End-to-end encrypted · Blooming Kids Care v3.0
            </div>
        </div>
    </div>

    <!-- network error overlay (original) -->
    <div id="networkErrorOverlay" class="fixed inset-0 bg-gray-900/80 backdrop-blur-xl z-50 hidden flex-col items-center justify-center p-4">
        <div class="bg-white/90 dark:bg-gray-800/90 rounded-3xl p-8 max-w-md w-full text-center shadow-2xl border border-white/30">
            <div class="w-20 h-20 bg-yellow-100/80 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-wifi text-3xl text-yellow-600"></i>
            </div>
            <h2 class="text-2xl font-bold mb-2 text-gray-800 dark:text-white">Connection Lost</h2>
            <p class="text-gray-600 dark:text-gray-300 mb-8" id="errorMessage">We can't reach the Blooming Kids servers.</p>
            <div class="flex flex-col gap-3">
                <button onclick="window.location.reload()" class="btn-modern btn-primary w-full">Try Again</button>
                <button onclick="checkConnectivity()" class="btn-modern border border-gray-300 dark:border-gray-600 w-full">Check Connection</button>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- firebaseConfig.js must exist and export auth, db -->
    <script type="module" src="tutor.js"></script>
    <script src="games.js"></script>

    <script>
        (function() {
            // set today's date
            const dateEl = document.getElementById('currentDate');
            if (dateEl) {
                const now = new Date();
                dateEl.innerText = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            }

            // DARK MODE
            const body = document.body;
            const toggle = document.getElementById('modeToggle');
            const icon = document.getElementById('modeIcon');
            const modeKey = 'tutor_theme';

            function setTheme(theme) {
                if (theme === 'dark') {
                    body.classList.add('dark');
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    localStorage.setItem(modeKey, 'dark');
                } else {
                    body.classList.remove('dark');
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    localStorage.setItem(modeKey, 'light');
                }
            }

            const saved = localStorage.getItem(modeKey);
            if (saved) setTheme(saved);
            else if (window.matchMedia('(prefers-color-scheme: dark)').matches) setTheme('dark');
            else setTheme('light');

            toggle.addEventListener('click', () => {
                setTheme(body.classList.contains('dark') ? 'light' : 'dark');
            });

            // Network monitor (original functions exposed globally)
            window.hideNetworkWarning = function() {
                document.getElementById('networkWarning').classList.add('hidden');
            };
            window.hideNetworkError = function() {
                document.getElementById('networkErrorOverlay').classList.add('hidden');
            };
            window.showNetworkError = function(msg) {
                const overlay = document.getElementById('networkErrorOverlay');
                if (msg) document.getElementById('errorMessage').innerText = msg;
                overlay.classList.remove('hidden');
            };
            window.checkConnectivity = function() {
                if (navigator.onLine) {
                    hideNetworkError();
                    hideNetworkWarning();
                } else {
                    showNetworkError('Still offline. Please check your internet settings.');
                }
            };
            window.addEventListener('online', () => { hideNetworkWarning(); hideNetworkError(); });
            window.addEventListener('offline', () => {
                document.getElementById('networkWarning').classList.remove('hidden');
            });
        })();
    </script>
</body>
</html>
