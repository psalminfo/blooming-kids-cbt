    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Styles (identical to original, plus minor adjustments) -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1e8b4c;
            --primary-soft: #2ecc71;
            --primary-glow: rgba(46, 204, 113, 0.4);
            --accent: #fbbf24;
            --accent-glow: rgba(251, 191, 36, 0.5);
            --surface: rgba(255, 255, 255, 0.7);
            --surface-dark: rgba(17, 25, 40, 0.75);
            --text-light: #1e293b;
            --text-dark: #f1f5f9;
            --border-light: rgba(255, 255, 255, 0.5);
            --border-dark: rgba(255, 255, 255, 0.1);
            --shadow: 0 20px 40px -15px rgba(0, 20, 10, 0.2);
            --shadow-hover: 0 30px 50px -20px rgba(0, 40, 20, 0.3);
            --blur: 16px;
            --transition: all 0.25s cubic-bezier(0.2, 0, 0, 1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: url('https://res.cloudinary.com/dy2hxcyaf/image/upload/v1769020680/Gemini_Generated_Image_o5m8auo5m8auo5m8_hzzxks.png') center/cover fixed;
            min-height: 100vh;
            color: var(--text-light);
            transition: color 0.3s, background-color 0.3s;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 30%, rgba(46, 204, 113, 0.08) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(251, 191, 36, 0.1) 0%, transparent 40%),
                        repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 2px, transparent 2px, transparent 8px);
            pointer-events: none;
            z-index: 0;
        }

        body.dark {
            --surface: var(--surface-dark);
            --border-light: var(--border-dark);
            --text-light: var(--text-dark);
        }

        body.dark::before { opacity: 0.6; }

        .glass-panel {
            background: var(--surface);
            backdrop-filter: blur(var(--blur)) saturate(180%);
            -webkit-backdrop-filter: blur(var(--blur)) saturate(180%);
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow), 0 0 0 1px rgba(255,255,255,0.1) inset;
            border-radius: 2.5rem;
            transition: var(--transition);
            position: relative;
            z-index: 10;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(70px);
            opacity: 0.25;
            z-index: 0;
            animation: float 20s infinite alternate ease-in-out;
        }
        .orb-1 { width: 300px; height: 300px; background: #2ecc71; top: -100px; right: -100px; }
        .orb-2 { width: 400px; height: 400px; background: #fbbf24; bottom: -150px; left: -150px; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 30px) scale(1.1); }
        }

        .avatar-modern {
            width: 48px;
            height: 48px;
            background: linear-gradient(145deg, var(--primary), #0b5e2e);
            border-radius: 24px 24px 24px 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.25rem;
            box-shadow: 0 8px 18px var(--primary-glow);
            transition: var(--transition);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .badge-date {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(8px);
            padding: 0.4rem 1.2rem;
            border-radius: 40px;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.3);
            color: inherit;
        }

        /* Stat cards – now fully dynamic and clickable */
        .stat-card {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 2rem;
            padding: 1.2rem 1.5rem;
            transition: var(--transition);
            box-shadow: 0 8px 20px -10px rgba(0,0,0,0.1);
            color: inherit;
            cursor: pointer;
        }
        .stat-card:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-4px);
            border-color: var(--primary);
        }
        body.dark .stat-card { background: rgba(0,0,0,0.2); border-color: rgba(255,255,255,0.1); }
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--primary), #0b5e2e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.4rem;
            box-shadow: 0 6px 14px var(--primary-glow);
        }

        /* Navigation pills – added Academic tab */
        .nav-pill-container {
            background: rgba(0,0,0,0.05);
            border-radius: 3rem;
            padding: 0.4rem;
            backdrop-filter: blur(4px);
            display: flex;
            flex-wrap: wrap;
            gap: 0.2rem;
        }
        body.dark .nav-pill-container { background: rgba(255,255,255,0.05); }
        .nav-tab-modern {
            padding: 0.7rem 1.8rem;
            border-radius: 2.5rem;
            font-weight: 600;
            color: var(--text-light);
            opacity: 0.7;
            transition: var(--transition);
            border: none;
            background: transparent;
            cursor: pointer;
            letter-spacing: -0.01em;
            white-space: nowrap;
        }
        .nav-tab-modern i { margin-right: 8px; }
        .nav-tab-modern:hover { opacity: 1; background: rgba(255,255,255,0.3); }
        .nav-tab-modern.active {
            opacity: 1;
            background: white;
            color: var(--primary);
            box-shadow: 0 10px 20px -8px rgba(0,0,0,0.2), 0 0 0 1px rgba(255,255,255,0.7);
        }
        body.dark .nav-tab-modern.active { background: #1e293b; color: var(--primary-soft); }

        /* Floating messaging buttons (unchanged) */
        .floating-messaging-btn, .floating-inbox-btn {
            position: fixed;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background: linear-gradient(145deg, var(--primary), #0b5e2e);
            color: white;
            border: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2), 0 0 0 2px rgba(255,255,255,0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            transition: all 0.2s ease;
            z-index: 999;
            backdrop-filter: blur(8px);
        }
        .floating-messaging-btn { bottom: 100px; }
        .floating-inbox-btn { bottom: 30px; }
        .floating-messaging-btn:hover, .floating-inbox-btn:hover { transform: scale(1.1); }
        .floating-btn-text { display: none; }
        .unread-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            border-radius: 20px;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
            min-width: 22px;
            text-align: center;
            border: 2px solid white;
        }

        /* Skeleton loader */
        .skeleton-loader {
            background: rgba(255,255,255,0.2);
            border-radius: 2rem;
            padding: 2rem;
            backdrop-filter: blur(4px);
            border: 1px dashed rgba(255,255,255,0.4);
        }
        .pulse-ring {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: rgba(46, 204, 113, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .pulse-ring::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(46, 204, 113, 0.6);
            animation: pulse 1.8s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(1.8); opacity: 0; } }
        .text-gradient {
            background: linear-gradient(145deg, var(--primary), #0f6b37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        #networkWarning, #networkErrorOverlay { z-index: 9999; }

        /* Academic tab custom styles */
        .academic-section { background: rgba(255,255,255,0.15); backdrop-filter: blur(4px); border-radius: 2rem; padding: 1.5rem; margin-bottom: 2rem; border: 1px solid rgba(255,255,255,0.2); }
        .section-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; }
        .topic-item, .homework-item { background: rgba(255,255,255,0.1); border-radius: 1rem; padding: 0.75rem 1rem; margin-bottom: 0.5rem; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--primary); }
        .homework-item { border-left-color: var(--accent); }
        .calendar-mini { display: grid; grid-template-columns: repeat(7,1fr); gap: 0.5rem; margin-top: 1rem; }
        .calendar-day-header { font-weight: 600; text-align: center; font-size: 0.8rem; color: var(--text-light); opacity: 0.7; }
        .calendar-event-badge { background: var(--primary); color: white; border-radius: 999px; padding: 0.2rem 0.6rem; font-size: 0.7rem; display: inline-block; margin: 0.1rem; }
    </style>
</head>

    <!-- ==================== ENHANCEMENT SCRIPT ==================== -->
    <!-- This script adds the new features without modifying tutor.js -->
    <script type="module">
        import { db, auth } from './firebaseConfig.js';
        import { collection, query, where, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

        // Wait for tutorData to be available
        function waitForTutorData() {
            return new Promise(resolve => {
                if (window.tutorData) resolve(window.tutorData);
                else {
                    const interval = setInterval(() => {
                        if (window.tutorData) {
                            clearInterval(interval);
                            resolve(window.tutorData);
                        }
                    }, 100);
                }
            });
        }

        // ----- Helper: Show modal with list -----
        function showListModal(title, itemsHtml) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="relative bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-2xl mx-auto max-h-[80vh] overflow-y-auto">
                    <h3 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">${title}</h3>
                    <div class="space-y-2">${itemsHtml}</div>
                    <div class="mt-6 text-right">
                        <button class="btn-modern bg-gray-500 text-white px-4 py-2 rounded close-modal">Close</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            modal.querySelector('.close-modal').addEventListener('click', () => modal.remove());
            modal.addEventListener('click', (e) => { if (e.target === modal) modal.remove(); });
        }

        // ----- 1. Total Students card: show list with dates -----
        async function showStudentsList(tutorEmail) {
            const q = query(collection(db, "students"), where("tutorEmail", "==", tutorEmail));
            const snap = await getDocs(q);
            if (snap.empty) {
                showListModal('Your Students', '<p class="text-gray-500">No students found.</p>');
                return;
            }
            let rows = '';
            snap.forEach(doc => {
                const s = doc.data();
                const created = s.createdAt?.toDate ? s.createdAt.toDate().toLocaleDateString() : 'N/A';
                rows += `<div class="flex justify-between items-center border-b pb-2">
                    <div><span class="font-medium">${escapeHtml(s.studentName)}</span> (${escapeHtml(s.grade || '')})</div>
                    <div class="text-sm text-gray-500">Added: ${created}</div>
                </div>`;
            });
            showListModal(`Your Students (${snap.size})`, rows);
        }

        // ----- 2. Today's Classes card: show today's schedule -----
        async function showTodaysClasses(tutorEmail) {
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const todayName = days[new Date().getDay()]; // e.g., "Monday"
            
            const q = query(collection(db, "students"), where("tutorEmail", "==", tutorEmail));
            const snap = await getDocs(q);
            let events = [];
            snap.forEach(doc => {
                const s = doc.data();
                if (s.schedule && Array.isArray(s.schedule)) {
                    s.schedule.forEach(slot => {
                        if (slot.day === todayName) {
                            events.push({
                                student: s.studentName,
                                start: slot.start,
                                end: slot.end,
                                time: `${formatTime(slot.start)} - ${formatTime(slot.end)}`
                            });
                        }
                    });
                }
            });
            events.sort((a,b) => a.start.localeCompare(b.start));
            if (events.length === 0) {
                showListModal(`Today's Classes (${todayName})`, '<p class="text-gray-500">No classes scheduled for today.</p>');
                return;
            }
            let rows = '';
            events.forEach(e => {
                rows += `<div class="flex justify-between border-b pb-2">
                    <span class="font-medium">${escapeHtml(e.student)}</span>
                    <span class="text-sm text-gray-600">${escapeHtml(e.time)}</span>
                </div>`;
            });
            showListModal(`Today's Classes (${todayName}) – ${events.length}`, rows);
        }

        // Helper to format time (same as in tutor.js)
        function formatTime(timeString) {
            const [hour, minute] = timeString.split(':').map(Number);
            if (hour === 0 && minute === 0) return "12:00 AM";
            const period = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minute.toString().padStart(2,'0')} ${period}`;
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return String(unsafe).replace(/[&<>"]/g, function(m) {
                if (m === '&') return '&amp;'; if (m === '<') return '&lt;'; if (m === '>') return '&gt;'; if (m === '"') return '&quot;';
                return m;
            });
        }

        // ----- Update stat cards numbers -----
        async function updateStatCards(tutorEmail) {
            const q = query(collection(db, "students"), where("tutorEmail", "==", tutorEmail));
            const snap = await getDocs(q);
            const students = snap.docs.map(d => d.data());
            document.getElementById('totalStudentsCount').textContent = students.length;

            // Today's classes count
            const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            const todayName = days[new Date().getDay()];
            let countToday = 0;
            students.forEach(s => {
                if (s.schedule) {
                    s.schedule.forEach(slot => { if (slot.day === todayName) countToday++; });
                }
            });
            document.getElementById('todayClassesCount').textContent = countToday;

            // Achievements: maybe from gamification (placeholder)
            // Keep as is or could be dynamic later
        }

        // ----- Render Academic Tab (new) -----
        async function renderAcademicTab(container, tutor) {
            container.innerHTML = '<div class="text-center"><div class="spinner mx-auto"></div><p>Loading academic data...</p></div>';
            
            const tutorEmail = tutor.email;
            const q = query(collection(db, "students"), where("tutorEmail", "==", tutorEmail));
            const snap = await getDocs(q);
            const students = snap.docs.map(d => ({ id: d.id, ...d.data() }));

            // Build HTML
            let html = `<div class="space-y-6">`;

            // ---- Schedule Management Section (embedded calendar) ----
            html += `<div class="academic-section">

            html += `<div class="academic-section">

            const calendarPlaceholder = document.getElementById('academic-calendar-placeholder');

                calendarPlaceholder.innerHTML = await generateMiniCalendar(tutorEmail);

            // Load homework inbox
            const inboxDiv = document.getElementById('homework-inbox-academic');
            if (inboxDiv) {
                // Reuse the function from tutor.js (exposed globally)
                if (window.loadHomeworkInbox) {

                } else {
                    inboxDiv.innerHTML = '<p class="text-gray-500">Homework inbox not available.</p>';
                }
            }

            // Attach event listeners
            document.getElementById('open-full-calendar')?.addEventListener('click', () => {
                if (window.showScheduleCalendarModal) window.showScheduleCalendarModal();
                else alert('Calendar modal not available.');

            document.getElementById('manage-schedules-academic')?.addEventListener('click', () => {
                if (window.scheduleManager) window.scheduleManager.openManualManager();

            document.getElementById('add-topic-academic')?.addEventListener('click', () => {

                if (window.tutorData) {

                    const studentSelect = document.createElement('div');
                    // Simplified: we'll just show a prompt to select student (could be improved)
                    const studentIds = students.map(s => ({ id: s.id, name: s.studentName }));
                    if (studentIds.length === 0) { alert('No students.'); return; }
                    // For simplicity, we'll just pick the first student (or we can create a quick selector)
                    // Better: open the same topic modal as in tutor.js? It expects a student object.
                    // We'll use the existing showDailyTopicModal if available
                    if (window.showDailyTopicModal && students.length > 0) {
                        window.showDailyTopicModal(students[0]);

                        alert('Topic function not available.');
                    }

            document.getElementById('refresh-homework-academic')?.addEventListener('click', () => {
                if (window.loadHomeworkInbox) window.loadHomeworkInbox(tutorEmail, inboxDiv);

        // Mini calendar generator (simplified)
        async function generateMiniCalendar(tutorEmail) {
            const days = ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];
            const q = query(collection(db, "students"), where("tutorEmail", "==", tutorEmail));
            const snap = await getDocs(q);
            const scheduleByDay = {};
            days.forEach(d => scheduleByDay[d] = []);
            snap.forEach(doc => {
                const s = doc.data();
                if (s.schedule) {
                    s.schedule.forEach(slot => {
                        scheduleByDay[slot.day].push({ student: s.studentName, start: slot.start });
                    });
                }
            });
            let html = '<div class="calendar-mini">';
            days.forEach(day => {
                html += `<div><div class="calendar-day-header">${day.slice(0,3)}</div>`;
                scheduleByDay[day].slice(0,2).forEach(ev => {
                    html += `<span class="calendar-event-badge" title="${ev.student}">${ev.start}</span>`;
                });
                if (scheduleByDay[day].length > 2) html += `<span class="text-xs opacity-50">+${scheduleByDay[day].length-2}</span>`;
                html += `</div>`;
            });
            html += '</div>';
            return html;
        }

        // ----- Override navigation to include Academic tab -----
        async function initEnhancements() {
            const tutor = await waitForTutorData();
            
            // Update stat cards on dashboard load
            updateStatCards(tutor.email);
            
            // Add click listeners to stat cards
            document.getElementById('totalStudentsCard')?.addEventListener('click', () => showStudentsList(tutor.email));
            document.getElementById('todayClassesCard')?.addEventListener('click', () => showTodaysClasses(tutor.email));

            // Listen for dashboard renders to refresh numbers
            const observer = new MutationObserver(() => {
                if (document.getElementById('totalStudentsCount')) {
                    updateStatCards(tutor.email);
                }
            });
            observer.observe(document.getElementById('mainContent'), { childList: true, subtree: true });

            // Add Academic tab listener
            const academicTab = document.getElementById('navAcademic');
            if (academicTab) {
                academicTab.addEventListener('click', async () => {
                    // Update active tab class
                    document.querySelectorAll('.nav-tab-modern').forEach(t => t.classList.remove('active'));
                    academicTab.classList.add('active');
                    // Render academic view
                    await renderAcademicTab(document.getElementById('mainContent'), tutor);
                });
            }
        }

        // Start when auth is ready
        onAuthStateChanged(auth, (user) => {
            if (user) initEnhancements();
        });

        // Expose functions globally for onclick handlers
        window.showStudentsList = showStudentsList;
        window.showTodaysClasses = showTodaysClasses;
    </script>

    <!-- Original network functions (keep) -->
    <script>
        window.hideNetworkWarning = function() { document.getElementById('networkWarning').classList.add('hidden'); };
        window.hideNetworkError = function() { document.getElementById('networkErrorOverlay').classList.add('hidden'); };
        window.showNetworkError = function(msg) {
            const overlay = document.getElementById('networkErrorOverlay');
            if (msg) document.getElementById('errorMessage').innerText = msg;
            overlay.classList.remove('hidden');
        };
        window.checkConnectivity = function() {
            if (navigator.onLine) { hideNetworkError(); hideNetworkWarning(); } 
            else { showNetworkError('Still offline. Please check your internet settings.'); }
        };
        window.addEventListener('online', () => { hideNetworkWarning(); hideNetworkError(); });
        window.addEventListener('offline', () => { document.getElementById('networkWarning').classList.remove('hidden'); });

        // Set current date
        const dateEl = document.getElementById('currentDate');
        if (dateEl) {
            const now = new Date();
            dateEl.innerText = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Dark mode toggle
        (function() {
            const body = document.body;
            const toggle = document.getElementById('modeToggle');
            const icon = document.getElementById('modeIcon');
            const modeKey = 'tutor_theme';
            function setTheme(theme) {
                if (theme === 'dark') { body.classList.add('dark'); icon.classList.remove('fa-moon'); icon.classList.add('fa-sun'); localStorage.setItem(modeKey, 'dark'); } 
                else { body.classList.remove('dark'); icon.classList.remove('fa-sun'); icon.classList.add('fa-moon'); localStorage.setItem(modeKey, 'light'); }
            }
            const saved = localStorage.getItem(modeKey);
            if (saved) setTheme(saved);
            else if (window.matchMedia('(prefers-color-scheme: dark)').matches) setTheme('dark');
            else setTheme('light');
            toggle.addEventListener('click', () => { setTheme(body.classList.contains('dark') ? 'light' : 'dark'); });
        })();
    </script>
