<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blooming · Tutor Portal</title>

    <!-- Preconnect & fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ═══════════════════════════════════════════════
           BLOOMING KIDS · TUTOR PORTAL — DESIGN SYSTEM
           ═══════════════════════════════════════════════ */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            /* Brand */
            --primary:        #16a34a;
            --primary-light:  #22c55e;
            --primary-dark:   #15803d;
            --primary-xdark:  #166534;
            --primary-glow:   rgba(34, 197, 94, 0.35);
            --primary-muted:  rgba(34, 197, 94, 0.12);

            --accent:         #f59e0b;
            --accent-light:   #fbbf24;
            --accent-dark:    #d97706;
            --accent-glow:    rgba(245, 158, 11, 0.4);

            --danger:         #ef4444;
            --info:           #3b82f6;
            --purple:         #8b5cf6;

            /* Surfaces */
            --surface:        rgba(255, 255, 255, 0.72);
            --surface-raised: rgba(255, 255, 255, 0.88);
            --surface-dark:   rgba(15, 23, 42, 0.80);
            --surface-dark-raised: rgba(22, 33, 58, 0.90);

            /* Text */
            --text:           #0f172a;
            --text-muted:     #475569;
            --text-xmuted:    #94a3b8;
            --text-dark:      #f1f5f9;
            --text-dark-muted: #94a3b8;

            /* Borders */
            --border:         rgba(255, 255, 255, 0.55);
            --border-dark:    rgba(255, 255, 255, 0.10);
            --border-solid:   #e2e8f0;

            /* Shadows */
            --shadow-sm:      0 2px 8px -2px rgba(0,0,0,0.08);
            --shadow:         0 8px 24px -6px rgba(0,0,0,0.14), 0 2px 8px -2px rgba(0,0,0,0.06);
            --shadow-lg:      0 20px 48px -12px rgba(0,0,0,0.20), 0 8px 16px -6px rgba(0,0,0,0.08);
            --shadow-xl:      0 32px 64px -16px rgba(0,0,0,0.26);
            --shadow-green:   0 8px 24px -6px rgba(22,163,74,0.35);
            --shadow-green-lg:0 16px 40px -8px rgba(22,163,74,0.45);

            /* Misc */
            --blur:           18px;
            --radius-sm:      0.5rem;
            --radius:         0.875rem;
            --radius-lg:      1.5rem;
            --radius-xl:      2rem;
            --radius-pill:    9999px;
            --transition:     all 0.22s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* ── Body & background ─────────────────────────── */
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background: url('https://res.cloudinary.com/dy2hxcyaf/image/upload/v1769020680/Gemini_Generated_Image_o5m8auo5m8auo5m8_hzzxks.png') center/cover fixed;
            min-height: 100vh;
            color: var(--text);
            transition: color 0.3s, background-color 0.3s;
            position: relative;
            -webkit-font-smoothing: antialiased;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 60% 50% at 15% 20%, rgba(34,197,94,0.10) 0%, transparent 55%),
                radial-gradient(ellipse 50% 60% at 85% 80%, rgba(245,158,11,0.12) 0%, transparent 55%),
                radial-gradient(ellipse 40% 40% at 50% 50%, rgba(255,255,255,0.04) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        body.dark {
            --surface:        var(--surface-dark);
            --surface-raised: var(--surface-dark-raised);
            --border:         var(--border-dark);
            --text:           var(--text-dark);
            --text-muted:     var(--text-dark-muted);
        }

        body.dark::before { opacity: 0.5; }

        /* ── Orbs ──────────────────────────────────────── */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.18;
            z-index: 0;
            pointer-events: none;
            animation: orbFloat 22s infinite alternate ease-in-out;
        }
        .orb-1 { width: 380px; height: 380px; background: radial-gradient(circle, #22c55e, #16a34a); top: -120px; right: -80px; }
        .orb-2 { width: 480px; height: 480px; background: radial-gradient(circle, #fbbf24, #f59e0b); bottom: -180px; left: -120px; animation-delay: -7s; }

        @keyframes orbFloat {
            0%   { transform: translate(0, 0) scale(1); }
            50%  { transform: translate(20px, -15px) scale(1.06); }
            100% { transform: translate(-10px, 20px) scale(0.96); }
        }

        /* ── Glass Panel ───────────────────────────────── */
        .glass-panel {
            background: var(--surface);
            backdrop-filter: blur(var(--blur)) saturate(200%) brightness(1.04);
            -webkit-backdrop-filter: blur(var(--blur)) saturate(200%) brightness(1.04);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-lg), 0 0 0 1px rgba(255,255,255,0.14) inset;
            border-radius: 2.5rem;
            transition: var(--transition);
            position: relative;
            z-index: 10;
        }

        /* ── Avatar ────────────────────────────────────── */
        .avatar-modern {
            width: 46px; height: 46px;
            background: linear-gradient(145deg, var(--primary-light), var(--primary-xdark));
            border-radius: 1.2rem 1.2rem 1.2rem 0.4rem;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 700; font-size: 1.2rem;
            box-shadow: 0 6px 18px var(--primary-glow);
            border: 2px solid rgba(255,255,255,0.35);
            transition: var(--transition);
            cursor: default;
        }
        .avatar-modern:hover { transform: scale(1.07) rotate(3deg); box-shadow: 0 10px 28px var(--primary-glow); }

        /* ── Date Badge ────────────────────────────────── */
        .badge-date {
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            padding: 0.45rem 1.1rem;
            border-radius: var(--radius-pill);
            font-weight: 600; font-size: 0.85rem;
            border: 1px solid rgba(255,255,255,0.4);
            color: inherit;
            letter-spacing: -0.01em;
        }

        /* ── Stat Cards ─────────────────────────────────── */
        .stat-card {
            background: rgba(255,255,255,0.28);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255,255,255,0.45);
            border-radius: 1.75rem;
            padding: 1.25rem 1.4rem;
            transition: var(--transition);
            box-shadow: 0 4px 20px -8px rgba(0,0,0,0.12), 0 1px 4px rgba(0,0,0,0.06);
            color: inherit;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(255,255,255,0.18) 0%, transparent 60%);
            pointer-events: none;
        }

        .stat-card:hover {
            background: rgba(255,255,255,0.42);
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.65);
            box-shadow: 0 12px 36px -10px rgba(0,0,0,0.18), 0 4px 12px -4px rgba(0,0,0,0.08), 0 0 0 2px var(--primary-light);
        }

        body.dark .stat-card {
            background: rgba(15,23,42,0.40);
            border-color: rgba(255,255,255,0.12);
        }
        body.dark .stat-card:hover {
            background: rgba(15,23,42,0.55);
            border-color: var(--primary);
        }

        .stat-icon {
            width: 50px; height: 50px;
            border-radius: 1.1rem;
            background: linear-gradient(135deg, var(--primary-light), var(--primary-xdark));
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.35rem;
            box-shadow: 0 6px 16px var(--primary-glow);
            flex-shrink: 0;
            transition: var(--transition);
        }
        .stat-card:hover .stat-icon { transform: scale(1.08) rotate(-4deg); }

        .stat-label {
            font-size: 0.72rem;
            font-weight: 600;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            opacity: 0.6;
            margin-bottom: 0.2rem;
        }

        .stat-value {
            font-size: 1.9rem;
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.03em;
        }

        /* ── Navigation Pills ───────────────────────────── */
        .nav-pill-container {
            background: rgba(0,0,0,0.06);
            border-radius: var(--radius-pill);
            padding: 0.35rem;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            flex-wrap: wrap;
            gap: 0.15rem;
            border: 1px solid rgba(255,255,255,0.25);
            box-shadow: 0 2px 12px -4px rgba(0,0,0,0.10), 0 0 0 1px rgba(255,255,255,0.15) inset;
        }

        body.dark .nav-pill-container {
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.08);
        }

        .nav-tab-modern {
            padding: 0.65rem 1.6rem;
            border-radius: var(--radius-pill);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text);
            opacity: 0.65;
            transition: var(--transition);
            border: none;
            background: transparent;
            cursor: pointer;
            letter-spacing: -0.015em;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-tab-modern i { font-size: 0.875rem; }

        .nav-tab-modern:hover {
            opacity: 0.9;
            background: rgba(255,255,255,0.4);
            box-shadow: 0 2px 8px -2px rgba(0,0,0,0.08);
        }

        .nav-tab-modern.active {
            opacity: 1;
            background: white;
            color: var(--primary-dark);
            box-shadow: 0 4px 16px -4px rgba(0,0,0,0.18), 0 0 0 1px rgba(255,255,255,0.8) inset;
            font-weight: 700;
        }

        body.dark .nav-tab-modern.active {
            background: #0f2d1f;
            color: var(--primary-light);
            box-shadow: 0 4px 16px -4px rgba(0,0,0,0.4), 0 0 0 1px rgba(34,197,94,0.2) inset;
        }

        body.dark .nav-tab-modern:hover {
            background: rgba(255,255,255,0.08);
        }

        /* ── Buttons ────────────────────────────────────── */
        .btn-modern {
            display: inline-flex; align-items: center; justify-content: center; gap: 0.55rem;
            padding: 0.65rem 1.35rem;
            border-radius: var(--radius-pill);
            font-weight: 600; font-size: 0.875rem;
            transition: var(--transition);
            border: none; cursor: pointer;
            background: rgba(255,255,255,0.28);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.35);
            color: inherit;
            box-shadow: var(--shadow-sm);
            letter-spacing: -0.01em;
        }

        .btn-modern:hover {
            background: rgba(255,255,255,0.45);
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.6);
            box-shadow: var(--shadow);
        }

        .btn-modern:active { transform: translateY(0); }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-xdark) 100%);
            color: white !important;
            border: none;
            box-shadow: var(--shadow-green);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-xdark) 100%);
            box-shadow: var(--shadow-green-lg);
        }

        .btn-accent {
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--accent-dark) 100%);
            color: #3d1f00 !important;
            border: none;
            box-shadow: 0 6px 18px var(--accent-glow);
        }
        .btn-accent:hover {
            box-shadow: 0 10px 28px var(--accent-glow);
        }

        /* ── Skeleton Loader ────────────────────────────── */
        .skeleton-loader {
            background: rgba(255,255,255,0.18);
            border-radius: 2rem;
            padding: 2.5rem;
            backdrop-filter: blur(6px);
            border: 1.5px dashed rgba(255,255,255,0.45);
        }

        /* ── Pulse Ring ──────────────────────────────────── */
        .pulse-ring {
            width: 76px; height: 76px;
            border-radius: 50%;
            background: rgba(34,197,94,0.22);
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        .pulse-ring::before {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(34,197,94,0.55);
            animation: pulseRing 2s ease-out infinite;
        }
        .pulse-ring::after {
            content: '';
            position: absolute;
            width: 140%; height: 140%;
            border-radius: 50%;
            border: 1px solid rgba(34,197,94,0.25);
            animation: pulseRing 2s ease-out infinite 0.6s;
        }
        @keyframes pulseRing {
            0%   { transform: scale(0.85); opacity: 0.8; }
            100% { transform: scale(1.6);  opacity: 0; }
        }

        /* ── Text Gradient ──────────────────────────────── */
        .text-gradient {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-xdark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        /* ── Floating Messaging Buttons (Redesigned Pill Style) ── */
        .floating-messaging-btn,
        .floating-inbox-btn {
            position: fixed;
            right: 20px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-size: .875rem; font-weight: 700;
            padding: 0 20px;
            height: 52px;
            white-space: nowrap;
            transition: all 0.22s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: 999;
            letter-spacing: -0.01em;
            box-shadow: 0 8px 28px rgba(0,0,0,0.22), 0 2px 8px rgba(0,0,0,0.12);
        }
        .floating-messaging-btn {
            bottom: 90px;
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            color: white;
        }
        .floating-inbox-btn {
            bottom: 26px;
            background: linear-gradient(135deg, #16a34a, #15803d);
            color: white;
        }
        .floating-messaging-btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 14px 36px rgba(109,40,217,0.45), 0 4px 12px rgba(0,0,0,0.15);
        }
        .floating-inbox-btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 14px 36px rgba(22,163,74,0.45), 0 4px 12px rgba(0,0,0,0.15);
        }
        .floating-btn-icon { font-size: 1.1rem; }
        .floating-btn-text { font-size: .82rem; font-weight: 700; }

        .unread-badge {
            position: absolute;
            top: -4px; right: -4px;
            background: var(--danger);
            color: white;
            border-radius: var(--radius-pill);
            padding: 2px 7px;
            font-size: 0.7rem; font-weight: 700;
            min-width: 22px; text-align: center;
            border: 2.5px solid white;
            box-shadow: 0 2px 6px rgba(239,68,68,0.4);
        }

        /* ── Scrollbar ──────────────────────────────────── */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* ── Network Warning ────────────────────────────── */
        #networkWarning, #networkErrorOverlay { z-index: 9999; }

        /* ── Student List ───────────────────────────────── */
        .student-list-item {
            border-bottom: 1px solid rgba(0,0,0,0.06);
            padding: 0.8rem 0;
            transition: var(--transition);
        }
        .student-list-item:last-child { border-bottom: none; }

        /* ── Responsive ─────────────────────────────────── */
        @media (max-width: 640px) {
            .floating-messaging-btn,
            .floating-inbox-btn { padding: 0 14px; height: 46px; font-size: .8rem; }
            .floating-messaging-btn { bottom: 82px; }
            .floating-inbox-btn    { bottom: 22px; }
            .floating-btn-text { display: none; }
            .floating-messaging-btn, .floating-inbox-btn { width: 46px; border-radius: 50%; padding: 0; }
            .floating-btn-icon { font-size: 1.3rem; }
            .nav-tab-modern { padding: 0.55rem 1.1rem; font-size: 0.8rem; }
        }

        /* ══════════════════════════════════════════════════
           SECTION 2 · EXTENDED UI COMPONENTS
           ══════════════════════════════════════════════════ */

        :root {
            --primary-color: var(--primary);
            --primary-dark:  var(--primary-xdark);
            --primary-light: #dcfce7;
            --secondary-color: var(--purple);
            --danger-color:  var(--danger);
            --warning-color: var(--accent);
            --info-color:    var(--info);
            --dark-color:    #1e293b;
            --light-color:   #f8fafc;
            --border-color:  #e2e8f0;
            --shadow-sm:     0 1px 3px rgba(0,0,0,0.07);
            --shadow:        0 4px 12px rgba(0,0,0,0.10);
            --shadow-lg:     0 12px 32px -6px rgba(0,0,0,0.16);
            --radius-sm:     0.5rem;
            --radius:        0.875rem;
            --radius-lg:     1.25rem;
            --success-color: #16a34a;
        }

        /* Nav tab (legacy) */
        .nav-tab {
            padding: 0.7rem 1.1rem;
            border-radius: var(--radius);
            font-weight: 600;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex; align-items: center; gap: 0.5rem;
            color: var(--dark-color);
        }
        .nav-tab:hover { background-color: var(--light-color); }
        .nav-tab.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: var(--shadow);
        }

        /* Buttons */
        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 0.6rem 1.2rem;
            border-radius: var(--radius);
            font-weight: 600; font-size: 0.875rem;
            transition: all 0.2s ease;
            border: none; cursor: pointer; gap: 0.45rem;
        }
        .btn-secondary {
            background-color: white; color: var(--dark-color);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }
        .btn-secondary:hover { background-color: var(--light-color); transform: translateY(-1px); }
        .btn-danger  { background-color: var(--danger-color);  color: white; box-shadow: 0 4px 12px rgba(239,68,68,0.3); }
        .btn-warning { background-color: var(--warning-color); color: white; box-shadow: 0 4px 12px rgba(245,158,11,0.3); }
        .btn-info    { background-color: var(--info-color);    color: white; box-shadow: 0 4px 12px rgba(59,130,246,0.3); }
        .btn-sm { padding: 0.35rem 0.75rem; font-size: 0.75rem; }

        /* Cards */
        .card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            overflow: hidden;
        }
        .card:hover { transform: translateY(-3px); box-shadow: var(--shadow-lg); }
        .card-header { padding: 1.4rem 1.5rem 1rem; border-bottom: 1px solid var(--border-color); }
        .card-body   { padding: 1.5rem; }
        .card-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            background-color: #fafafa;
            border-bottom-left-radius: var(--radius-lg);
            border-bottom-right-radius: var(--radius-lg);
        }

        /* Badges */
        .badge {
            display: inline-flex; align-items: center;
            padding: 0.28rem 0.75rem;
            border-radius: var(--radius-pill);
            font-size: 0.72rem; font-weight: 700; line-height: 1;
            letter-spacing: 0.02em;
        }
        .badge-success  { background-color: #dcfce7; color: #15803d; }
        .badge-warning  { background-color: #fef3c7; color: #92400e; }
        .badge-danger   { background-color: #fee2e2; color: #991b1b; }
        .badge-info     { background-color: #dbeafe; color: #1e40af; }
        .badge-secondary{ background-color: #f1f5f9; color: #475569; }

        /* Tables */
        .table-container { overflow-x: auto; border-radius: var(--radius); box-shadow: var(--shadow-sm); border: 1px solid var(--border-color); }
        .table { width: 100%; border-collapse: collapse; }
        .table th {
            background-color: #f8fafc;
            padding: 0.9rem 1rem; font-weight: 700; font-size: 0.75rem;
            text-align: left; color: #475569;
            text-transform: uppercase; letter-spacing: 0.05em;
            border-bottom: 2px solid var(--border-color);
        }
        .table td { padding: 0.9rem 1rem; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }
        .table tbody tr:hover { background-color: #f8fafc; }
        .table tbody tr:last-child td { border-bottom: none; }

        /* Forms */
        .form-group { margin-bottom: 1.25rem; }
        .form-label { display: block; margin-bottom: 0.45rem; font-weight: 600; font-size: 0.875rem; color: var(--dark-color); }
        .form-input {
            width: 100%; padding: 0.75rem 1rem;
            border: 1.5px solid var(--border-color);
            border-radius: var(--radius);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            font-size: 0.95rem; font-family: inherit;
            background: white;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(22,163,74,0.12);
        }
        .form-textarea { min-height: 120px; resize: vertical; padding: 0.75rem 1rem; font-size: 0.95rem; }

        /* Modals */
        .modal-overlay {
            position: fixed; inset: 0;

        <div class="bg-white/90 dark:bg-gray-800/90 rounded-3xl p-8 max-w-md w-full text-center shadow-2xl border border-white/30">
            <div class="w-20 h-20 bg-yellow-100/80 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-wifi text-3xl text-yellow-600"></i>
            </div>
            <h2 class="text-2xl font-bold mb-2 text-gray-800 dark:text-white">Connection Lost</h2>
            <p class="text-gray-600 dark:text-gray-300 mb-8" id="errorMessage">We can't reach the Blooming Kids servers.</p>
            <div class="flex flex-col gap-3">
                <button onclick="window.location.reload()" class="btn-modern btn-primary w-full">Try Again</button>

    <script>
        (function() {
            // set today's date
            const dateEl = document.getElementById('currentDate');
            if (dateEl) {
                const now = new Date();
                dateEl.innerText = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            }

            // DARK MODE
            const body = document.body;
            const toggle = document.getElementById('modeToggle');
            const icon = document.getElementById('modeIcon');
            const modeKey = 'tutor_theme';

            function setTheme(theme) {
                if (theme === 'dark') {
                    body.classList.add('dark');
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    localStorage.setItem(modeKey, 'dark');
                } else {
                    body.classList.remove('dark');
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    localStorage.setItem(modeKey, 'light');
                }
            }

            const saved = localStorage.getItem(modeKey);
            if (saved) setTheme(saved);
            else if (window.matchMedia('(prefers-color-scheme: dark)').matches) setTheme('dark');
            else setTheme('light');

            toggle.addEventListener('click', () => {
                setTheme(body.classList.contains('dark') ? 'light' : 'dark');
            });

            // Network monitor
            window.hideNetworkWarning = function() {
                document.getElementById('networkWarning').classList.add('hidden');
            };
            window.hideNetworkError = function() {
                document.getElementById('networkErrorOverlay').classList.add('hidden');
            };
            window.showNetworkError = function(msg) {
                const overlay = document.getElementById('networkErrorOverlay');
                if (msg) document.getElementById('errorMessage').innerText = msg;
                overlay.classList.remove('hidden');
            };
            window.checkConnectivity = function() {
                if (navigator.onLine) {
                    hideNetworkError();
                    hideNetworkWarning();
                } else {
                    showNetworkError('Still offline. Please check your internet settings.');
                }
            };
            window.addEventListener('online', () => { hideNetworkWarning(); hideNetworkError(); });
            window.addEventListener('offline', () => {
                document.getElementById('networkWarning').classList.remove('hidden');
            });
        })();
    </script>

    <!-- Main module script for data fetching and counter updates -->
    <script type="module">
        import { db } from './firebaseConfig.js';
        import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Wait for tutorData to be set by tutor.js
        function waitForTutorData(callback) {
            if (window.tutorData) {
                callback();
            } else {
                setTimeout(() => waitForTutorData(callback), 100);
            }
        }

        // Function to update all counters
        async function updateAllCounters(tutor) {
            try {
                // Get all students for this tutor
                const studentsQuery = query(collection(db, "students"), where("tutorEmail", "==", tutor.email));
                const studentsSnapshot = await getDocs(studentsQuery);
                
                // Filter out inactive students for total count
                const allStudents = studentsSnapshot.docs
                    .map(doc => ({ id: doc.id, ...doc.data() }))
                    .filter(s => !['archived', 'graduated', 'transferred'].includes(s.status));
                
                // Update total students count
                document.getElementById('totalStudentsCount').textContent = allStudents.length;

                // Calculate today's classes
                const todayName = new Date().toLocaleDateString('en-US', { weekday: 'long' });
                let todayClassesCount = 0;
                
                allStudents.forEach(s => {
                    if (s.schedule && Array.isArray(s.schedule)) {
                        s.schedule.forEach(slot => {
                            if (slot.day === todayName) {
                                todayClassesCount++;
                            }
                        });
                    }
                });
                
                document.getElementById('todayClassesCount').textContent = todayClassesCount;

                // Count active students eligible for report entry (not on break/transitioning)
                const pendingReports = allStudents.filter(s => !s.summerBreak && !s.isTransitioning).length;
                document.getElementById('pendingReportsCount').textContent = pendingReports;

                // Performance score is managed by the gamification system (initGamification in tutor.js)
                // The performanceScore stat card header shows total pts from tutor_grades
                // We update it here only if gamification hasn't set it yet
                const scoreEl = document.getElementById('performanceScore');
                if (scoreEl && (scoreEl.textContent === '0' || scoreEl.textContent === '')) {
                    // Show pending state - gamification will update it when loaded
                    scoreEl.textContent = '–';
                }

            } catch (error) {
                console.error("Error updating counters:", error);
            }
        }

        // Set up real-time counter updates (every 5 minutes)
        function startCounterUpdates(tutor) {
            // Initial update
            updateAllCounters(tutor);
            
            // Update every 5 minutes
            setInterval(() => updateAllCounters(tutor), 300000);
            
            // Also update when window gains focus
            window.addEventListener('focus', () => updateAllCounters(tutor));
        }

        waitForTutorData(() => {
            const tutor = window.tutorData;
            
            // Update tutor name in header
            if (tutor.name) {
                document.querySelector('.text-gradient').textContent = tutor.name.split(' ')[0];
                document.querySelector('.avatar-modern').textContent = tutor.name.charAt(0);
            }
            
            // Start counter updates
            startCounterUpdates(tutor);

            // ----- Total Students Card Click -----
            document.getElementById('totalStudentsCard').addEventListener('click', async () => {
                const q = query(collection(db, "students"), where("tutorEmail", "==", tutor.email));
                const snapshot = await getDocs(q);
                const students = snapshot.docs
                    .map(doc => ({ id: doc.id, ...doc.data() }))
                    .filter(s => !['archived','graduated','transferred'].includes(s.status));

                let html = `<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50" id="studentListModal">
                    <div class="relative bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-4xl mx-auto">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-bold text-gray-900 dark:text-white">My Students (${students.length})</h3>
                            <button class="text-2xl font-bold close-modal text-gray-700 dark:text-gray-300">&times;</button>
                        </div>
                        <div class="overflow-auto max-h-96">
                            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                                <thead class="bg-gray-50 dark:bg-gray-700">
                                    <tr>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Name</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Grade</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Type</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Added</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">`;

                students.forEach(s => {
                    let type = 'Regular';
                    if (s.isTransitioning) type = 'Transitioning';
                    else if (s.groupClass) type = 'Group Class';
                    
                    const added = s.createdAt ? new Date(s.createdAt.seconds * 1000).toLocaleDateString() : 'N/A';
                    html += `<tr>
                        <td class="px-4 py-2 whitespace-nowrap text-gray-900 dark:text-white">${escapeHtml(s.studentName)}</td>
                        <td class="px-4 py-2 whitespace-nowrap text-gray-900 dark:text-white">${escapeHtml(s.grade)}</td>
                        <td class="px-4 py-2 whitespace-nowrap text-gray-900 dark:text-white">${escapeHtml(type)}</td>
                        <td class="px-4 py-2 whitespace-nowrap text-gray-900 dark:text-white">${escapeHtml(added)}</td>
                    </tr>`;
                });

                html += `</tbody></table></div></div></div>`;

                const modalDiv = document.createElement('div');
                modalDiv.innerHTML = html;
                const modal = modalDiv.firstElementChild;
                document.body.appendChild(modal);

                modal.querySelector('.close-modal').addEventListener('click', () => modal.remove());
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) modal.remove();
                });
            });

            // ----- Today's Classes Card Click -----
            document.getElementById('todayClassesCard').addEventListener('click', async () => {
                const todayName = new Date().toLocaleDateString('en-US', { weekday: 'long' });
                const q = query(collection(db, "students"), where("tutorEmail", "==", tutor.email));
                const snapshot = await getDocs(q);
                const students = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                const todayClasses = [];
                students.forEach(s => {
                    if (s.schedule && Array.isArray(s.schedule)) {
                        s.schedule.forEach(slot => {
                            if (slot.day === todayName) {
                                todayClasses.push({
                                    student: s.studentName,
                                    time: `${slot.start} - ${slot.end}`,
                                    subject: slot.subject || 'General',
                                    room: slot.room || 'Not specified'
                                });
                            }
                        });
                    }
                });

                // Sort classes by time
                todayClasses.sort((a, b) => {
                    const timeA = a.time.split(' - ')[0];
                    const timeB = b.time.split(' - ')[0];
                    return timeA.localeCompare(timeB);
                });

                let html = `<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50" id="todayClassesModal">
                    <div class="relative bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-lg mx-auto">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-bold text-gray-900 dark:text-white">Today's Classes (${todayName})</h3>
                            <button class="text-2xl font-bold close-modal text-gray-700 dark:text-gray-300">&times;</button>
                        </div>
                        <div class="overflow-auto max-h-96">`;

                if (todayClasses.length === 0) {
                    html += '<p class="text-gray-500 dark:text-gray-400">No classes scheduled for today.</p>';
                } else {
                    html += '<div class="space-y-3">';
                    todayClasses.forEach(c => {
                        html += `<div class="border-l-4 border-green-500 pl-4 py-2 bg-gray-50 dark:bg-gray-700 rounded-r-lg">
                            <p class="font-semibold text-gray-900 dark:text-white">${escapeHtml(c.student)}</p>
                            <p class="text-sm text-gray-600 dark:text-gray-300"><i class="far fa-clock mr-2"></i>${escapeHtml(c.time)}</p>
                            <p class="text-sm text-gray-600 dark:text-gray-300"><i class="fas fa-book mr-2"></i>${escapeHtml(c.subject)}</p>
                            <p class="text-sm text-gray-600 dark:text-gray-300"><i class="fas fa-door-open mr-2"></i>${escapeHtml(c.room)}</p>
                        </div>`;
                    });
                    html += '</div>';
                }

                html += `</div></div></div>`;

                const modalDiv = document.createElement('div');
                modalDiv.innerHTML = html;
                const modal = modalDiv.firstElementChild;
                document.body.appendChild(modal);

                modal.querySelector('.close-modal').addEventListener('click', () => modal.remove());
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) modal.remove();
                });
            });

            // ----- Pending Reports Card Click — shows eligible students for report entry -----
            document.getElementById('pendingReportsCard').addEventListener('click', async () => {
                let eligibleStudents = [];
                try {
                    const studQ = query(collection(db, 'students'), where('tutorEmail', '==', tutor.email));
                    const studSnap = await getDocs(studQ);
                    studSnap.forEach(d => {
                        const s = { id: d.id, ...d.data() };
                        // Eligible: active, not on summer break, not transitioning, not archived/graduated/transferred
                        if (!s.summerBreak && !s.isTransitioning && !['archived','graduated','transferred'].includes(s.status)) {
                            eligibleStudents.push(s);
                        }
                    });
                    eligibleStudents.sort((a,b) => (a.studentName||'').localeCompare(b.studentName||''));
                } catch(e) { console.warn('Student fetch error:', e); }

                const ACOLORS = ['#6366f1','#0891b2','#059669','#d97706','#dc2626','#7c3aed'];

                let html = `<div style="position:fixed;inset:0;background:rgba(15,23,42,.6);backdrop-filter:blur(6px);z-index:9999;display:flex;align-items:center;justify-content:center;padding:16px;" id="pendingReportsModal">
                    <div style="background:#fff;border-radius:20px;width:100%;max-width:600px;max-height:88vh;display:flex;flex-direction:column;box-shadow:0 24px 64px rgba(0,0,0,.35);overflow:hidden;">
                        <div style="background:linear-gradient(135deg,#065f46,#16a34a);padding:18px 22px;display:flex;align-items:center;justify-content:space-between;flex-shrink:0;">
                            <div>
                                <div style="color:#fff;font-weight:800;font-size:1.05rem;">📋 Pending Reports</div>
                                <div style="color:#bbf7d0;font-size:.78rem;margin-top:2px;">${eligibleStudents.length} student${eligibleStudents.length!==1?'s':''} eligible for report entry</div>
                            </div>
                            <button class="close-modal" style="background:rgba(255,255,255,.15);border:none;color:#fff;width:34px;height:34px;border-radius:50%;font-size:1.1rem;cursor:pointer;">&times;</button>
                        </div>
                        <div style="background:#f0fdf4;border-bottom:1px solid #dcfce7;padding:8px 18px;font-size:.75rem;color:#15803d;font-weight:600;">
                            ℹ️ Students on break, transitioning, or inactive are excluded
                        </div>
                        <div style="flex:1;overflow-y:auto;padding:16px;display:flex;flex-direction:column;gap:8px;">`;

                if (eligibleStudents.length === 0) {
                    html += `<div style="text-align:center;padding:40px 20px;">
                        <div style="font-size:3rem;margin-bottom:12px;">✅</div>
                        <p style="font-weight:700;color:#065f46;">No eligible students</p>
                        <p style="color:#94a3b8;font-size:.875rem;margin-top:4px;">All students are on break or inactive.</p>
                    </div>`;
                } else {
                    eligibleStudents.forEach(s => {
                        const color = ACOLORS[(s.studentName||'').charCodeAt(0) % ACOLORS.length];
                        const initials = (s.studentName||'?').split(' ').map(w=>w[0]).join('').slice(0,2).toUpperCase();
                        const subjects = Array.isArray(s.subjects) ? s.subjects.join(', ') : (s.subjects || '');
                        html += `<div style="display:flex;align-items:center;gap:12px;padding:12px 14px;background:#f8fafc;border-radius:12px;border:1px solid #f1f5f9;">
                            <div style="width:40px;height:40px;border-radius:12px;background:${color};color:#fff;font-weight:800;font-size:.8rem;display:flex;align-items:center;justify-content:center;flex-shrink:0;">${escapeHtml(initials)}</div>
                            <div style="flex:1;min-width:0;">
                                <div style="font-weight:700;color:#1e293b;font-size:.9rem;">${escapeHtml(s.studentName||'Student')}</div>
                                <div style="font-size:.72rem;color:#64748b;margin-top:2px;">${escapeHtml(s.grade||'')}${subjects?' · '+escapeHtml(subjects):''}</div>
                            </div>
                            <span style="background:#dcfce7;color:#15803d;font-size:.68rem;font-weight:800;padding:3px 10px;border-radius:999px;">ELIGIBLE</span>
                        </div>`;
                    });
                }

                html += `</div></div></div>`;

                const modalDiv = document.createElement('div');
                modalDiv.innerHTML = html;
                const modal = modalDiv.firstElementChild;
                document.body.appendChild(modal);

                modal.querySelector('.close-modal').addEventListener('click', () => modal.remove());
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) modal.remove();
                });
            });

            // ----- Performance Score Card Click -----
            document.getElementById('achievementsCard').addEventListener('click', () => {
                const td = window.tutorData || {};
                const qaScore  = td.qaScore  ?? null;
                const qcScore  = td.qcScore  ?? null;
                const qaAdvice = td.qaAdvice || '';
                const qcAdvice = td.qcAdvice || '';
                const qaGrader = td.qaGradedByName || '';
                const qcGrader = td.qcGradedByName || '';
                const perfMonth= td.performanceMonth || '';
                const QA_MAX = 35, QC_MAX = 55, TOTAL_MAX = 90;

                let total = 0;
                if (qaScore !== null && qcScore !== null) total = qaScore + qcScore;
                else if (qaScore !== null) total = qaScore;
                else if (qcScore !== null) total = qcScore;
                const pct = Math.round(Math.min((total / TOTAL_MAX) * 100, 100));

                let scoreColor = '#ef4444', barGrad = '#f87171,#ef4444', scoreLbl = '⚠️ Needs Improvement', badgeBg = '#fee2e2';
                if (total >= 68) { scoreColor='#3b82f6'; barGrad='#60a5fa,#3b82f6'; scoreLbl='🌟 Great Work'; badgeBg='#dbeafe'; }
                if (total >= 81) { scoreColor='#10b981'; barGrad='#34d399,#10b981'; scoreLbl='🏆 Excellent!'; badgeBg='#d1fae5'; }
                if (total >= 45 && total < 68) { scoreColor='#f59e0b'; barGrad='#fbbf24,#f59e0b'; scoreLbl='👍 Good Progress'; badgeBg='#fef3c7'; }

                const hasGrades = qaScore !== null || qcScore !== null;

                function scoreBar(score, label, max, grader, color, lightBg) {
                    if (score === null) return `<div style="padding:10px 14px;background:#f8fafc;border-radius:12px;border:1px solid #f1f5f9;display:flex;justify-content:space-between;align-items:center;"><span style="font-size:.75rem;font-weight:700;color:#94a3b8;text-transform:uppercase;">${label}</span><span style="font-size:.75rem;color:#cbd5e1;font-style:italic;">Not graded yet</span></div>`;
                    const bp = Math.round(Math.min((score/max)*100,100));
                    return `<div style="background:${lightBg};border-radius:12px;padding:12px 14px;border:1px solid ${color}33;">
                        <div style="display:flex;justify-content:space-between;align-items:baseline;margin-bottom:8px;">
                            <span style="font-size:.75rem;font-weight:800;color:${color};text-transform:uppercase;">${label}</span>
                            <span style="font-size:1.1rem;font-weight:900;color:${color};">${score}<span style="font-size:.7rem;font-weight:600;color:#94a3b8;"> / ${max}</span></span>
                        </div>
                        <div style="background:${color}22;border-radius:999px;height:8px;overflow:hidden;">
                            <div style="height:8px;border-radius:999px;background:linear-gradient(90deg,${color}88,${color});width:${bp}%;transition:width 1s;"></div>
                        </div>

                    qaAdvice ? `<div style="background:#f5f3ff;border:1px solid #ddd6fe;border-radius:10px;padding:10px 12px;"><div style="font-size:.68rem;font-weight:800;color:#7c3aed;text-transform:uppercase;margin-bottom:4px;">💬 QA Feedback</div><div style="font-size:.82rem;color:#4c1d95;line-height:1.5;">"${escapeHtml(qaAdvice)}"</div></div>` : '',
                    qcAdvice ? `<div style="background:#fffbeb;border:1px solid #fde68a;border-radius:10px;padding:10px 12px;"><div style="font-size:.68rem;font-weight:800;color:#b45309;text-transform:uppercase;margin-bottom:4px;">💬 QC Feedback</div><div style="font-size:.82rem;color:#78350f;line-height:1.5;">"${escapeHtml(qcAdvice)}"</div></div>` : '',
                ].filter(Boolean).join('');

                let html = `<div style="position:fixed;inset:0;background:rgba(15,23,42,.6);backdrop-filter:blur(6px);z-index:9999;display:flex;align-items:center;justify-content:center;padding:16px;" id="performanceModal">
                    <div style="background:#fff;border-radius:20px;width:100%;max-width:480px;max-height:90vh;display:flex;flex-direction:column;box-shadow:0 24px 64px rgba(0,0,0,.35);overflow:hidden;">
                        <div style="background:linear-gradient(135deg,#831843,#be185d);padding:18px 22px;display:flex;align-items:center;justify-content:space-between;flex-shrink:0;">
                            <div>
                                <div style="color:#fff;font-weight:800;font-size:1.05rem;">⭐ Performance Scorecard</div>
                                <div style="color:#fbcfe8;font-size:.78rem;margin-top:2px;">${perfMonth ? perfMonth + ' assessment' : 'Current month assessment'}</div>
                            </div>
                            <button class="close-modal" style="background:rgba(255,255,255,.15);border:none;color:#fff;width:34px;height:34px;border-radius:50%;font-size:1.1rem;cursor:pointer;">&times;</button>
                        </div>
                        <div style="flex:1;overflow-y:auto;padding:20px;display:flex;flex-direction:column;gap:14px;">
                            ${hasGrades ? `
                            <div style="text-align:center;padding:16px 0 8px;">
                                <div style="font-size:4rem;font-weight:900;color:${scoreColor};line-height:1;">${total}</div>
                                <div style="font-size:.85rem;color:#94a3b8;margin-top:2px;">out of ${TOTAL_MAX} pts</div>
                                <div style="background:${badgeBg};color:${scoreColor};font-size:.9rem;font-weight:800;padding:6px 18px;border-radius:999px;display:inline-block;margin-top:8px;">${pct}% · ${scoreLbl}</div>
                            </div>
                            <div style="background:#f1f5f9;border-radius:999px;height:10px;overflow:hidden;">
                                <div style="height:10px;border-radius:999px;background:linear-gradient(90deg,${barGrad});width:${pct}%;transition:width 1.2s;"></div>
                            </div>
                            <div style="display:flex;flex-direction:column;gap:8px;">
                                ${scoreBar(qaScore,'QA – Session Quality',QA_MAX,qaGrader,'#7c3aed','#f5f3ff')}
                                ${scoreBar(qcScore,'QC – Lesson Plan Quality',QC_MAX,qcGrader,'#d97706','#fffbeb')}
                            </div>
                            ${notesHtml ? `<div style="display:flex;flex-direction:column;gap:8px;">${notesHtml}</div>` : ''}
                            ` : `
                            <div style="text-align:center;padding:40px 20px;">
                                <div style="font-size:3rem;margin-bottom:12px;">📊</div>
                                <p style="font-weight:700;color:#374151;font-size:1rem;">No grades yet this month</p>
                                <p style="color:#94a3b8;font-size:.875rem;margin-top:6px;">Your QA and QC scores will appear here once management has graded your sessions.</p>
                            </div>`}
                            <div style="background:#f8fafc;border-radius:10px;padding:10px 14px;border:1px solid #f1f5f9;margin-top:4px;">
                                <div style="font-size:.7rem;color:#94a3b8;text-align:center;">QA (${QA_MAX} pts) + QC (${QC_MAX} pts) = ${TOTAL_MAX} pts total maximum</div>
                            </div>
                        </div>
                    </div>
                </div>`;

                const modalDiv = document.createElement('div');
                modalDiv.innerHTML = html;
                const modal = modalDiv.firstElementChild;
                document.body.appendChild(modal);

                modal.querySelector('.close-modal').addEventListener('click', () => modal.remove());
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) modal.remove();
                });
            });
        });

        // Simple escape function for safety
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return String(unsafe)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
