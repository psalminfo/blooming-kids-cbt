        /* ===== GLOBAL & VARIABLES ===== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #1e8b4c; --primary-soft: #2ecc71; --primary-glow: rgba(46,204,113,0.4);
            --accent: #fbbf24; --accent-glow: rgba(251,191,36,0.5);
            --surface: rgba(255,255,255,0.7); --surface-dark: rgba(17,25,40,0.75);
            --text-light: #1e293b; --text-dark: #f1f5f9;
            --border-light: rgba(255,255,255,0.5); --border-dark: rgba(255,255,255,0.1);
            --shadow: 0 20px 40px -15px rgba(0,20,10,0.2);
            --shadow-hover: 0 30px 50px -20px rgba(0,40,20,0.3);
            --blur: 16px; --transition: all 0.25s cubic-bezier(0.2,0,0,1);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: url('https://res.cloudinary.com/dy2hxcyaf/image/upload/v1769020680/Gemini_Generated_Image_o5m8auo5m8auo5m8_hzzxks.png') center/cover fixed;
            min-height: 100vh; color: var(--text-light); transition: color 0.3s, background-color 0.3s; position: relative;
        }
        body::before {
            content: ''; position: fixed; inset: 0;
            background: radial-gradient(circle at 20% 30%, rgba(46,204,113,0.08) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(251,191,36,0.1) 0%, transparent 40%),
                        repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 2px, transparent 2px, transparent 8px);
            pointer-events: none; z-index: 0;
        }
        body.dark { --surface: var(--surface-dark); --border-light: var(--border-dark); --text-light: var(--text-dark); }
        body.dark::before { opacity: 0.6; }
        .glass-panel {
            background: var(--surface); backdrop-filter: blur(var(--blur)) saturate(180%);
            -webkit-backdrop-filter: blur(var(--blur)) saturate(180%);
            border: 1px solid var(--border-light); box-shadow: var(--shadow), 0 0 0 1px rgba(255,255,255,0.1) inset;

        .orb {

        .unread-badge {

            padding: 2px 6px; font-size: 12px; font-weight: bold; min-width: 22px; text-align: center; border: 2px solid white;

        #networkWarning, #networkErrorOverlay { z-index: 10000; }
    </style>

    <script>
        (function() {
            // set today's date
            const dateEl = document.getElementById('currentDate');
            if (dateEl) {
                dateEl.innerText = new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            }

            // DARK MODE (same as before)
            const body = document.body;
            const toggle = document.getElementById('modeToggle');
            const icon = document.getElementById('modeIcon');
            const modeKey = 'tutor_theme';

            function setTheme(theme) {
                if (theme === 'dark') {
                    body.classList.add('dark');
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    localStorage.setItem(modeKey, 'dark');
                } else {
                    body.classList.remove('dark');
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    localStorage.setItem(modeKey, 'light');
                }
            }

            const saved = localStorage.getItem(modeKey);
            if (saved) setTheme(saved);
            else if (window.matchMedia('(prefers-color-scheme: dark)').matches) setTheme('dark');
            else setTheme('light');

            toggle.addEventListener('click', () => setTheme(body.classList.contains('dark') ? 'light' : 'dark'));

            // Network monitor
            window.hideNetworkWarning = function() {
                document.getElementById('networkWarning').classList.add('hidden');
            };
            window.hideNetworkError = function() {
                document.getElementById('networkErrorOverlay').classList.add('hidden');
            };
            window.showNetworkError = function(msg) {
                const overlay = document.getElementById('networkErrorOverlay');
                if (msg) document.getElementById('errorMessage').innerText = msg;
                overlay.classList.remove('hidden');
            };
            window.checkConnectivity = function() {
                if (navigator.onLine) {
                    hideNetworkError();
                    hideNetworkWarning();
                } else {
                    showNetworkError('Still offline. Please check your internet settings.');
                }
            };
            window.addEventListener('online', () => { hideNetworkWarning(); hideNetworkError(); });
            window.addEventListener('offline', () => {
                document.getElementById('networkWarning').classList.remove('hidden');
            });
        })();
    </script>

        // Helper: escape HTML
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return String(unsafe).replace(/[&<>"]/g, function(m) {
                if (m === '&') return '&amp;';
                if (m === '<') return '&lt;';
                if (m === '>') return '&gt;';
                if (m === '"') return '&quot;';
                return m;
            });
        }

        // Helper: show modal with custom content
        function showModal(title, bodyHTML, onClose = null) {
            // Remove existing modal if any
            const existing = document.querySelector('.modal-overlay');
            if (existing) existing.remove();

            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            overlay.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">${escapeHtml(title)}</h3>
                        <button class="close-modal text-2xl leading-none hover:opacity-70">&times;</button>
                    </div>
                    <div class="modal-body">${bodyHTML}</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary close-modal-btn">Close</button>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);

            const closeModal = () => overlay.remove();
            overlay.querySelectorAll('.close-modal, .close-modal-btn').forEach(btn => btn.addEventListener('click', closeModal));
            overlay.addEventListener('click', (e) => { if (e.target === overlay) closeModal(); });
            if (onClose) overlay.addEventListener('close', onClose);
        }

        async function handleTodayClasses() {
            if (!window.tutorData) return;
            const tutor = window.tutorData;
            const todayName = new Date().toLocaleDateString('en-US', { weekday: 'long' });
            try {
                const q = query(collection(db, "students"), where("tutorEmail", "==", tutor.email));
                const snap = await getDocs(q);
                const students = snap.docs.map(d => ({ id: d.id, ...d.data() }));

                let classes = [];
                students.forEach(s => {
                    if (s.schedule && Array.isArray(s.schedule)) {
                        s.schedule.forEach(slot => {
                            if (slot.day === todayName) {
                                classes.push({
                                    student: s.studentName,
                                    time: slot.time || 'Any time',
                                    subject: slot.subject || 'General',
                                    duration: slot.duration || '1h'
                                });
                            }
                        });
                    }
                });

                let html = '';

        }

        async function handlePerformanceScore() {
            // Show breakdown of performance metrics
            if (!window.tutorData) return;
            const tutor = window.tutorData;
            try {
                const q = query(collection(db, "students"), where("tutorEmail", "==", tutor.email));
                const snap = await getDocs(q);
                const students = snap.docs.map(d => ({ id: d.id, ...d.data() }));

                let totalAttendance = 0, totalEngagement = 0, count = 0;
                students.forEach(s => {
                    if (s.status !== 'archived' && s.status !== 'on break') {
                        totalAttendance += s.attendanceRate || 85;
                        totalEngagement += s.engagementScore || 80;
                        count++;
                    }
                });
                const avgAttendance = count ? Math.round(totalAttendance / count) : 100;
                const avgEngagement = count ? Math.round(totalEngagement / count) : 85;
                const perf = Math.round((avgAttendance + avgEngagement) / 2);

                const html = `
                    <div class="space-y-3">
                        <div class="flex justify-between"><span>Attendance Rate:</span> <strong>${avgAttendance}%</strong></div>
                        <div class="flex justify-between"><span>Engagement Score:</span> <strong>${avgEngagement}%</strong></div>

            } catch (error) {

            }
        }

                            <span>Mark as urgent</span>

            showModal('Assign Homework', html, () => {
                // After modal opens, attach file handlers
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('hwFile');
                const preview = document.getElementById('filePreview');
                let selectedFile = null;

                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    if (e.dataTransfer.files.length) {
                        fileInput.files = e.dataTransfer.files;
                        handleFileSelect(e.dataTransfer.files[0]);
                    }
                });
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length) handleFileSelect(e.target.files[0]);
                });

                function handleFileSelect(file) {
                    selectedFile = file;
                    preview.classList.remove('hidden');
                    preview.innerHTML = `
                        <div class="flex items-center gap-2 p-2 bg-gray-100 dark:bg-gray-800 rounded-lg">
                            <i class="fas fa-file text-2xl"></i>

                const saveBtn = document.createElement('button');
                saveBtn.className = 'btn btn-primary';
                saveBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Homework';
                footer.prepend(saveBtn);

                saveBtn.addEventListener('click', async () => {
                    const title = document.getElementById('hwTitle').value.trim();
                    const desc = document.getElementById('hwDesc').value.trim();
                    const urgent = document.getElementById('hwUrgent').checked;

                    if (!title) {
                        alert('Please enter a title');
                        return;
                    }

                    // Show loading
                    saveBtn.disabled = true;
                    saveBtn.innerHTML = '<span class="spinner"></span> Sending...';

                    try {
                        let fileURL = null;
                        if (selectedFile) {
                            const storageRef = ref(storage, `homework/${student.id}/${Date.now()}_${selectedFile.name}`);
                            const uploadTask = await uploadBytesResumable(storageRef, selectedFile);
                            fileURL = await getDownloadURL(uploadTask.ref);
                        }

                        // Save to Firestore
                        await addDoc(collection(db, "homework"), {
                            studentId: student.id,
                            studentName: student.studentName,
                            tutorEmail: window.tutorData.email,
                            title,
                            description: desc,
                            fileURL: fileURL || null,
                            urgent,
                            createdAt: serverTimestamp(),
                            status: 'pending'
                        });

                        alert('Homework assigned!');
                        document.querySelector('.close-modal')?.click();
                    } catch (error) {
                        console.error(error);
                        alert('Error assigning homework.');
                    } finally {
                        saveBtn.disabled = false;
                        saveBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Homework';
                    }
                });
            });
        };

                });

            } catch (error) {
                console.error(error);
                container.innerHTML = '<p class="text-red-500 text-center py-12">Error loading courses.</p>';
            }
        }

        // ========== TAB MANAGEMENT ==========
        waitForTutorData(() => {
            const navDashboard = document.getElementById('navDashboard');
            const navStudentDB = document.getElementById('navStudentDatabase');
            const navAcademics = document.getElementById('navAcademics');
            const navCourses = document.getElementById('navCourses');
            const navSchedule = document.getElementById('navScheduleManagement');

            function setActiveTab(activeId) {
                document.querySelectorAll('.nav-tab-modern').forEach(tab => tab.classList.remove('active'));
                const activeTab = document.getElementById(activeId);
                if (activeTab) activeTab.classList.add('active');
            }

            // Preserve existing dashboard and student database behavior (from tutor.js)
            navDashboard.addEventListener('click', () => {
                setActiveTab('navDashboard');
                // If tutor.js has a function to load dashboard, call it; else we can provide a fallback
                if (typeof window.loadDashboard === 'function') window.loadDashboard();
                else document.getElementById('mainContent').innerHTML = '<p class="text-center py-12">Dashboard placeholder</p>';
            });

            navStudentDB.addEventListener('click', () => {
                setActiveTab('navStudentDatabase');
                renderStudentDatabase(); // Use our redesigned version
            });

            navAcademics.addEventListener('click', () => {
                setActiveTab('navAcademics');
                // Use the existing Academics render from the earlier script (we'll re-use that function)
                if (typeof window.renderAcademics === 'function') window.renderAcademics();
                else document.getElementById('mainContent').innerHTML = '<p class="text-center py-12">Academics placeholder</p>';
            });

            navCourses.addEventListener('click', () => {
                setActiveTab('navCourses');
                renderCourses();
            });

            navSchedule.addEventListener('click', () => {
                setActiveTab('navScheduleManagement');
                if (typeof window.renderScheduleManagement === 'function') window.renderScheduleManagement();
                else document.getElementById('mainContent').innerHTML = '<p class="text-center py-12">Schedule placeholder</p>';
            });

            // Attach stat card handlers
            document.getElementById('totalStudentsCard').addEventListener('click', handleTotalStudents);
            document.getElementById('todayClassesCard').addEventListener('click', handleTodayClasses);
            document.getElementById('pendingReportsCard').addEventListener('click', handlePendingReports);
            document.getElementById('achievementsCard').addEventListener('click', handlePerformanceScore);

            // Update counters periodically
            async function updateAllCounters() {
                if (!window.tutorData) return;
                const tutor = window.tutorData;
                try {
                    const q = query(collection(db, "students"), where("tutorEmail", "==", tutor.email));
                    const snap = await getDocs(q);
                    const allStudents = snap.docs.map(d => ({ id: d.id, ...d.data() })).filter(s => !['archived','graduated','transferred'].includes(s.status));

                    document.getElementById('totalStudentsCount').textContent = allStudents.length;

                    const todayName = new Date().toLocaleDateString('en-US', { weekday: 'long' });
                    let todayClasses = 0;
                    allStudents.forEach(s => { if (s.schedule) s.schedule.forEach(slot => { if (slot.day === todayName) todayClasses++; }); });
                    document.getElementById('todayClassesCount').textContent = todayClasses;

                    const oneWeekAgo = new Date(); oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
                    let pending = 0;
                    allStudents.forEach(s => {
                        if (s.status === 'on break') return;
                        if (!s.lastReportDate) { pending++; return; }
                        const last = s.lastReportDate?.toDate?.() || new Date(s.lastReportDate);
                        if (last < oneWeekAgo) pending++;
                    });
                    document.getElementById('pendingReportsCount').textContent = pending;

                    let earned = 0;
                    allStudents.forEach(s => earned += s.attendanceRate || 85);
                    const perf = allStudents.length ? Math.round((earned / (allStudents.length * 100)) * 100) : 100;
                    document.getElementById('performanceScore').textContent = perf;
                } catch (e) { console.warn("Counter update failed", e); }
            }

            updateAllCounters();
            setInterval(updateAllCounters, 300000);
            window.addEventListener('focus', updateAllCounters);
        });

        // Expose functions for tabs
        window.renderAcademics = function() {
            // Reuse the Academics render from the original script (we need to copy it here)
            // To avoid duplication, we'll just call the one defined earlier if available.
            // Since the original script defined renderAcademics, we can call it.
            if (typeof window._originalRenderAcademics === 'function') window._originalRenderAcademics();
            else {
                // Fallback
                document.getElementById('mainContent').innerHTML = '<p class="text-center py-12">Academics placeholder</p>';
            }
        };
        window.renderScheduleManagement = function() {
            if (typeof window._originalRenderSchedule === 'function') window._originalRenderSchedule();
            else {
                document.getElementById('mainContent').innerHTML = '<p class="text-center py-12">Schedule placeholder</p>';
            }
        };

        // Preserve original Academics/Schedule functions from the earlier script
        // We'll store them after the original script runs
        setTimeout(() => {
            if (typeof window.renderAcademics === 'undefined') {
                // The original script may not have attached them globally; we'll provide our own simple ones
                window._originalRenderAcademics = function() {
                    document.getElementById('mainContent').innerHTML = '<p class="text-center py-12">Academics (original placeholder)</p>';
                };
                window._originalRenderSchedule = function() {
                    document.getElementById('mainContent').innerHTML = '<p class="text-center py-12">Schedule (original placeholder)</p>';
                };
            } else {
                window._originalRenderAcademics = window.renderAcademics;
                window._originalRenderSchedule = window.renderScheduleManagement;
            }
        }, 500);
    </script>
</body>
