    <style>
        /* === THEME CONFIGURATION === */
        :root {
            --primary: #10b981; /* Emerald 500 */
            --primary-dark: #059669;
            --accent: #f59e0b; /* Amber 500 */
            --bg-gradient-start: #f0fdf4;
            --bg-gradient-end: #ecfccb;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .dark {
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            min-height: 100vh;
            transition: background 0.5s ease;
            overflow-x: hidden;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Outfit', sans-serif;
        }

        /* === GLASSMORPHISM CARD === */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* === FLUID ANIMATIONS === */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* === SWEET BUTTONS === */
        .btn-fluid {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .btn-fluid::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
            z-index: -1;
        }

        .btn-fluid:hover::before {
            left: 100%;
        }

        .btn-fluid:active {
            transform: scale(0.96);
        }

        /* Nav Tabs */
        .nav-item {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 50%;
            background-color: var(--primary);
            transition: all 0.3s ease;
            border-radius: 99px;
            transform: translateX(-50%);
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item.active::after {
            width: 80%;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        /* Loader */
        .loader-ring {
            display: inline-block;
            width: 24px;
            height: 24px;
        }
        .loader-ring:after {
            content: " ";
            display: block;
            width: 20px;
            height: 20px;
            margin: 2px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            border-color: var(--primary) transparent var(--primary) transparent;
            animation: ring 1.2s linear infinite;
        }
        @keyframes ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // === FLUID INTERACTION LOGIC ===
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const modeToggle = document.getElementById('modeToggle');
            const modeIcon = document.getElementById('modeIcon');
            
            // 1. Dark Mode Logic (Persisted)
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                body.classList.add('dark');
                modeIcon.classList.replace('fa-moon', 'fa-sun');
            }

            modeToggle.addEventListener('click', () => {
                body.classList.toggle('dark');
                const isDark = body.classList.contains('dark');
                modeIcon.classList.toggle('fa-moon', !isDark);
                modeIcon.classList.toggle('fa-sun', isDark);
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            // 2. Tab Switcher Animation
            const navButtons = document.querySelectorAll('nav button');
            navButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Reset all styles
                    navButtons.forEach(b => {
                        b.className = "px-6 py-2.5 text-sm font-medium rounded-lg text-gray-500 dark:text-gray-400 hover:text-emerald-600 dark:hover:text-emerald-300 transition-all duration-300 hover:bg-white/50 dark:hover:bg-gray-700/50";
                    });
                    
                    // Set Active Style (White Pill)
                    e.currentTarget.className = "px-6 py-2.5 text-sm font-semibold rounded-lg transition-all duration-300 bg-white dark:bg-gray-700 shadow-sm text-emerald-600 dark:text-emerald-400 ring-1 ring-black/5 scale-105";
                });
            });

            // 3. Network Monitoring
            window.addEventListener('offline', () => document.getElementById('networkWarning').classList.remove('hidden'));
            window.addEventListener('online', () => document.getElementById('networkWarning').classList.add('hidden'));
        });
    </script>
