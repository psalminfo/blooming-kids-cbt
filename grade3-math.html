<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade 3 – Mathematics Test</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Blooming Kids House: Grade 3 – Mathematics Test</h1>
  <div id="timer">Time Remaining: 30:00</div>

  <div id="questions">
    <div class="question">
      <p><strong>1. What is 15 + 9?</strong></p>
      <label><input type="radio" name="q1" value="a"> 23</label>
      <label><input type="radio" name="q1" value="b"> 24</label>
      <label><input type="radio" name="q1" value="c" data-correct="true"> 24</label>
      <label><input type="radio" name="q1" value="d"> 25</label>
    </div>

    <div class="question">
      <p><strong>2. Which number is even?</strong></p>
      <label><input type="radio" name="q2" value="a"> 15</label>
      <label><input type="radio" name="q2" value="b" data-correct="true"> 16</label>
      <label><input type="radio" name="q2" value="c"> 17</label>
      <label><input type="radio" name="q2" value="d"> 19</label>
    </div>

    <div class="question">
      <p><strong>3. What is 6 × 5?</strong></p>
      <label><input type="radio" name="q3" value="a"> 35</label>
      <label><input type="radio" name="q3" value="b"> 20</label>
      <label><input type="radio" name="q3" value="c" data-correct="true"> 30</label>
      <label><input type="radio" name="q3" value="d"> 25</label>
    </div>

    <div class="question">
      <p><strong>4. Round 67 to the nearest ten.</strong></p>
      <label><input type="radio" name="q4" value="a"> 60</label>
      <label><input type="radio" name="q4" value="b"> 65</label>
      <label><input type="radio" name="q4" value="c" data-correct="true"> 70</label>
      <label><input type="radio" name="q4" value="d"> 75</label>
    </div>

    <div class="question">
      <p><strong>5. What is the value of the digit 4 in the number 342?</strong></p>
      <label><input type="radio" name="q5" value="a"> 4</label>
      <label><input type="radio" name="q5" value="b" data-correct="true"> 40</label>
      <label><input type="radio" name="q5" value="c"> 400</label>
      <label><input type="radio" name="q5" value="d"> 14</label>
    </div>
  </div>

  <button id="submitBtn">Submit Test</button>

  <script src="js/universal-test.js"></script>
  <script src="js/report-handler.js"></script>
</body>
</html>
