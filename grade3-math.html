<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade 3 – Mathematics</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <h1>Blooming Kids House: Grade 3 – Mathematics Test</h1>
  <div id="timer">Time Remaining: 30:00</div>

  <!-- Sample Questions -->
  <div class="question">
    <p>1. What is the value of 6 × 4?</p>
    <label><input type="radio" name="q1" value="a" /> 20</label>
    <label><input type="radio" name="q1" value="b" /> 22</label>
    <label><input type="radio" name="q1" value="c" data-correct="true" /> 24</label>
    <label><input type="radio" name="q1" value="d" /> 28</label>
  </div>

  <div class="question">
    <p>2. Which of these is a multiple of 5?</p>
    <label><input type="radio" name="q2" value="a" /> 17</label>
    <label><input type="radio" name="q2" value="b" data-correct="true" /> 25</label>
    <label><input type="radio" name="q2" value="c" /> 18</label>
    <label><input type="radio" name="q2" value="d" /> 13</label>
  </div>

  <!-- Submit Button -->
  <button id="submitBtn">Submit Test</button>

  <!-- Scripts -->
  <script type="module" src="../js/firebase-config.js"></script>
  <script type="module" src="../js/report-handler.js"></script>
  <script type="module" src="../js/universal-test.js"></script>
</body>
</html>
