<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade 3 Maths â€“ Blooming Kids House</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: green;
    }

    .question-block {
      background-color: #ffffff;
      border: 2px solid green;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .question-block img {
      max-width: 100%;
      margin-top: 10px;
    }

    .option {
      margin: 8px 0;
    }

    .submit-btn {
      background-color: green;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 30px auto;
    }

    .timer {
      text-align: center;
      font-size: 18px;
      color: darkgreen;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Grade 3 Maths Test</h1>
  <div class="timer" id="timer">Time left: 30:00</div>

  <form id="testForm">
    <!-- Sample Question with image -->
    <div class="question-block">
      <p><strong>1. What is the sum of 45 and 36?</strong></p>
      <div class="option"><input type="radio" name="q1" value="81"> A. 81</div>
      <div class="option"><input type="radio" name="q1" value="82"> B. 82</div>
      <div class="option"><input type="radio" name="q1" value="91"> C. 91</div>
      <div class="option"><input type="radio" name="q1" value="80"> D. 80</div>
    </div>

    <!-- Question 2 with image -->
    <div class="question-block">
      <p><strong>2. What shape is shown below?</strong></p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Hexagon.svg/768px-Hexagon.svg.png" alt="shape image">
      <div class="option"><input type="radio" name="q2" value="Triangle"> A. Triangle</div>
      <div class="option"><input type="radio" name="q2" value="Pentagon"> B. Pentagon</div>
      <div class="option"><input type="radio" name="q2" value="Hexagon"> C. Hexagon</div>
      <div class="option"><input type="radio" name="q2" value="Octagon"> D. Octagon</div>
    </div>

    <!-- Add questions 3 to 30 in same block format -->
    <!-- For now, I'll use placeholder questions. You can replace or edit them later. -->

    <script>
      let questionHTML = "";
      for (let i = 3; i <= 30; i++) {
        questionHTML += `
        <div class="question-block">
          <p><strong>${i}. What is the answer to question ${i}?</strong></p>
          <div class="option"><input type="radio" name="q${i}" value="A"> A. Option A</div>
          <div class="option"><input type="radio" name="q${i}" value="B"> B. Option B</div>
          <div class="option"><input type="radio" name="q${i}" value="C"> C. Option C</div>
          <div class="option"><input type="radio" name="q${i}" value="D"> D. Option D</div>
        </div>
        `;
      }
      document.write(questionHTML);
    </script>

    <button type="submit" class="submit-btn">Submit</button>
  </form>

  <script>
    // Countdown timer
    let totalTime = 30 * 60;
    const timerDisplay = document.getElementById("timer");
    const countdown = setInterval(() => {
      const minutes = Math.floor(totalTime / 60);
      const seconds = totalTime % 60;
      timerDisplay.textContent = `Time left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      if (totalTime <= 0) {
        clearInterval(countdown);
        document.getElementById("testForm").submit();
      }
      totalTime--;
    }, 1000);

    // Handle form submission and save report
    document.getElementById("testForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      let score = 0;

      // Add correct answers logic
      const correctAnswers = {
        q1: "81",
        q2: "Hexagon"
        // Add correct answers for q3 to q30 here
      };

      let answered = 0;

      for (let i = 1; i <= 30; i++) {
        const answer = formData.get(`q${i}`);
        if (answer) {
          answered++;
          if (correctAnswers[`q${i}`] && correctAnswers[`q${i}`] === answer) {
            score++;
          }
        }
      }

      const result = {
        subject: "Math",
        score: score,
        total: 30,
        answered: answered,
        timestamp: new Date().toISOString()
      };

      const reports = JSON.parse(localStorage.getItem("bk_reports") || "[]");
      reports.push(result);
      localStorage.setItem("bk_reports", JSON.stringify(reports));

      alert("Test submitted successfully!");
      window.location.href = "select-subject.html";
    });
  </script>

</body>
</html>
