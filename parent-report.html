<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Assessment Report</title>
  <link rel="icon" href="favicon.ico" />
  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="parent-report.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col items-center justify-start p-6">

  <!-- Header -->
  <header class="w-full max-w-4xl bg-white rounded-xl shadow p-4 mb-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-green-700">Assessment Report</h1>
    <button id="logoutBtn" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-4 rounded">
      Logout
    </button>
  </header>

  <!-- Report Section -->
  <section class="w-full max-w-4xl bg-white p-6 rounded-xl shadow-md">
    <div id="reportContainer">
      <p class="text-gray-600">Fetching report...</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-auto text-center text-sm text-gray-500 pt-6">
    POWERED BY <span style="color:#FFEB3B">POG</span>
  </footer>

  <script type="module">
    import { auth } from './firebaseConfig.js';

    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "parent.html"; // ðŸ‘ˆ go back to parent login page
      });
    });

    // Optional: redirect if not logged in
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "parent.html";
      }
    });
  </script>
</body>
</html>
