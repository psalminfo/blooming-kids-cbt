<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Management Portal - Blooming Kids House</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ¼</text></svg>" />
  <style>
    /* === Base & Theme === */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #0f172a, #166534, #1e3a8a);
      background-size: 400% 400%;
      animation: aurora 18s ease infinite;
      color: #f1f5f9;
      min-height: 100vh;
    }
    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px;
      text-align: center;
    }

    /* === Header === */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffffff;
      margin: 0;
      text-shadow: 0 0 10px rgba(22, 101, 52, 0.5);
    }

    .header p {
      font-size: 1rem;
      color: #d1d5db;
      font-weight: 600;
      margin-top: 4px;
    }

    .btn-logout {
      background: linear-gradient(90deg, #facc15, #fbbf24);
      color: white;
      font-weight: bold;
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn-logout:hover {
      background: #f59e0b;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(251, 191, 36, 0.4);
    }

    /* === Zoom-style Cards === */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #ffffff;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3), 0 0 12px rgba(96, 165, 250, 0.3);
    }

    .card.active {
      background: #166534;
      box-shadow: 0 0 20px rgba(22, 101, 52, 0.6);
    }

    /* === Main Content === */
    #main-content {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .main-message {
      color: #d1d5db;
      font-size: 1rem;
      margin-top: 24px;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1 id="welcome-message">Welcome</h1>
        <p id="user-role">Management Role</p>
      </div>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>

    <div class="card-grid">
      <div id="navTutorManagement" class="card active">Tutor & Student List</div>
      <div id="navPayAdvice" class="card">Pay Advice</div>
      <div id="navTutorReports" class="card">Tutor Reports</div>
      <div id="navSummerBreak" class="card">Summer Break</div>
    </div>

    <div id="main-content">
      <p class="main-message">Checking user permissions...</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Navigation functionality
      const navItems = document.querySelectorAll('.card');
      
      // Add click events to navigation cards
      navItems.forEach(item => {
        item.addEventListener('click', function() {
          // Update active nav item
          navItems.forEach(nav => nav.classList.remove('active'));
          this.classList.add('active');
          
          // Update main content based on selection
          const mainContent = document.getElementById('main-content');
          mainContent.innerHTML = `<p class="main-message">Loading ${this.textContent}...</p>`;
        });
      });
      
      // Logout button functionality
      document.getElementById('logoutBtn').addEventListener('click', function() {
        alert('Logout successful!');
      });
    });
  </script>
</body>
</html>
