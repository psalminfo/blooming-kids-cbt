<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Management Portal - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    /* === Base & Theme === (From compare.txt) */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #0f172a, #166534, #1e3a8a);
      background-size: 400% 400%;
      animation: aurora 18s ease infinite;
      color: #f1f5f9;
      min-height: 100vh;
    }
    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px;
      text-align: center;
    }

    /* === Header === (Visual upgrade from compare.txt, structure from managementt.txt) */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.05);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(22, 101, 52, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffffff;
      margin: 0;
      text-shadow: 0 0 10px rgba(22, 101, 52, 0.5);
    }
    .header p {
      font-size: 1rem;
      color: #d1d5db;
      font-weight: 600;
      margin-top: 4px;
    }

    /* Logout Button — already beautiful in both, kept as-is */
    .btn-logout {
      background: linear-gradient(90deg, #facc15, #fbbf24);
      color: white;
      font-weight: bold;
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .btn-logout:hover {
      background: #f59e0b;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(251, 191, 36, 0.4);
    }

    /* === Navigation === (CRITICAL: Keep <nav> and <button> structure from managementt.txt, but style like compare.txt cards) */
    .nav {
      display: flex;
      gap: 24px;
      margin-bottom: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .nav-btn {
      /* Visuals from .card in compare.txt */
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #ffffff;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      border: none; /* override default button border */
      min-width: 200px;
    }
    .nav-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3), 0 0 12px rgba(96, 165, 250, 0.3);
    }
    .nav-btn.active {
      background: #166534;
      box-shadow: 0 0 20px rgba(22, 101, 52, 0.6);
    }

    /* === Main Content === (From compare.txt) */
    #main-content {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .main-message {
      color: #d1d5db;
      font-size: 1rem;
      margin-top: 24px;
    }

    /* Responsive — from both, enhanced */
    @media (max-width: 768px) {
      .nav {
        flex-direction: column;
        align-items: center;
      }
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1 id="welcome-message">Welcome</h1>
        <p id="user-role"></p>
      </div>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>
    <nav class="nav">
      <button id="navTutorManagement" class="nav-btn active">Tutor & Student List</button>
      <button id="navPayAdvice" class="nav-btn">Pay Advice</button>
      <button id="navTutorReports" class="nav-btn">Tutor Reports</button>
      <button id="navSummerBreak" class="nav-btn">Summer Break</button>
    </nav>
    <div id="main-content">
      <p class="main-message">Checking user permissions...</p>
    </div>
  </div>
  <script type="module" src="management.js"></script>
</body>
</html>
