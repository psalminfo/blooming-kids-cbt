<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Management Portal - Blooming Kids House</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        .icon-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .icon-card:hover {
            transform: scale(1.05);
        }
        .card-inner-square {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 0.75rem;
        }
        .card-inner-square.active {
             border: 3px solid #166534;
        }
        .card-icon {
            font-size: 3rem;
            color: white;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 id="welcome-message" class="text-3xl font-bold text-green-800">Welcome</h1>
                <p id="user-role" class="text-md text-gray-600 font-semibold"></p>
            </div>
            <button id="logoutBtn" class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">Logout</button>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 justify-center max-w-2xl mx-auto mb-6">
            <div id="navTutorManagement" class="icon-card">
                <div class="card-inner-square bg-blue-500 active">
                    <i class="fas fa-users card-icon"></i>
                </div>
                <span class="text-md font-semibold text-gray-700">Tutor & Student List</span>
            </div>

            <div id="navPayAdvice" class="icon-card">
                <div class="card-inner-square bg-orange-500">
                    <i class="fas fa-file-invoice-dollar card-icon"></i>
                </div>
                <span class="text-md font-semibold text-gray-700">Pay Advice</span>
            </div>

            <div id="navTutorReports" class="icon-card">
                <div class="card-inner-square bg-blue-500">
                    <i class="fas fa-chart-bar card-icon"></i>
                </div>
                <span class="text-md font-semibold text-gray-700">Tutor Reports</span>
            </div>

            <div id="navSummerBreak" class="icon-card">
                <div class="card-inner-square bg-orange-500">
                    <i class="fas fa-sun card-icon"></i>
                </div>
                <span class="text-md font-semibold text-gray-700">Summer Break</span>
            </div>
        </div>

        <div id="main-content">
            <p class="text-center text-gray-600 mt-12">Checking user permissions...</p>
        </div>
    </div>
    <script type="module" src="management.js"></script>
</body>
</html>
