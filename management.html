<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Management Portal - Blooming Kids House</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    /* === Base Reset & Theme === */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    /* === Header === */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      background: #ecfdf5;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(22, 101, 52, 0.1);
    }

    .header h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #166534;
      margin: 0;
    }

    .header p {
      font-size: 1rem;
      color: #4b5563;
      font-weight: 600;
      margin-top: 4px;
    }

    .btn-logout {
      background: linear-gradient(90deg, #facc15, #fbbf24);
      color: white;
      font-weight: bold;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn-logout:hover {
      background: #f59e0b;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(251, 191, 36, 0.4);
    }

    /* === Navigation === */
    .nav {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 8px;
    }

    .nav-btn {
      background: none;
      border: none;
      font-size: 1.125rem;
      font-weight: 600;
      color: #4b5563;
      padding: 8px 16px;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      color: #166534;
    }

    .nav-btn.active {
      border-bottom-color: #166534;
      color: #166534;
      text-shadow: 0 0 6px rgba(22, 101, 52, 0.3);
    }

    /* === Main Content === */
    #main-content {
      background: #ffffff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      min-height: 300px;
    }

    .main-message {
      text-align: center;
      color: #6b7280;
      font-size: 1rem;
      margin-top: 48px;
    }

    @media (max-width: 768px) {
      .nav {
        flex-wrap: wrap;
      }
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1 id="welcome-message">Welcome</h1>
        <p id="user-role"></p>
      </div>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>

    <nav class="nav">
      <button id="navTutorManagement" class="nav-btn active">Tutor & Student List</button>
      <button id="navPayAdvice" class="nav-btn">Pay Advice</button>
      <button id="navTutorReports" class="nav-btn">Tutor Reports</button>
      <button id="navSummerBreak" class="nav-btn">Summer Break</button>
    </nav>

    <div id="main-content">
      <p class="main-message">Checking user permissions...</p>
    </div>
  </div>

  <script type="module" src="management.js"></script>
</body>
</html>
