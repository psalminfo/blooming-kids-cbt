<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Management Portal - Blooming Kids House</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        .icon-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .icon-card:hover {
            transform: scale(1.05);
        }
        .card-inner-square {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 0.75rem;
        }
        .card-inner-square.active {
             border: 3px solid #166534; /* dark-green */
        }
        .card-icon {
            font-size: 3rem;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <button id="hamburgerBtn" class="p-2 rounded-lg text-gray-600 hover:text-green-700">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <div>
                <h1 id="welcome-message" class="text-3xl font-bold text-green-800">Welcome</h1>
                <p id="user-role" class="text-md text-gray-600 font-semibold"></p>
            </div>
            <button id="logoutBtn" class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">Logout</button>
        </div>
        
        <nav id="dynamic-nav-container" class="hidden justify-center max-w-2xl mx-auto mb-6 grid grid-cols-2 gap-6"></nav>
        
        <div id="main-content">
             <p class="text-center text-gray-600 mt-12">Checking user permissions...</p>
        </div>
    </div>
    <script type="module" src="management.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const navContainer = document.getElementById('dynamic-nav-container');

            hamburgerBtn.addEventListener('click', () => {
                navContainer.classList.toggle('hidden');
            });
        });
    </script>

    <script>
        const originalRenderNav = (navItems) => {
            const navContainer = document.getElementById('dynamic-nav-container');
            navContainer.innerHTML = '';
            let firstVisibleCard = null;

            const cardTemplates = {
                navTutorManagement: `<div id="navTutorManagement" class="icon-card"><div class="card-inner-square bg-green-500"><i class="fas fa-users card-icon text-white"></i></div><span class="text-md font-semibold text-gray-700">Tutor & Student List</span></div>`,
                navPayAdvice: `<div id="navPayAdvice" class="icon-card"><div class="card-inner-square bg-yellow-400"><i class="fas fa-file-invoice-dollar card-icon text-white"></i></div><span class="text-md font-semibold text-gray-700">Pay Advice</span></div>`,
                navTutorReports: `<div id="navTutorReports" class="icon-card"><div class="card-inner-square bg-white"><i class="fas fa-chart-bar card-icon text-gray-700"></i></div><span class="text-md font-semibold text-gray-700">Tutor Reports</span></div>`,
                navSummerBreak: `<div id="navSummerBreak" class="icon-card"><div class="card-inner-square bg-green-500"><i class="fas fa-sun card-icon text-white"></i></div><span class="text-md font-semibold text-gray-700">Summer Break</span></div>`
            };
            
            navItems.forEach(([id, item]) => {
                if (window.userData.permissions?.tabs?.[item.perm]) {
                    if (!firstVisibleCard) firstVisibleCard = id;
                    navContainer.innerHTML += cardTemplates[id];
                }
            });

            if (firstVisibleCard) {
                setTimeout(() => {
                    const firstCard = document.getElementById(firstVisibleCard);
                    if (firstCard) firstCard.classList.add('active');
                }, 0);
            }
            
            document.querySelectorAll('.icon-card').forEach(card => {
                const navItem = navItems.find(([id, item]) => id === card.id);
                if (navItem) {
                    const [id, item] = navItem;
                    card.addEventListener('click', () => {
                        document.querySelectorAll('.icon-card').forEach(c => c.classList.remove('active'));
                        card.classList.add('active');
                        item.fn(document.getElementById('main-content'));
                    });
                }
            });
        };

        // Temporarily redefine the original logic to use our new rendering function
        // This is a safety measure to prevent it from re-rendering the old buttons
        window.originalRenderNav = (navItems) => {
            const navContainer = document.querySelector('nav');
            if (navContainer) navContainer.innerHTML = '';
        };

        // This is the correct way to handle the navigation after it's loaded by the main script
        // It's a bit of a hack, but it works with the existing code without editing it.
        const mainScriptElement = document.querySelector('script[src="management.js"]');
        mainScriptElement.onload = () => {
            // Wait for the auth state to be set
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const staffDocSnap = await getDoc(doc(db, "staff", user.email));
                    if (staffDocSnap.exists()) {
                        const staffData = staffDocSnap.data();
                        const allNavItems = {
                            navTutorManagement: { fn: renderManagementTutorView, perm: 'viewTutorManagement' },
                            navPayAdvice: { fn: renderPayAdvicePanel, perm: 'viewPayAdvice' },
                            navTutorReports: { fn: renderTutorReportsPanel, perm: 'viewTutorReports' },
                            navSummerBreak: { fn: renderSummerBreakPanel, perm: 'viewSummerBreak' }
                        };
                        originalRenderNav(Object.entries(allNavItems));
                    }
                }
            });
        };
    </script>
</body>
</html>
