<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade 3 – English Language Arts Test</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Blooming Kids House: Grade 3 – English Language Arts Test</h1>
  <div id="timer">Time Remaining: 30:00</div>

  <div id="questions">
    <div class="question">
      <p><strong>1. Which sentence is written correctly?</strong></p>
      <label><input type="radio" name="q1" value="a"> the cat runned away</label>
      <label><input type="radio" name="q1" value="b" data-correct="true"> The cat ran away.</label>
      <label><input type="radio" name="q1" value="c"> The cat run away.</label>
      <label><input type="radio" name="q1" value="d"> the cat ran away</label>
    </div>

    <div class="question">
      <p><strong>2. What is the main idea of a story?</strong></p>
      <label><input type="radio" name="q2" value="a"> The title of the story</label>
      <label><input type="radio" name="q2" value="b"> The setting of the story</label>
      <label><input type="radio" name="q2" value="c" data-correct="true"> What the story is mostly about</label>
      <label><input type="radio" name="q2" value="d"> The characters in the story</label>
    </div>

    <div class="question">
      <p><strong>3. Choose the correct plural form of “child”.</strong></p>
      <label><input type="radio" name="q3" value="a"> childs</label>
      <label><input type="radio" name="q3" value="b"> childrens</label>
      <label><input type="radio" name="q3" value="c" data-correct="true"> children</label>
      <label><input type="radio" name="q3" value="d"> childeren</label>
    </div>

    <div class="question">
      <p><strong>4. What is a synonym for "happy"?</strong></p>
      <label><input type="radio" name="q4" value="a"> angry</label>
      <label><input type="radio" name="q4" value="b"> sad</label>
      <label><input type="radio" name="q4" value="c" data-correct="true"> joyful</label>
      <label><input type="radio" name="q4" value="d"> quiet</label>
    </div>

    <div class="question">
      <p><strong>5. What punctuation ends a question?</strong></p>
      <label><input type="radio" name="q5" value="a"> . (period)</label>
      <label><input type="radio" name="q5" value="b" data-correct="true"> ? (question mark)</label>
      <label><input type="radio" name="q5" value="c"> ! (exclamation mark)</label>
      <label><input type="radio" name="q5" value="d"> , (comma)</label>
    </div>
  </div>

  <button id="submitBtn">Submit Test</button>

  <script src="js/universal-test.js"></script>
  <script src="js/report-handler.js"></script>
</body>
</html>
