<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade 3 – English Language Arts</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <h1>Blooming Kids House: Grade 3 – English Language Arts Test</h1>
  <div id="timer">Time Remaining: 30:00</div>

  <!-- Sample Questions -->
  <div class="question">
    <p>1. What is the plural of “child”?</p>
    <label><input type="radio" name="q1" value="a" /> childs</label>
    <label><input type="radio" name="q1" value="b" /> childes</label>
    <label><input type="radio" name="q1" value="c" data-correct="true" /> children</label>
    <label><input type="radio" name="q1" value="d" /> childrens</label>
  </div>

  <div class="question">
    <p>2. Which word is a synonym for “happy”?</p>
    <label><input type="radio" name="q2" value="a" /> sad</label>
    <label><input type="radio" name="q2" value="b" /> angry</label>
    <label><input type="radio" name="q2" value="c" data-correct="true" /> joyful</label>
    <label><input type="radio" name="q2" value="d" /> sleepy</label>
  </div>

  <!-- Submit Button -->
  <button id="submitBtn">Submit Test</button>

  <!-- Scripts -->
  <script type="module" src="../js/firebase-config.js"></script>
  <script type="module" src="../js/report-handler.js"></script>
  <script type="module" src="../js/universal-test.js"></script>
</body>
</html>
